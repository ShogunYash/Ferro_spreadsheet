"line":416,"address":[846607],"length":1,"stats":{"Line":1}},{"line":417,"address":[846731],"length":1,"stats":{"Line":0}},{"line":418,"address":[846768],"length":1,"stats":{"Line":0}},{"line":419,"address":[846869],"length":1,"stats":{"Line":0}},{"line":426,"address":[846714],"length":1,"stats":{"Line":1}},{"line":427,"address":[846975],"length":1,"stats":{"Line":1}},{"line":428,"address":[847270],"length":1,"stats":{"Line":0}},{"line":432,"address":[847548],"length":1,"stats":{"Line":1}},{"line":434,"address":[846295],"length":1,"stats":{"Line":1}},{"line":438,"address":[848080,850269],"length":1,"stats":{"Line":2}},{"line":439,"address":[848100],"length":1,"stats":{"Line":2}},{"line":441,"address":[848122],"length":1,"stats":{"Line":1}},{"line":442,"address":[848219],"length":1,"stats":{"Line":0}},{"line":446,"address":[848150],"length":1,"stats":{"Line":1}},{"line":447,"address":[848170],"length":1,"stats":{"Line":1}},{"line":448,"address":[848190,848294,848231],"length":1,"stats":{"Line":2}},{"line":449,"address":[848270,848315,848403],"length":1,"stats":{"Line":2}},{"line":452,"address":[848341],"length":1,"stats":{"Line":1}},{"line":453,"address":[848419,848375,848535],"length":1,"stats":{"Line":3}},{"line":454,"address":[848551,849879],"length":1,"stats":{"Line":2}},{"line":456,"address":[848462],"length":1,"stats":{"Line":1}},{"line":459,"address":[848575,848502],"length":1,"stats":{"Line":2}},{"line":460,"address":[848648,849030],"length":1,"stats":{"Line":1}},{"line":461,"address":[849139,849046,849002],"length":1,"stats":{"Line":3}},{"line":462,"address":[849270,849160],"length":1,"stats":{"Line":1}},{"line":463,"address":[849257],"length":1,"stats":{"Line":1}},{"line":464,"address":[849291],"length":1,"stats":{"Line":1}},{"line":465,"address":[849586],"length":1,"stats":{"Line":1}},{"line":468,"address":[849089],"length":1,"stats":{"Line":1}},{"line":483,"address":[850304],"length":1,"stats":{"Line":1}},{"line":484,"address":[850327],"length":1,"stats":{"Line":1}},{"line":485,"address":[850384],"length":1,"stats":{"Line":1}},{"line":486,"address":[850404],"length":1,"stats":{"Line":1}},{"line":487,"address":[850411],"length":1,"stats":{"Line":1}},{"line":488,"address":[850418],"length":1,"stats":{"Line":1}},{"line":490,"address":[850425],"length":1,"stats":{"Line":1}},{"line":494,"address":[850448],"length":1,"stats":{"Line":1}},{"line":496,"address":[850468],"length":1,"stats":{"Line":1}},{"line":497,"address":[850680],"length":1,"stats":{"Line":1}},{"line":498,"address":[850668,850631,850514,850695],"length":1,"stats":{"Line":4}},{"line":499,"address":[850690,850638,850697],"length":1,"stats":{"Line":0}},{"line":501,"address":[850624],"length":1,"stats":{"Line":1}},{"line":505,"address":[850718,850531,850907,850869],"length":1,"stats":{"Line":4}},{"line":506,"address":[850827,850912,850900],"length":1,"stats":{"Line":2}},{"line":508,"address":[850862,850797,850874],"length":1,"stats":{"Line":2}},{"line":511,"address":[850984],"length":1,"stats":{"Line":1}},{"line":512,"address":[850972,850568,850935,850999],"length":1,"stats":{"Line":3}},{"line":513,"address":[851001,850942,850994],"length":1,"stats":{"Line":0}},{"line":515,"address":[850928],"length":1,"stats":{"Line":1}},{"line":520,"address":[851022,851211,850592,851173],"length":1,"stats":{"Line":3}},{"line":521,"address":[851204,851131,851216],"length":1,"stats":{"Line":2}},{"line":523,"address":[851166,851178,851101],"length":1,"stats":{"Line":0}}],"covered":170,"coverable":186},{"path":["/","mnt","d","Repos","Ferro_spreadsheet","src","vim_mode","commands.rs"],"content":"//! Command handling for the Vim-mode interface.\n//!\n//! Processes Vim-specific commands, including navigation, editing, and file operations.\n\nuse super::editor::{EditorMode, EditorState};\nuse crate::cell::CellValue;\nuse crate::formula::{eval_avg, eval_max, eval_min, eval_variance, parse_range, sum_value};\nuse crate::graph::{self, remove_all_parents};\nuse crate::process_command::process_command;\nuse crate::save_load::save_spreadsheet;\nuse crate::spreadsheet::{CommandStatus, Spreadsheet};\n\n/// Handles a Vim-specific command based on the editorâ€™s mode.\n///\n/// # Arguments\n///\n/// * `sheet` - The mutable spreadsheet.\n/// * `input` - The command string.\n/// * `state` - The mutable editor state.\n///\n/// # Returns\n///\n/// The status of command execution.\npub fn handle_vim_command(\n    sheet: \u0026mut Spreadsheet,\n    input: \u0026str,\n    state: \u0026mut EditorState,\n) -\u003e CommandStatus {\n    // Handle mode-specific input\n    // record the command in history\n    if !input.is_empty() {\n        state.command_history.push(input.to_string());\n    }\n    match state.mode {\n        EditorMode::Normal =\u003e handle_normal_mode_command(sheet, input, state),\n        EditorMode::Insert =\u003e handle_insert_mode_command(sheet, input, state),\n    }\n}\n\n/// Processes commands in `Normal` mode.\n///\n/// Supports movement (`h`, `j`, `k`, `l`), editing (`d`, `y`, `p`), quitting (`q`), file operations (`:w`, `:wq`, `:!rm %`), range operations (`V`), and standard spreadsheet commands.\n///\n/// # Arguments\n///\n/// * `sheet` - The mutable spreadsheet.\n/// * `input` - The command string.\n/// * `state` - The mutable editor state.\n///\n/// # Returns\n///\n/// The status of command execution.\nfn handle_normal_mode_command(\n    sheet: \u0026mut Spreadsheet,\n    input: \u0026str,\n    state: \u0026mut EditorState,\n) -\u003e CommandStatus {\n    // Single character commands\n    if input.len() == 1 {\n        match input.chars().next().unwrap() {\n            // Movement commands\n            'h' | 'j' | 'k' | 'l' =\u003e {\n                state.move_cursor(input.chars().next().unwrap(), sheet);\n                return CommandStatus::CmdOk;\n            }\n            // Mode switching\n            'i' =\u003e {\n                state.mode = EditorMode::Insert;\n                return CommandStatus::CmdOk;\n            }\n            // Editing commands\n            'd' =\u003e return cut_cell(sheet, state),\n            'y' =\u003e return yank_cell(sheet, state),\n            'p' =\u003e return paste_cell(sheet, state),\n            'q' =\u003e {\n                state.should_quit = true;\n                return CommandStatus::CmdOk;\n            }\n            _ =\u003e {}\n        }\n    }\n\n    // 2D range selection and processing all their avg/sum/min/max/stdev but not updating it\n    // command type \"V (A1:ZZZ999) SUM\"\n    if let Some(command) = input.strip_prefix(\"V \") {\n        // Find the range within parentheses\n        let start_paren = command.find('(');\n        let end_paren = command.find(')');\n\n        if let (Some(start_idx), Some(end_idx)) = (start_paren, end_paren) {\n            if start_idx \u003c end_idx {\n                // Extract the range string and operation\n                let range_str = \u0026command[start_idx + 1..end_idx].trim();\n                let operation = command[end_idx + 1..].trim().to_uppercase();\n\n                // Parse the range\n                match parse_range(sheet, range_str) {\n                    Ok(range) =\u003e {\n                        // Get the top-left and bottom-right cell keys\n                        let start_key = sheet.get_key(range.start_row, range.start_col);\n                        let end_key = sheet.get_key(range.end_row, range.end_col);\n\n                        // Create a temporary copy of the sheet structure\n                        // to compute the result without modifying the original\n                        let mut temp_sheet = Spreadsheet::create(sheet.rows, sheet.cols).unwrap();\n\n                        // Copy the relevant cells to the temp sheet\n                        for r in range.start_row..=range.end_row {\n                            for c in range.start_col..=range.end_col {\n                                let value = sheet.get_cell(r, c).clone();\n                                *temp_sheet.get_mut_cell(r, c) = value;\n                            }\n                        }\n\n                        // Create a temporary cell to store the result\n                        let temp_row = 0;\n                        let temp_col = 0;\n\n                        // Apply the operation\n                        let status = match operation.as_str() {\n                            \"SUM\" =\u003e {\n                                sum_value(\u0026mut temp_sheet, temp_row, temp_col, start_key, end_key)\n                            }\n                            \"AVG\" =\u003e {\n                                eval_avg(\u0026mut temp_sheet, temp_row, temp_col, start_key, end_key)\n                            }\n                            \"MIN\" =\u003e {\n                                eval_min(\u0026mut temp_sheet, temp_row, temp_col, start_key, end_key)\n                            }\n                            \"MAX\" =\u003e {\n                                eval_max(\u0026mut temp_sheet, temp_row, temp_col, start_key, end_key)\n                            }\n                            \"STDEV\" =\u003e eval_variance(\n                                \u0026mut temp_sheet,\n                                temp_row,\n                                temp_col,\n                                start_key,\n                                end_key,\n                            ),\n                            _ =\u003e CommandStatus::Unrecognized,\n                        };\n\n                        // If successful, display the result\n                        if status == CommandStatus::CmdOk {\n                            let result = temp_sheet.get_cell(temp_row, temp_col);\n\n                            // Calculate count of cells\n                            let cell_count = ((range.end_row - range.start_row + 1) as i32)\n                                * ((range.end_col - range.start_col + 1) as i32);\n                            // store command and command ans in the new defined commands in struct\n                            state.command_string =\n                                format!(\"{}({}) Cell count: {}\", operation, range_str, cell_count);\n                            state.command_answer = format!(\n                                \"{} = {}\",\n                                operation,\n                                match result {\n                                    CellValue::Integer(val) =\u003e val.to_string(),\n                                    CellValue::Error =\u003e \"ERROR\".to_string(),\n                                }\n                            );\n                            state.command_true = true;\n                            return CommandStatus::CmdOk;\n                        }\n                    }\n                    Err(_) =\u003e {\n                        return CommandStatus::Unrecognized;\n                    }\n                }\n            }\n        }\n        return CommandStatus::Unrecognized;\n    }\n\n    // File commands\n    if let Some(cmd) = input.strip_prefix(':') {\n        // :w - write file\n        if cmd.starts_with('w') \u0026\u0026 !cmd.starts_with(\"wq\") {\n            // Extract filename if provided\n            let filename = if cmd.len() \u003e 1 \u0026\u0026 cmd.chars().nth(1) == Some(' ') {\n                Some(cmd[2..].trim().to_string())\n            } else if cmd == \"w\" {\n                state.save_file.clone()\n            } else {\n                None\n            };\n\n            if let Some(file) = filename {\n                state.save_file = Some(file.clone());\n                return save_spreadsheet(sheet, \u0026file);\n            } else {\n                return CommandStatus::Unrecognized;\n            }\n        }\n\n        // :q - quit\n        if cmd == \"q\" {\n            state.should_quit = true;\n            return CommandStatus::CmdOk;\n        }\n\n        // :wq - write and quit\n        if cmd.starts_with(\"wq\") {\n            // Extract filename if provided (e.g., \":wq filename.csv\")\n            let filename = if cmd.len() \u003e 2 \u0026\u0026 cmd.chars().nth(2) == Some(' ') {\n                Some(cmd[3..].trim().to_string())\n            } else {\n                state.save_file.clone()\n            };\n\n            if let Some(file) = filename {\n                state.save_file = Some(file.clone());\n                let status = save_spreadsheet(sheet, \u0026file);\n                if status == CommandStatus::CmdOk {\n                    state.should_quit = true;\n                }\n                return status;\n            } else {\n                // No file specified\n                return CommandStatus::Unrecognized;\n            }\n        }\n\n        // :!rm % - delete the current file\n        if cmd.trim() == \"!rm %\" {\n            if let Some(file) = \u0026state.save_file {\n                match std::fs::remove_file(file) {\n                    Ok(_) =\u003e {\n                        state.save_file = None;\n                        return CommandStatus::CmdOk;\n                    }\n                    Err(_) =\u003e return CommandStatus::Unrecognized,\n                }\n            } else {\n                return CommandStatus::Unrecognized;\n            }\n        }\n    }\n\n    // If not handled as a vim command, pass it to the standard command handler\n    // will return status\n    process_command(sheet, input, \u0026mut 0.0)\n}\n\n/// Processes commands in `Insert` mode.\n///\n/// Sets cell values at the cursor and handles mode switching.\n///\n/// # Arguments\n///\n/// * `sheet` - The mutable spreadsheet.\n/// * `input` - The input string (value, formula, or \"esc\").\n/// * `state` - The mutable editor state.\n///\n/// # Returns\n///\n/// The status of command execution.\nfn handle_insert_mode_command(\n    sheet: \u0026mut Spreadsheet,\n    input: \u0026str,\n    state: \u0026mut EditorState,\n) -\u003e CommandStatus {\n    // Check for Escape key to exit insert mode\n    if input == \"esc\" || input == \"\\x1b\" {\n        state.mode = EditorMode::Normal;\n        return CommandStatus::CmdOk;\n    }\n\n    // Directly set the value of the cell at the cursor\n    let status = state.set_cursor_cell_value(sheet, input);\n\n    // If successful, move cursor down (like vim behavior)\n    if status == CommandStatus::CmdOk {\n        state.move_cursor('j', sheet);\n    }\n\n    status\n}\n\n/// Copies (yanks) the current cell to the clipboard.\n///\n/// # Arguments\n///\n/// * `sheet` - The mutable spreadsheet.\n/// * `state` - The mutable editor state.\n///\n/// # Returns\n///\n/// The status of the operation.\nfn cut_cell(sheet: \u0026mut Spreadsheet, state: \u0026mut EditorState) -\u003e CommandStatus {\n    // First copy the cell\n    let status = yank_cell(sheet, state);\n    if status != CommandStatus::CmdOk {\n        return status;\n    }\n\n    let row = state.cursor_row;\n    let col = state.cursor_col;\n\n    *sheet.get_mut_cell(row, col) = CellValue::Integer(0);\n\n    // Reset formula metadata\n    let cell_key = sheet.get_key(row, col);\n    // Also remove this cell from any dependency tracking\n    graph::remove_all_parents(sheet, row, col);\n    // Remove the formula from the cell metadata\n    sheet.cell_meta.remove(\u0026cell_key);\n    CommandStatus::CmdOk\n}\n\n/// Copies (yanks) the current cell to the clipboard.\n///\n/// # Arguments\n///\n/// * `sheet` - The mutable spreadsheet.\n/// * `state` - The mutable editor state.\n///\n/// # Returns\n///\n/// The status of the operation\nfn yank_cell(sheet: \u0026mut Spreadsheet, state: \u0026mut EditorState) -\u003e CommandStatus {\n    // Get the cell reference string and value\n    let cell_value = sheet.get_cell(state.cursor_row, state.cursor_col).clone();\n\n    // Get the formula for the cell (if any)\n    let cell_key = sheet.get_key(state.cursor_row, state.cursor_col);\n    let formula = if let Some(_meta) = sheet.cell_meta.get(\u0026cell_key) {\n        // Get the formula string from the cell metadata\n        let formula_string =\n            crate::extensions::get_formula_string(sheet, state.cursor_row, state.cursor_col);\n        formula_string.to_string()\n    } else {\n        String::new()\n    };\n\n    // Store in clipboard\n    state.clipboard = Some((state.cursor_row, state.cursor_col, cell_value, formula));\n\n    CommandStatus::CmdOk\n}\n\n/// Pastes the clipboard content to the current cell.\n///\n/// # Arguments\n///\n/// * `sheet` - The mutable spreadsheet.\n/// * `state` - The mutable editor state.\n///\n/// # Returns\n///\n/// The status of the operation.\nfn paste_cell(sheet: \u0026mut Spreadsheet, state: \u0026mut EditorState) -\u003e CommandStatus {\n    if let Some((_row, _col, value, formula)) = \u0026state.clipboard {\n        // Check if value is not an error (different approach than comparing with Some(()))\n        if !matches!(value, CellValue::Error) {\n            // Get the target cell reference\n            let cell_ref = state.cursor_to_cell_ref(sheet);\n\n            // If there's a formula, paste that\n            if !formula.is_empty() {\n                let command: String = format!(\"{}={}\", cell_ref, formula);\n                return process_command(sheet, \u0026command, \u0026mut 0.0);\n            } else {\n                // Otherwise paste the literal value\n                // remove cell meta data and parents\n                remove_all_parents(sheet, state.cursor_row, state.cursor_col);\n                // Remove the formula from the cell metadata\n                sheet\n                    .cell_meta\n                    .remove(\u0026sheet.get_key(state.cursor_row, state.cursor_col));\n                *sheet.get_mut_cell(state.cursor_row, state.cursor_col) = value.clone();\n            }\n            CommandStatus::CmdOk\n        } else {\n            // Value is an error\n            CommandStatus::Unrecognized\n        }\n    } else {\n        // Nothing in clipboard\n        CommandStatus::Unrecognized\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::cell::CellValue;\n    use crate::spreadsheet::Spreadsheet;\n\n    // Helper function to set up test environment\n    fn setup() -\u003e (Spreadsheet, EditorState) {\n        let sheet = Spreadsheet::create(10, 10).unwrap();\n        let state = EditorState {\n            mode: EditorMode::Normal,\n            cursor_row: 0,\n            cursor_col: 0,\n            clipboard: None,\n            should_quit: false,\n            save_file: None,\n            command_history: Vec::new(),\n            history_position: 0,\n            command_string: String::new(),\n            command_answer: String::new(),\n            command_true: false,\n        };\n        (sheet, state)\n    }\n\n    #[test]\n    fn test_normal_mode_movement() {\n        let (mut sheet, mut state) = setup();\n\n        // Test 'l' movement (right)\n        let result = handle_vim_command(\u0026mut sheet, \"l\", \u0026mut state);\n        assert_eq!(result, CommandStatus::CmdOk);\n        assert_eq!(state.cursor_col, 1);\n        assert_eq!(state.cursor_row, 0);\n\n        // Test 'j' movement (down)\n        let result = handle_vim_command(\u0026mut sheet, \"j\", \u0026mut state);\n        assert_eq!(result, CommandStatus::CmdOk);\n        assert_eq!(state.cursor_col, 1);\n        assert_eq!(state.cursor_row, 1);\n\n        // Test 'h' movement (left)\n        let result = handle_vim_command(\u0026mut sheet, \"h\", \u0026mut state);\n        assert_eq!(result, CommandStatus::CmdOk);\n        assert_eq!(state.cursor_col, 0);\n        assert_eq!(state.cursor_row, 1);\n\n        // Test 'k' movement (up)\n        let result = handle_vim_command(\u0026mut sheet, \"k\", \u0026mut state);\n        assert_eq!(result, CommandStatus::CmdOk);\n        assert_eq!(state.cursor_col, 0);\n        assert_eq!(state.cursor_row, 0);\n    }\n\n    #[test]\n    fn test_mode_switching() {\n        let (mut sheet, mut state) = setup();\n        // Test switching to insert mode with 'i'\n        let result = handle_vim_command(\u0026mut sheet, \"i\", \u0026mut state);\n        assert_eq!(result, CommandStatus::CmdOk);\n        assert_eq!(state.mode, EditorMode::Insert);\n\n        // Test switching back to normal mode with Esc\n        let result = handle_vim_command(\u0026mut sheet, \"esc\", \u0026mut state);\n        assert_eq!(result, CommandStatus::CmdOk);\n        assert_eq!(state.mode, EditorMode::Normal);\n    }\n\n    #[test]\n    fn test_quit_command() {\n        let (mut sheet, mut state) = setup();\n\n        // Test quit with 'q'\n        let result = handle_vim_command(\u0026mut sheet, \"q\", \u0026mut state);\n        assert_eq!(result, CommandStatus::CmdOk);\n        assert!(state.should_quit);\n\n        // Reset flag\n        state.should_quit = false;\n\n        // Test quit with ':q'\n        let result = handle_vim_command(\u0026mut sheet, \":q\", \u0026mut state);\n        assert_eq!(result, CommandStatus::CmdOk);\n        assert!(state.should_quit);\n    }\n\n    #[test]\n    fn test_yank_paste_cell() {\n        let (mut sheet, mut state) = setup();\n\n        // Set a value in the current cell\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(42);\n\n        // Test yanking the cell\n        let result = handle_vim_command(\u0026mut sheet, \"y\", \u0026mut state);\n        assert_eq!(result, CommandStatus::CmdOk);\n        assert!(state.clipboard.is_some());\n        if let Some((row, col, value, _)) = \u0026state.clipboard {\n            assert_eq!(*row, 0);\n            assert_eq!(*col, 0);\n            assert_eq!(*value, CellValue::Integer(42));\n        }\n\n        // Move cursor and paste\n        handle_vim_command(\u0026mut sheet, \"j\", \u0026mut state); // Move down\n        handle_vim_command(\u0026mut sheet, \"l\", \u0026mut state); // Move right\n        let result = handle_vim_command(\u0026mut sheet, \"p\", \u0026mut state);\n        assert_eq!(result, CommandStatus::CmdOk);\n\n        // Check if the value was pasted correctly\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Integer(42));\n    }\n\n    #[test]\n    fn test_cut_cell() {\n        let (mut sheet, mut state) = setup();\n\n        // Set a value in the current cell\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(42);\n\n        // Test cutting the cell\n        let result = handle_vim_command(\u0026mut sheet, \"d\", \u0026mut state);\n        assert_eq!(result, CommandStatus::CmdOk);\n\n        // Check if the cell is now empty (0)\n        assert_eq!(*sheet.get_cell(0, 0), CellValue::Integer(0));\n\n        // Check if the value was stored in clipboard\n        assert!(state.clipboard.is_some());\n        if let Some((row, col, value, _)) = \u0026state.clipboard {\n            assert_eq!(*row, 0);\n            assert_eq!(*col, 0);\n            assert_eq!(*value, CellValue::Integer(42));\n        }\n    }\n\n    #[test]\n    fn test_insert_mode_editing() {\n        let (mut sheet, mut state) = setup();\n\n        // Switch to insert mode\n        handle_vim_command(\u0026mut sheet, \"i\", \u0026mut state);\n\n        // Enter a value in insert mode\n        let result = handle_vim_command(\u0026mut sheet, \"123\", \u0026mut state);\n        assert_eq!(result, CommandStatus::CmdOk);\n\n        // Check if the value was set correctly\n        assert_eq!(*sheet.get_cell(0, 0), CellValue::Integer(123));\n\n        // Check if cursor moved down after insertion (vim behavior)\n        assert_eq!(state.cursor_row, 1);\n        assert_eq!(state.cursor_col, 0);\n    }\n\n    #[test]\n    fn test_save_command() {\n        let (mut sheet, mut state) = setup();\n\n        // Test save command with explicit filename\n        // Note: This is a mock test that checks if the filename is stored\n        // without actually writing to the filesystem\n        let _result = handle_vim_command(\u0026mut sheet, \":w test.sheet\", \u0026mut state);\n\n        // The actual save operation might fail in the test environment,\n        // but we can check if the filename was stored in the state\n        assert!(state.save_file.is_some());\n        assert_eq!(state.save_file.unwrap(), \"test.sheet\");\n    }\n\n    #[test]\n    fn test_write_quit_command() {\n        let (mut sheet, mut state) = setup();\n\n        // Test write and quit command with explicit filename\n        let _result = handle_vim_command(\u0026mut sheet, \":wq test.sheet\", \u0026mut state);\n\n        // Check if the filename was stored\n        assert!(state.save_file.is_some());\n        assert_eq!(state.save_file.unwrap(), \"test.sheet\");\n\n        // The should_quit flag may or may not be set depending on if the save was successful\n        // In a real test environment, this might not work unless we mock the file system\n    }\n\n    #[test]\n    fn test_paste_formula() {\n        let (mut sheet, mut state) = setup();\n\n        // Create a cell with a formula (mock by directly setting the clipboard)\n        state.clipboard = Some((0, 0, CellValue::Integer(42), \"A1+B1\".to_string()));\n\n        // Move cursor and paste\n        state.cursor_row = 1;\n        state.cursor_col = 1;\n\n        // Paste the formula\n        let result = handle_vim_command(\u0026mut sheet, \"p\", \u0026mut state);\n        assert_eq!(result, CommandStatus::CmdOk);\n\n        // Check if the formula was applied (this is difficult to test directly)\n        // In a real test we'd need to check the cell metadata to verify the formula was set\n    }\n\n    #[test]\n    fn test_movement_boundaries() {\n        let (mut sheet, mut state) = setup();\n\n        // Test movement at boundaries\n        // Move left at leftmost position\n        let result = handle_vim_command(\u0026mut sheet, \"h\", \u0026mut state);\n        assert_eq!(result, CommandStatus::CmdOk);\n        assert_eq!(state.cursor_col, 0); // Should stay at 0\n\n        // Move up at topmost position\n        let result = handle_vim_command(\u0026mut sheet, \"k\", \u0026mut state);\n        assert_eq!(result, CommandStatus::CmdOk);\n        assert_eq!(state.cursor_row, 0); // Should stay at 0\n\n        // Move to bottom-right corner\n        state.cursor_row = 9;\n        state.cursor_col = 9;\n\n        // Move right at rightmost position\n        let result = handle_vim_command(\u0026mut sheet, \"l\", \u0026mut state);\n        assert_eq!(result, CommandStatus::CmdOk);\n        assert_eq!(state.cursor_col, 9); // Should stay at 9\n\n        // Move down at bottommost position\n        let result = handle_vim_command(\u0026mut sheet, \"j\", \u0026mut state);\n        assert_eq!(result, CommandStatus::CmdOk);\n        assert_eq!(state.cursor_row, 9); // Should stay at 9\n    }\n\n    #[test]\n    fn test_command_history() {\n        let (mut sheet, mut state) = setup();\n\n        // Execute a command\n        handle_vim_command(\u0026mut sheet, \"i\", \u0026mut state);\n\n        // Check if it was added to history\n        assert_eq!(state.command_history.len(), 1);\n        assert_eq!(state.command_history[0], \"i\");\n\n        // Execute another command\n        handle_vim_command(\u0026mut sheet, \"123\", \u0026mut state);\n\n        // Check if it was added to history\n        assert_eq!(state.command_history.len(), 2);\n        assert_eq!(state.command_history[1], \"123\");\n    }\n\n    #[test]\n    fn test_empty_input() {\n        let (mut sheet, mut state) = setup();\n\n        // Test with empty input\n        let _result = handle_vim_command(\u0026mut sheet, \"\", \u0026mut state);\n\n        // Empty input should not change history\n        assert_eq!(state.command_history.len(), 0);\n    }\n\n    #[test]\n    fn test_paste_with_empty_clipboard() {\n        let (mut sheet, mut state) = setup();\n\n        // Ensure clipboard is empty\n        state.clipboard = None;\n\n        // Try to paste\n        let result = handle_vim_command(\u0026mut sheet, \"p\", \u0026mut state);\n        assert_eq!(result, CommandStatus::Unrecognized);\n    }\n\n    #[test]\n    fn test_paste_error_value() {\n        let (mut sheet, mut state) = setup();\n\n        // Set clipboard to contain an error value\n        state.clipboard = Some((0, 0, CellValue::Error, String::new()));\n\n        // Try to paste\n        let result = handle_vim_command(\u0026mut sheet, \"p\", \u0026mut state);\n        assert_eq!(result, CommandStatus::Unrecognized);\n    }\n\n    #[test]\n    fn test_range_operation_sum() {\n        let (mut sheet, mut state) = setup();\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(1);\n        *sheet.get_mut_cell(0, 1) = CellValue::Integer(2);\n        assert_eq!(\n            handle_vim_command(\u0026mut sheet, \"V (A1:B1) SUM\", \u0026mut state),\n            CommandStatus::CmdOk\n        );\n        assert_eq!(state.command_answer, \"SUM = 3\");\n    }\n\n    #[test]\n    fn test_file_save_no_filename() {\n        let (mut sheet, mut state) = setup();\n        assert_eq!(\n            handle_vim_command(\u0026mut sheet, \":w\", \u0026mut state),\n            CommandStatus::Unrecognized\n        );\n    }\n\n    #[test]\n    fn test_cut_with_formula() {\n        let (mut sheet, mut state) = setup();\n        sheet.get_cell_meta(0, 0).formula = 10;\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(42);\n        assert_eq!(\n            handle_vim_command(\u0026mut sheet, \"d\", \u0026mut state),\n            CommandStatus::CmdOk\n        );\n        assert_eq!(*sheet.get_cell(0, 0), CellValue::Integer(0));\n        assert!(!sheet.cell_meta.contains_key(\u0026sheet.get_key(0, 0)));\n    }\n}\n","traces":[{"line":24,"address":[746192],"length":1,"stats":{"Line":2}},{"line":31,"address":[746262],"length":1,"stats":{"Line":2}},{"line":32,"address":[746281],"length":1,"stats":{"Line":2}},{"line":34,"address":[746320],"length":1,"stats ts":{"Line":2}},{"line":361,"address":[754667,754591],"length":1,"stats":{"Line":2}},{"line":365,"address":[754416],"length":1,"stats":{"Line":1}},{"line":367,"address":[754828,754760],"length":1,"stats":{"Line":2}},{"line":369,"address":[754772],"length":1,"stats":{"Line":1}},{"line":370,"address":[754840],"length":1,"stats":{"Line":1}},{"line":372,"address":[754922],"length":1,"stats":{"Line":1}},{"line":375,"address":[754276],"length":1,"stats":{"Line":1}},{"line":379,"address":[754269],"length":1,"stats":{"Line":1}}],"covered":114,"coverable":135},{"path":["/","mnt","d","Repos","Ferro_spreadsheet","src","vim_mode","editor.rs"],"content":"//! Editor state and logic for the Vim-mode interface.\r\n//!\r\n//! Manages the editorâ€™s mode, cursor position, clipboard, and rendering of the spreadsheet.\r\n\r\nuse crate::cell::CellValue;\r\nuse crate::extensions::get_formula_string;\r\nuse crate::process_command;\r\nuse crate::spreadsheet::{CommandStatus, Spreadsheet}; // \u003c-- fix: import Spreadsheet as struct, not as trait\r\nuse std::io::{self, Write}; // \u003c-- fix: import get_formula_string from extensions\r\n\r\n/// Represents the editorâ€™s mode, mimicking Vimâ€™s behavior.\r\n///\r\n/// # Variants\r\n///\r\n/// * `Normal` - Navigation and command mode.\r\n/// * `Insert` - Cell value editing mode.\r\n\r\n#[derive(Debug, Clone, Copy, PartialEq)]\r\npub enum EditorMode {\r\n    Normal,\r\n    Insert,\r\n}\r\n\r\n/// Maintains the state of the Vim-mode editor.\r\n///\r\n/// # Fields\r\n///\r\n/// * `mode` - Current editor mode.\r\n/// * `cursor_row` - Cursorâ€™s row position (zero-based).\r\n/// * `cursor_col` - Cursorâ€™s column position (zero-based).\r\n/// * `clipboard` - Optional clipboard content: (row, col, value, formula).\r\n/// * `should_quit` - Flag to exit the editor.\r\n/// * `save_file` - Optional file path for saving.\r\n/// * `command_history` - List of executed commands.\r\n/// * `history_position` - Current position in command history.\r\n/// * `command_string` - Last executed command for display.\r\n/// * `command_answer` - Result of the last command.\r\n/// * `command_true` - Flag to display command result.\r\npub struct EditorState {\r\n    pub mode: EditorMode,\r\n    pub cursor_row: i16,\r\n    pub cursor_col: i16,\r\n    pub clipboard: Option\u003c(i16, i16, CellValue, String)\u003e, // (row, col, value, formula)\r\n    pub should_quit: bool,\r\n    pub save_file: Option\u003cString\u003e,\r\n    // Command history\r\n    pub command_history: Vec\u003cString\u003e,\r\n    pub history_position: usize,\r\n    pub command_string: String,\r\n    pub command_answer: String,\r\n    pub command_true: bool,\r\n}\r\nimpl EditorState {\r\n    /// Creates a new editor state with default values.\r\n    ///\r\n    /// Initializes in `Normal` mode with the cursor at (0,0).\r\n    pub fn new() -\u003e Self {\r\n        EditorState {\r\n            mode: EditorMode::Normal,\r\n            cursor_row: 0,\r\n            cursor_col: 0,\r\n            clipboard: None,\r\n            should_quit: false,\r\n            save_file: None,\r\n            command_history: Vec::new(),\r\n            history_position: 0,\r\n            command_string: String::new(),\r\n            command_answer: String::new(),\r\n            command_true: false,\r\n        }\r\n    }\r\n\r\n    /// Returns the display name of the current mode.\r\n    ///\r\n    /// # Returns\r\n    ///\r\n    /// * `\"NORMAL\"` for `Normal` mode.\r\n    /// * `\"INSERT\"` for `Insert` mode.\r\n    pub fn mode_display(\u0026self) -\u003e \u0026str {\r\n        match self.mode {\r\n            EditorMode::Normal =\u003e \"NORMAL\",\r\n            EditorMode::Insert =\u003e \"INSERT\",\r\n        }\r\n    }\r\n\r\n    /// Moves the cursor in the specified direction.\r\n    ///\r\n    /// Adjusts the viewport to keep the cursor visible.\r\n    ///\r\n    /// # Arguments\r\n    ///\r\n    /// * `direction` - Movement direction: 'h' (left), 'j' (down), 'k' (up), 'l' (right).\r\n    /// * `sheet` - The mutable spreadsheet for bounds checking.\r\n    pub fn move_cursor(\u0026mut self, direction: char, sheet: \u0026mut Spreadsheet) {\r\n        match direction {\r\n            'h' =\u003e {\r\n                if self.cursor_col \u003e 0 {\r\n                    self.cursor_col -= 1\r\n                }\r\n            }\r\n            'j' =\u003e {\r\n                if self.cursor_row \u003c sheet.rows - 1 {\r\n                    self.cursor_row += 1\r\n                }\r\n            }\r\n            'k' =\u003e {\r\n                if self.cursor_row \u003e 0 {\r\n                    self.cursor_row -= 1\r\n                }\r\n            }\r\n            'l' =\u003e {\r\n                if self.cursor_col \u003c sheet.cols - 1 {\r\n                    self.cursor_col += 1\r\n                }\r\n            }\r\n            _ =\u003e {}\r\n        }\r\n\r\n        // Ensure viewport contains cursor\r\n        self.adjust_viewport(sheet);\r\n    }\r\n\r\n    /// Adds a command to the history, avoiding duplicates and empty commands.\r\n    ///\r\n    /// # Arguments\r\n    ///\r\n    /// * `command` - The command string to add.\r\n    pub fn add_to_history(\u0026mut self, command: \u0026str) {\r\n        // Don't add empty commands or duplicates of the most recent command\r\n        if command.trim().is_empty()\r\n            || (self\r\n                .command_history\r\n                .last()\r\n                .is_some_and(|last| last == command))\r\n        {\r\n            return;\r\n        }\r\n\r\n        self.command_history.push(command.to_string());\r\n        self.history_position = self.command_history.len();\r\n    }\r\n\r\n    /// Adjusts the spreadsheetâ€™s viewport to keep the cursor visible.\r\n    ///\r\n    /// Ensures the cursor stays within a 10x10 cell viewport.\r\n    ///\r\n    /// # Arguments\r\n    ///\r\n    /// * `sheet` - The mutable spreadsheet to adjust.\r\n    pub fn adjust_viewport(\u0026self, sheet: \u0026mut Spreadsheet) {\r\n        const VIEWPORT_SIZE: i16 = 10;\r\n\r\n        // Adjust viewport row if cursor is outside\r\n        if self.cursor_row \u003c sheet.viewport_row {\r\n            sheet.viewport_row = self.cursor_row;\r\n        } else if self.cursor_row \u003e= sheet.viewport_row + VIEWPORT_SIZE {\r\n            sheet.viewport_row = self.cursor_row - VIEWPORT_SIZE + 1;\r\n            if sheet.viewport_row \u003c 0 {\r\n                sheet.viewport_row = 0;\r\n            }\r\n        }\r\n\r\n        // Adjust viewport column if cursor is outside\r\n        if self.cursor_col \u003c sheet.viewport_col {\r\n            sheet.viewport_col = self.cursor_col;\r\n        } else if self.cursor_col \u003e= sheet.viewport_col + VIEWPORT_SIZE {\r\n            sheet.viewport_col = self.cursor_col - VIEWPORT_SIZE + 1;\r\n            if sheet.viewport_col \u003c 0 {\r\n                sheet.viewport_col = 0;\r\n            }\r\n        }\r\n    }\r\n\r\n    /// Renders the spreadsheet with cursor position and editor state.\r\n    ///\r\n    /// Displays the spreadsheet, cursor location, formula (if any), mode, and clipboard contents.\r\n    ///\r\n    /// # Arguments\r\n    ///\r\n    /// * `sheet` - The spreadsheet to render.\r\n    pub fn render_spreadsheet(\u0026mut self, sheet: \u0026Spreadsheet) {\r\n        // Clear screen\r\n        print!(\"\\x1B[2J\\x1B[1;1H\");\r\n        // print the spreadsheet with cursor\r\n        sheet.print_spreadsheet();\r\n\r\n        // Display status bar\r\n        let col_letter = sheet.get_column_name(self.cursor_col);\r\n        let cell_ref = format!(\"{}{}\", col_letter, self.cursor_row + 1);\r\n\r\n        // Get formula for current cell (if exists)\r\n        let cell_key = sheet.get_key(self.cursor_row, self.cursor_col);\r\n        let formula_str = if let Some(_meta) = sheet.cell_meta.get(\u0026cell_key) {\r\n            get_formula_string(sheet, self.cursor_row, self.cursor_col)\r\n        } else {\r\n            \"\".to_string()\r\n        };\r\n\r\n        if self.command_true {\r\n            println!(\"{}\", self.command_string);\r\n            println!(\"\\nResult: {}\", self.command_answer);\r\n            self.command_true = false;\r\n        }\r\n\r\n        println!(\"\\nCursor at: {} : {}\", cell_ref, formula_str);\r\n\r\n        // Display mode\r\n        println!(\r\n            \"Mode: {} | Use h|j|k|l to navigate, i to insert, esc to exit insert mode\",\r\n            self.mode_display()\r\n        );\r\n\r\n        // If clipboard has content, show it\r\n        if let Some((_, _, value, formula)) = \u0026self.clipboard {\r\n            println!(\"Clipboard: {:?}\", value);\r\n            if !formula.is_empty() {\r\n                println!(\"Formula: {:?}\", formula);\r\n            }\r\n        }\r\n\r\n        // Show highlighting commands\r\n        println!(\"Highlight: HLP (parents), HLC (children), HLPC (family)\");\r\n\r\n        io::stdout().flush().unwrap();\r\n    }\r\n\r\n    /// Sets the value of the cell at the cursor position.\r\n    ///\r\n    /// # Arguments\r\n    ///\r\n    /// * `sheet` - The mutable spreadsheet.\r\n    /// * `value` - The value or formula to set.\r\n    ///\r\n    /// # Returns\r\n    ///\r\n    /// The status of the command execution.\r\n    pub fn set_cursor_cell_value(\u0026self, sheet: \u0026mut Spreadsheet, value: \u0026str) -\u003e CommandStatus {\r\n        let cell_ref = self.cursor_to_cell_ref(sheet);\r\n        let command = format!(\"{}={}\", cell_ref, value);\r\n        process_command::process_command(sheet, \u0026command, \u0026mut 0.0)\r\n    }\r\n\r\n    /// Converts the cursor position to a cell reference string (e.g., \"A1\").\r\n    ///\r\n    /// # Arguments\r\n    ///\r\n    /// * `sheet` - The spreadsheet for column name conversion.\r\n    ///\r\n    /// # Returns\r\n    ///\r\n    /// The cell reference as a string.\r\n    pub fn cursor_to_cell_ref(\u0026self, sheet: \u0026Spreadsheet) -\u003e String {\r\n        let col_letter = sheet.get_column_name(self.cursor_col);\r\n        format!(\"{}{}\", col_letter, self.cursor_row + 1)\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n\r\n    use super::*;\r\n    use crate::cell::CellValue;\r\n    use crate::spreadsheet::Spreadsheet;\r\n\r\n    #[test]\r\n    fn test_new_editor_state() {\r\n        let state = EditorState::new();\r\n        assert_eq!(state.mode, EditorMode::Normal);\r\n        assert_eq!(state.cursor_row, 0);\r\n        assert_eq!(state.cursor_col, 0);\r\n        assert_eq!(state.should_quit, false);\r\n        assert_eq!(state.clipboard, None);\r\n        assert_eq!(state.save_file, None);\r\n        assert!(state.command_history.is_empty());\r\n    }\r\n\r\n    #[test]\r\n    fn test_mode_display() {\r\n        let mut state = EditorState::new();\r\n        assert_eq!(state.mode_display(), \"NORMAL\");\r\n        state.mode = EditorMode::Insert;\r\n        assert_eq!(state.mode_display(), \"INSERT\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_move_cursor() {\r\n        let mut state = EditorState::new();\r\n        let mut sheet = Spreadsheet::create(10, 10).unwrap();\r\n\r\n        // Test right movement\r\n        state.move_cursor('l', \u0026mut sheet);\r\n        assert_eq!(state.cursor_col, 1);\r\n        assert_eq!(state.cursor_row, 0);\r\n\r\n        // Test down movement\r\n        state.move_cursor('j', \u0026mut sheet);\r\n        assert_eq!(state.cursor_col, 1);\r\n        assert_eq!(state.cursor_row, 1);\r\n\r\n        // Test left movement\r\n        state.move_cursor('h', \u0026mut sheet);\r\n        assert_eq!(state.cursor_col, 0);\r\n        assert_eq!(state.cursor_row, 1);\r\n\r\n        // Test up movement\r\n        state.move_cursor('k', \u0026mut sheet);\r\n        assert_eq!(state.cursor_col, 0);\r\n        assert_eq!(state.cursor_row, 0);\r\n\r\n        // Test edge cases - cannot move beyond boundaries\r\n        // Left edge\r\n        state.cursor_col = 0;\r\n        state.move_cursor('h', \u0026mut sheet);\r\n        assert_eq!(state.cursor_col, 0);\r\n\r\n        // Top edge\r\n        state.cursor_row = 0;\r\n        state.move_cursor('k', \u0026mut sheet);\r\n        assert_eq!(state.cursor_row, 0);\r\n\r\n        // Right edge\r\n        state.cursor_col = sheet.cols - 1;\r\n        state.move_cursor('l', \u0026mut sheet);\r\n        assert_eq!(state.cursor_col, sheet.cols - 1);\r\n\r\n        // Bottom edge\r\n        state.cursor_row = sheet.rows - 1;\r\n        state.move_cursor('j', \u0026mut sheet);\r\n        assert_eq!(state.cursor_row, sheet.rows - 1);\r\n\r\n        // Invalid direction\r\n        state.cursor_row = 5;\r\n        state.cursor_col = 5;\r\n        state.move_cursor('x', \u0026mut sheet);\r\n        assert_eq!(state.cursor_row, 5);\r\n        assert_eq!(state.cursor_col, 5);\r\n    }\r\n\r\n    #[test]\r\n    fn test_add_to_history() {\r\n        let mut state = EditorState::new();\r\n\r\n        // Add first command\r\n        state.add_to_history(\"A1=10\");\r\n        assert_eq!(state.command_history.len(), 1);\r\n        assert_eq!(state.command_history[0], \"A1=10\");\r\n        assert_eq!(state.history_position, 1);\r\n\r\n        // Add second command\r\n        state.add_to_history(\"B1=20\");\r\n        assert_eq!(state.command_history.len(), 2);\r\n        assert_eq!(state.command_history[1], \"B1=20\");\r\n        assert_eq!(state.history_position, 2);\r\n\r\n        // Empty commands should not be added\r\n        state.add_to_history(\"\");\r\n        assert_eq!(state.command_history.len(), 2);\r\n\r\n        // Whitespace-only commands should not be added\r\n        state.add_to_history(\"   \");\r\n        assert_eq!(state.command_history.len(), 2);\r\n\r\n        // Duplicate of the last command should not be added\r\n        state.add_to_history(\"B1=20\");\r\n        assert_eq!(state.command_history.len(), 2);\r\n\r\n        // But a different command should be added\r\n        state.add_to_history(\"C1=30\");\r\n        assert_eq!(state.command_history.len(), 3);\r\n        assert_eq!(state.command_history[2], \"C1=30\");\r\n        assert_eq!(state.history_position, 3);\r\n    }\r\n\r\n    #[test]\r\n    fn test_adjust_viewport() {\r\n        // Starting state\r\n        let state = EditorState {\r\n            mode: EditorMode::Normal,\r\n            cursor_row: 5,\r\n            cursor_col: 5,\r\n            clipboard: None,\r\n            should_quit: false,\r\n            save_file: None,\r\n            command_history: Vec::new(),\r\n            history_position: 0,\r\n            command_string: String::new(),\r\n            command_answer: String::new(),\r\n            command_true: false,\r\n        };\r\n\r\n        // Test 1: Cursor is within viewport\r\n        let mut sheet = Spreadsheet::create(20, 20).unwrap();\r\n        sheet.viewport_row = 0;\r\n        sheet.viewport_col = 0;\r\n        state.adjust_viewport(\u0026mut sheet);\r\n        assert_eq!(sheet.viewport_row, 0);\r\n        assert_eq!(sheet.viewport_col, 0);\r\n\r\n        // Test 2: Cursor is below viewport\r\n        let mut sheet = Spreadsheet::create(20, 20).unwrap();\r\n        sheet.viewport_row = 0;\r\n        sheet.viewport_col = 0;\r\n        let state = EditorState {\r\n            cursor_row: 15,\r\n            cursor_col: 5,\r\n            ..state\r\n        };\r\n        state.adjust_viewport(\u0026mut sheet);\r\n        assert_eq!(sheet.viewport_row, 6);\r\n        assert_eq!(sheet.viewport_col, 0);\r\n\r\n        // Test 3: Cursor is to the right of viewport\r\n        let mut sheet = Spreadsheet::create(20, 20).unwrap();\r\n        sheet.viewport_row = 0;\r\n        sheet.viewport_col = 0;\r\n        let state = EditorState {\r\n            cursor_row: 5,\r\n            cursor_col: 15,\r\n            ..state\r\n        };\r\n        state.adjust_viewport(\u0026mut sheet);\r\n        assert_eq!(sheet.viewport_row, 0);\r\n        assert_eq!(sheet.viewport_col, 6);\r\n\r\n        // Test 4: Cursor is above viewport\r\n        let mut sheet = Spreadsheet::create(20, 20).unwrap();\r\n        sheet.viewport_row = 10;\r\n        sheet.viewport_col = 0;\r\n        let state = EditorState {\r\n            cursor_row: 5,\r\n            cursor_col: 5,\r\n            ..state\r\n        };\r\n        state.adjust_viewport(\u0026mut sheet);\r\n        assert_eq!(sheet.viewport_row, 5);\r\n        assert_eq!(sheet.viewport_col, 0);\r\n\r\n        // Test 5: Cursor is to the left of viewport\r\n        let mut sheet = Spreadsheet::create(20, 20).unwrap();\r\n        sheet.viewport_row = 0;\r\n        sheet.viewport_col = 10;\r\n        let state = EditorState {\r\n            cursor_row: 5,\r\n            cursor_col: 5,\r\n            ..state\r\n        };\r\n        state.adjust_viewport(\u0026mut sheet);\r\n        assert_eq!(sheet.viewport_row, 0);\r\n        assert_eq!(sheet.viewport_col, 5);\r\n\r\n        // Test 6: Edge case - cursor at (0,0) with viewport elsewhere\r\n        let mut sheet = Spreadsheet::create(20, 20).unwrap();\r\n        sheet.viewport_row = 5;\r\n        sheet.viewport_col = 5;\r\n        let state = EditorState {\r\n            cursor_row: 0,\r\n            cursor_col: 0,\r\n            ..state\r\n        };\r\n        state.adjust_viewport(\u0026mut sheet);\r\n        assert_eq!(sheet.viewport_row, 0);\r\n        assert_eq!(sheet.viewport_col, 0);\r\n\r\n        // Test 7: Edge case - cursor at max position with viewport at start\r\n        let mut sheet = Spreadsheet::create(20, 20).unwrap();\r\n        sheet.viewport_row = 0;\r\n        sheet.viewport_col = 0;\r\n        let state = EditorState {\r\n            cursor_row: 19,\r\n            cursor_col: 19,\r\n            ..state\r\n        };\r\n        state.adjust_viewport(\u0026mut sheet);\r\n        assert_eq!(sheet.viewport_row, 10);\r\n        assert_eq!(sheet.viewport_col, 10);\r\n    }\r\n\r\n    #[test]\r\n    fn test_parse_cell_ref() {\r\n        let sheet = Spreadsheet::create(20, 26).unwrap();\r\n\r\n        // This is a private method, so we need to test it indirectly\r\n        // We can do this by testing methods that use it or testing\r\n        // the behavior it enables. Let's make sure cursor_to_cell_ref works.\r\n\r\n        let mut editor = EditorState::new();\r\n        editor.cursor_row = 0;\r\n        editor.cursor_col = 0;\r\n        assert_eq!(editor.cursor_to_cell_ref(\u0026sheet), \"A1\");\r\n\r\n        editor.cursor_row = 2;\r\n        editor.cursor_col = 3;\r\n        assert_eq!(editor.cursor_to_cell_ref(\u0026sheet), \"D3\");\r\n\r\n        editor.cursor_row = 19;\r\n        editor.cursor_col = 25;\r\n        assert_eq!(editor.cursor_to_cell_ref(\u0026sheet), \"Z20\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_cursor_to_cell_ref() {\r\n        let mut state = EditorState::new();\r\n        let sheet = Spreadsheet::create(10, 30).unwrap();\r\n\r\n        // Test simple cases\r\n        state.cursor_row = 0;\r\n        state.cursor_col = 0;\r\n        assert_eq!(state.cursor_to_cell_ref(\u0026sheet), \"A1\");\r\n\r\n        state.cursor_row = 2;\r\n        state.cursor_col = 3;\r\n        assert_eq!(state.cursor_to_cell_ref(\u0026sheet), \"D3\");\r\n\r\n        // Test multi-letter column names\r\n        state.cursor_row = 0;\r\n        state.cursor_col = 26;\r\n        assert_eq!(state.cursor_to_cell_ref(\u0026sheet), \"AA1\");\r\n\r\n        state.cursor_row = 9;\r\n        state.cursor_col = 29;\r\n        assert_eq!(state.cursor_to_cell_ref(\u0026sheet), \"AD10\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_editor_with_large_spreadsheet() {\r\n        // Test with a larger spreadsheet to ensure everything scales properly\r\n        let mut state = EditorState::new();\r\n        let mut sheet = Spreadsheet::create(100, 100).unwrap();\r\n\r\n        // Navigate to a cell way outside the initial viewport\r\n        state.cursor_row = 50;\r\n        state.cursor_col = 50;\r\n        state.adjust_viewport(\u0026mut sheet);\r\n\r\n        // Ensure viewport adjusted correctly\r\n        assert!(sheet.viewport_row \u003c= state.cursor_row);\r\n        assert!(sheet.viewport_row + 10 \u003e state.cursor_row);\r\n        assert!(sheet.viewport_col \u003c= state.cursor_col);\r\n        assert!(sheet.viewport_col + 10 \u003e state.cursor_col);\r\n\r\n        // Set a value at this position\r\n        let _ = state.set_cursor_cell_value(\u0026mut sheet, \"99\");\r\n\r\n        // Verify the cell value\r\n        match sheet.get_cell(50, 50) {\r\n            CellValue::Integer(value) =\u003e assert_eq!(*value, 99),\r\n            _ =\u003e panic!(\"Expected Integer cell value\"),\r\n        }\r\n\r\n        // Test cursor movement around edges\r\n        state.cursor_row = 99;\r\n        state.cursor_col = 99;\r\n        state.move_cursor('j', \u0026mut sheet); // Try to move down (should stay at 99)\r\n        state.move_cursor('l', \u0026mut sheet); // Try to move right (should stay at 99)\r\n        assert_eq!(state.cursor_row, 99);\r\n        assert_eq!(state.cursor_col, 99);\r\n    }\r\n\r\n    #[test]\r\n    fn test_clipboard_functionality() {\r\n        let mut state = EditorState::new();\r\n\r\n        // Set up clipboard with simple data\r\n        state.clipboard = Some((0, 0, CellValue::Integer(42), \"=A1+B1\".to_string()));\r\n\r\n        // Verify clipboard contents\r\n        match \u0026state.clipboard {\r\n            Some((row, col, value, formula)) =\u003e {\r\n                assert_eq!(*row, 0);\r\n                assert_eq!(*col, 0);\r\n                assert_eq!(*value, CellValue::Integer(42));\r\n                assert_eq!(*formula, \"=A1+B1\");\r\n            }\r\n            None =\u003e panic!(\"Expected clipboard to contain data\"),\r\n        }\r\n\r\n        // Clear clipboard\r\n        state.clipboard = None;\r\n        assert!(state.clipboard.is_none());\r\n    }\r\n\r\n    #[test]\r\n    fn test_editor_save_file() {\r\n        let mut state = EditorState::new();\r\n\r\n        // Initially no save file is set\r\n        assert!(state.save_file.is_none());\r\n\r\n        // Set a save file\r\n        state.save_file = Some(\"test_spreadsheet.ss\".to_string());\r\n\r\n        match \u0026state.save_file {\r\n            Some(filename) =\u003e assert_eq!(filename, \"test_spreadsheet.ss\"),\r\n            None =\u003e panic!(\"Expected save file to be set\"),\r\n        }\r\n\r\n        // Change save file\r\n        state.save_file = Some(\"new_filename.ss\".to_string());\r\n\r\n        match \u0026state.save_file {\r\n            Some(filename) =\u003e assert_eq!(filename, \"new_filename.ss\"),\r\n            None =\u003e panic!(\"Expected save file to be set\"),\r\n        }\r\n\r\n        // Clear save file\r\n        state.save_file = None;\r\n        assert!(state.save_file.is_none());\r\n    }\r\n\r\n    #[test]\r\n    fn test_command_history_navigation() {\r\n        let mut state = EditorState::new();\r\n\r\n        // Add some commands to history\r\n        state.add_to_history(\"A1=10\");\r\n        state.add_to_history(\"B1=20\");\r\n        state.add_to_history(\"C1=30\");\r\n\r\n        assert_eq!(state.command_history.len(), 3);\r\n        assert_eq!(state.history_position, 3);\r\n\r\n        // Move back in history\r\n        if state.history_position \u003e 0 {\r\n            state.history_position -= 1;\r\n        }\r\n        assert_eq!(state.history_position, 2);\r\n        assert_eq!(state.command_history[state.history_position], \"C1=30\");\r\n\r\n        // Move back again\r\n        if state.history_position \u003e 0 {\r\n            state.history_position -= 1;\r\n        }\r\n        assert_eq!(state.history_position, 1);\r\n        assert_eq!(state.command_history[state.history_position], \"B1=20\");\r\n\r\n        // Move forward\r\n        if state.history_position \u003c state.command_history.len() {\r\n            state.history_position += 1;\r\n        }\r\n        assert_eq!(state.history_position, 2);\r\n        assert_eq!(state.command_history[state.history_position], \"C1=30\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_editor_mode_switching() {\r\n        let mut state = EditorState::new();\r\n\r\n        // Default is normal mode\r\n        assert_eq!(state.mode, EditorMode::Normal);\r\n\r\n        // Switch to insert mode\r\n        state.mode = EditorMode::Insert;\r\n        assert_eq!(state.mode, EditorMode::Insert);\r\n\r\n        // Switch back to normal mode\r\n        state.mode = EditorMode::Normal;\r\n        assert_eq!(state.mode, EditorMode::Normal);\r\n    }\r\n    #[test]\r\n    fn test_render_spreadsheet() {\r\n        // Since render_spreadsheet prints to stdout, we can't easily capture and test its output\r\n        // in a unit test. However, we can test that it runs without crashing\r\n        // and that it correctly updates the state when needed.\r\n\r\n        // Create test state and spreadsheet\r\n        let mut state = EditorState::new();\r\n        let sheet = Spreadsheet::create(10, 10).unwrap();\r\n\r\n        // Basic test - should run without panicking\r\n        state.render_spreadsheet(\u0026sheet);\r\n\r\n        // Test with cursor at different positions\r\n        state.cursor_row = 5;\r\n        state.cursor_col = 5;\r\n        state.render_spreadsheet(\u0026sheet);\r\n\r\n        // Test with clipboard data\r\n        state.clipboard = Some((1, 1, CellValue::Integer(42), \"=A1+B1\".to_string()));\r\n        state.render_spreadsheet(\u0026sheet);\r\n\r\n        // Test with different modes\r\n        state.mode = EditorMode::Insert;\r\n        state.render_spreadsheet(\u0026sheet);\r\n        state.mode = EditorMode::Normal;\r\n        state.render_spreadsheet(\u0026sheet);\r\n\r\n        // Test with a cell that has a formula\r\n        let mut sheet_with_formula = Spreadsheet::create(10, 10).unwrap();\r\n        let _ = process_command::process_command(\u0026mut sheet_with_formula, \"A1=10\", \u0026mut 0.0);\r\n        let _ = process_command::process_command(\u0026mut sheet_with_formula, \"B1=A1*2\", \u0026mut 0.0);\r\n        state.cursor_row = 0;\r\n        state.cursor_col = 1; // B1\r\n        state.render_spreadsheet(\u0026sheet_with_formula);\r\n    }\r\n\r\n    #[test]\r\n    fn test_adjust_viewport_negative_conditions() {\r\n        let mut state = EditorState::new();\r\n        let mut sheet = Spreadsheet::create(20, 20).unwrap();\r\n\r\n        // Test case where viewport would go negative after adjustment\r\n        sheet.viewport_row = 5;\r\n        sheet.viewport_col = 5;\r\n\r\n        // Place cursor at position 0,0 - this should pull viewport back to 0,0\r\n        state.cursor_row = 0;\r\n        state.cursor_col = 0;\r\n        state.adjust_viewport(\u0026mut sheet);\r\n\r\n        // Verify viewport is at 0,0 (not negative)\r\n        assert_eq!(sheet.viewport_row, 0);\r\n        assert_eq!(sheet.viewport_col, 0);\r\n\r\n        // Test cursor at far edge with a large viewport position\r\n        // that would need to pull back but not go negative\r\n        sheet.viewport_row = 15;\r\n        sheet.viewport_col = 15;\r\n\r\n        state.cursor_row = 8; // Should pull viewport to 8\r\n        state.cursor_col = 10; // Should pull viewport to 10\r\n        state.adjust_viewport(\u0026mut sheet);\r\n\r\n        assert_eq!(sheet.viewport_row, 8);\r\n        assert_eq!(sheet.viewport_col, 10);\r\n\r\n        // Test edge case with cursor at max but viewport could go negative\r\n        // First set a weird state - viewport is negative (shouldn't happen but let's test it)\r\n        sheet.viewport_row = -5;\r\n        sheet.viewport_col = -5;\r\n\r\n        // Now adjust viewport with cursor at position that should normalize viewport\r\n        state.cursor_row = 15;\r\n        state.cursor_col = 15;\r\n        state.adjust_viewport(\u0026mut sheet);\r\n\r\n        // The adjust_viewport function doesn't explicitly handle negative values,\r\n        // so let's check the outcome (it should adjust based on cursor position)\r\n        assert!(sheet.viewport_row \u003c= state.cursor_row);\r\n        assert!(sheet.viewport_row + 10 \u003e state.cursor_row);\r\n        assert!(sheet.viewport_col \u003c= state.cursor_col);\r\n        assert!(sheet.viewport_col + 10 \u003e state.cursor_col);\r\n    }\r\n\r\n    #[test]\r\n    fn test_adjust_viewport_complex_movements() {\r\n        let mut state = EditorState::new();\r\n        let mut sheet = Spreadsheet::create(30, 30).unwrap();\r\n\r\n        // Start at the beginning\r\n        state.cursor_row = 0;\r\n        state.cursor_col = 0;\r\n        sheet.viewport_row = 0;\r\n        sheet.viewport_col = 0;\r\n\r\n        // Move cursor down beyond viewport\r\n        state.cursor_row = 15;\r\n        state.adjust_viewport(\u0026mut sheet);\r\n        assert_eq!(sheet.viewport_row, 6); // Viewport should adjust to show cursor\r\n\r\n        // Move cursor right beyond viewport\r\n        state.cursor_col = 15;\r\n        state.adjust_viewport(\u0026mut sheet);\r\n        assert_eq!(sheet.viewport_col, 6); // Viewport should adjust to show cursor\r\n\r\n        // Move cursor back to top-left but keep viewport where it is\r\n        state.cursor_row = 7; // Still visible in current viewport\r\n        state.cursor_col = 7; // Still visible in current viewport\r\n        state.adjust_viewport(\u0026mut sheet);\r\n        assert_eq!(sheet.viewport_row, 6); // Should not change\r\n        assert_eq!(sheet.viewport_col, 6); // Should not change\r\n\r\n        // Move cursor to boundary edge of viewport\r\n        state.cursor_row = 6; // Exactly at viewport edge\r\n        state.cursor_col = 6; // Exactly at viewport edge\r\n        state.adjust_viewport(\u0026mut sheet);\r\n        assert_eq!(sheet.viewport_row, 6); // Should not change\r\n        assert_eq!(sheet.viewport_col, 6); // Should not change\r\n\r\n        // Move cursor just outside viewport boundary\r\n        state.cursor_row = 5; // Just outside viewport\r\n        state.cursor_col = 5; // Just outside viewport\r\n        state.adjust_viewport(\u0026mut sheet);\r\n        assert_eq!(sheet.viewport_row, 5); // Should adjust to show cursor\r\n        assert_eq!(sheet.viewport_col, 5); // Should adjust to show cursor\r\n    }\r\n}\r\n","traces":[{"line":57,"address":[712752,713190,713169],"length":1,"stats":{"Line":1}},{"line":65,"address":[712799],"length":1,"stats":{"Line":1}},{"line":67,"address":[712852],"length":1,"stats":{"Line":1}},{"line":68,"address":[712905],"length":1,"stats":{"Line":1}},{"line":79,"address":[713216],"length":1,"stats":{"Line":1}},{"line":80,"address":[713221],"length":1,"stats":{"Line":1}},{"line":81,"address":[713238],"length":1,"stats":{"Line":1}},{"line":82,"address":[713261],"length":1,"stats":{"Line":1}},{"line":94,"address":[713296],"length":1,"stats":{"Line":1}},{"line":95,"address":[713326],"length":1,"stats":{"Line":1}},{"line":97,"address":[713387,713574],"length":1,"stats":{"Line":2}},{"line":98,"address":[713579,713535],"length":1,"stats":{"Line":1}},{"line":102,"address":[713675,713413,713605],"length":1,"stats":{"Line":3}},{"line":103,"address":[713636,713680],"length":1,"stats":{"Line":1}},{"line":107,"address":[713740,713461],"length":1,"stats":{"Line":2}},{"line":108,"address":[713701,713745],"length":1,"stats":{"Line":1}},{"line":112,"address":[713841,713771,713487],"length":1,"stats":{"Line":5}},{"line":113,"address":[713846,713802],"length":1,"stats":{"Line":2}},{"line":120,"address":[713372],"length":1,"stats":{"Line":1}},{"line":128,"address":[713872],"length":1,"stats":{"Line":1}},{"line":130,"address":[713895],"length":1,"stats":{"Line":1}},{"line":131,"address":[713929],"length":1,"stats":{"Line":1}},{"line":134,"address":[853262,853248],"length":1,"stats":{"Line":2}},{"line":139,"address":[713969],"length":1,"stats":{"Line":1}},{"line":140,"address":[714016],"len t(sheet, \u0026file);\n    }\n\n    // Configure and initialize rustyline\n    let config = Config::builder()\n        .history_ignore_dups(true)\n        .history_ignore_space(true)\n        .build();\n\n    let mut rl = Editor::\u003c()\u003e::with_config(config).unwrap();\n\n    // Load history from file if available\n    let _ = rl.load_history(\"command_history.txt\");\n\n    // Main editor loop\n    loop {\n        // Render the spreadsheet with cursor\n        editor_state.render_spreadsheet(sheet);\n\n        // Create prompt based on the current mode\n        let prompt = format!(\"{} \u003e \", editor_state.mode_display());\n\n        // Get user input with command history support\n        let readline = rl.readline(\u0026prompt);\n\n        match readline {\n            Ok(input) =\u003e {\n                // Handle special command to exit vim mode\n                if input == \":q!\" {\n                    break;\n                }\n\n                // Handle special case for Esc key (will need to be entered as a literal escape or as a string \"Esc\")\n                if (input == \":esc\" || input == \"\\x1b\")\n                    \u0026\u0026 editor_state.mode == editor::EditorMode::Insert\n                {\n                    editor_state.mode = editor::EditorMode::Normal;\n                }\n\n                // Process the command if it's not empty\n                if !input.trim().is_empty() {\n                    // Add the command to history\n                    rl.add_history_entry(\u0026input);\n                    editor_state.add_to_history(\u0026input);\n\n                    // Process the command\n                    let _status = commands::handle_vim_command(sheet, \u0026input, \u0026mut editor_state);\n                }\n\n                // Check for quit command\n                if editor_state.should_quit {\n                    break;\n                }\n            }\n            Err(_) =\u003e {\n                // Handle errors or ctrl+c/ctrl+d\n                println!(\"Error reading input. Please try again.\");\n            }\n        }\n    }\n\n    // Save history before exiting\n    let _ = rl.save_history(\"command_history.txt\");\n}\n\n// #[cfg(test)]\n// mod tests {\n//     use super::*;\n//     use crate::spreadsheet::Spreadsheet;\n\n//     #[test]\n//     fn test_run_editor_initialization() {\n//         let mut sheet = Spreadsheet::create(5, 5).unwrap();\n//         let filename = Some(\"test.sheet\".to_string());\n//         run_editor(\u0026mut sheet, filename.clone());\n//         // Test runs without panicking; full coverage requires mocking rustyline\n//     }\n// }\n","traces":[{"line":27,"address":[809132,806928,807511],"length":1,"stats":{"Line":0}},{"line":29,"address":[806959],"length":1,"stats":{"Line":0}},{"line":32,"address":[807067],"length":1,"stats":{"Line":0}},{"line":33,"address":[807138,807231],"length":1,"stats":{"Line":0}},{"line":34,"address":[807401],"length":1,"stats":{"Line":0}},{"line":38,"address":[807165,807520],"length":1,"stats":{"Line":0}},{"line":43,"address":[807611],"length":1,"stats":{"Line":0}},{"line":46,"address":[807778,807703],"length":1,"stats":{"Line":0}},{"line":51,"address":[807813],"length":1,"stats":{"Line":0}},{"line":54,"address":[807828],"length":1,"stats":{"Line":0}},{"line":57,"address":[808095,808008],"length":1,"stats":{"Line":0}},{"line":59,"address":[808102],"length":1,"stats":{"Line":0}},{"line":60,"address":[808137],"length":1,"stats":{"Line":0}},{"line":62,"address":[808171,808274],"length":1,"stats":{"Line":0}},{"line":67,"address":[808459,808280,808332,808394],"length":1,"stats":{"Line":0}},{"line":68,"address":[808429,808364],"length":1,"stats":{"Line":0}},{"line":70,"address":[808435],"length":1,"stats":{"Line":0}},{"line":74,"address":[808471,808408],"length":1,"stats":{"Line":0}},{"line":76,"address":[808535],"length":1,"stats":{"Line":0}},{"line":77,"address":[808569],"length":1,"stats":{"Line":0}},{"line":80,"ad target_label = get_cell_label(cell_key);\n    let target_node = graph.add_node(target_label.clone());\n    node_indices.insert(cell_key, target_node);\n\n    // Process immediate parents (one level up)\n    if let Some(meta) = spreadsheet.cell_meta.get(\u0026cell_key) {\n        for parent_key in [meta.parent1, meta.parent2].iter().filter(|\u0026\u0026k| k \u003e= 0) {\n            // Create parent node if it doesn't exist\n            let parent_idx = if let Some(\u0026idx) = node_indices.get(parent_key) {\n                idx\n            } else {\n                let parent_label = get_cell_label(*parent_key);\n                let idx = graph.add_node(parent_label);\n                node_indices.insert(*parent_key, idx);\n                idx\n            };\n\n            // Add edge from parent to child\n            let child_idx = node_indices[\u0026cell_key];\n            graph.add_edge(parent_idx, child_idx, \"depends on\");\n        }\n    }\n\n    // Process immediate children (one level down)\n    if let Some(children) = spreadsheet.get_cell_children(cell_key) {\n        for \u0026child_key in children {\n            // Create child node if it doesn't exist\n            let child_idx = if let Some(\u0026idx) = node_indices.get(\u0026child_key) {\n                idx\n            } else {\n                let child_label = get_cell_label(child_key);\n                let idx = graph.add_node(child_label);\n                node_indices.insert(child_key, idx);\n                idx\n            };\n\n            // Add edge from parent to child\n            let parent_idx = node_indices[\u0026cell_key];\n            graph.add_edge(parent_idx, child_idx, \"used by\");\n        }\n    }\n\n    // Process range-based children (one level down)\n    // Find range relationships where this cell is within the range\n    for rc in \u0026spreadsheet.range_children {\n        if spreadsheet.is_cell_in_range(cell_key, rc.start_key, rc.end_key) {\n            let child_key = rc.child_key;\n\n            // Create child node if it doesn't exist\n            let child_idx = if let Some(\u0026idx) = node_indices.get(\u0026child_key) {\n                idx\n            } else {\n                let child_label = get_cell_label(child_key);\n                let idx = graph.add_node(child_label);\n                node_indices.insert(child_key, idx);\n                idx\n            };\n\n            // Add edge from current cell to range-dependent child\n            let parent_idx = node_indices[\u0026cell_key];\n            graph.add_edge(parent_idx, child_idx, \"part of range used by\");\n        }\n    }\n\n    // Generate DOT format\n    let dot = Dot::with_config(\u0026graph, \u0026[Config::EdgeNoLabel]);\n\n    // Save to temp file\n    let temp_file = format!(\"cell_{}_{}_relationships.dot\", row, col);\n    let mut file = match File::create(\u0026temp_file) {\n        Ok(file) =\u003e file,\n        Err(e) =\u003e {\n            eprintln!(\"Failed to create dot file: {}\", e);\n            return CommandStatus::CmdOk;\n        }\n    };\n\n    if let Err(e) = writeln!(file, \"{:?}\", dot) {\n        eprintln!(\"Failed to write to dot file: {}\", e);\n        return CommandStatus::CmdOk;\n    }\n\n    println!(\"Cell relationships saved to {}\", temp_file);\n\n    // Attempt to render with Graphviz if available\n    let output_file = format!(\"cell_{}_{}_relationships.png\", row, col);\n    match Command::new(\"dot\")\n        .args([\"-Tpng\", \u0026temp_file, \"-o\", \u0026output_file])\n        .output()\n    {\n        Ok(_) =\u003e {\n            println!(\"Cell relationship diagram generated as {}\", output_file);\n        }\n        Err(_) =\u003e {\n            println!(\"Graphviz not found. You can manually convert the .dot file to an image.\");\n            println!(\"For instance: dot -Tpng {} -o {}\", temp_file, output_file);\n        }\n    }\n\n    // Print textual representation of the relationships\n    println!(\"\\nCell {}{}:\", spreadsheet.get_column_name(col), row + 1);\n\n    // Show parents\n    println!(\"  Parents:\");\n    let mut has_parents = false;\n\n    // Direct parent cells\n    if let Some(meta) = spreadsheet.cell_meta.get(\u0026cell_key) {\n        for parent_key in [meta.parent1, meta.parent2].iter().filter(|\u0026\u0026k| k \u003e= 0) {\n            has_parents = true;\n            let (r, c) = spreadsheet.get_row_col(*parent_key);\n            println!(\n                \"    - {}{}: {}\",\n                spreadsheet.get_column_name(c),\n                r + 1,\n                match spreadsheet.grid[*parent_key as usize] {\n                    CellValue::Integer(val) =\u003e val.to_string(),\n                    CellValue::Error =\u003e \"ERROR\".to_string(),\n                }\n            );\n        }\n    }\n\n    if !has_parents {\n        println!(\"    (none)\");\n    }\n\n    // Show children\n    println!(\"  Children:\");\n    let mut has_children = false;\n\n    // Direct child cells\n    if let Some(children) = spreadsheet.get_cell_children(cell_key) {\n        if !children.is_empty() {\n            for \u0026child_key in children {\n                has_children = true;\n                let (r, c) = spreadsheet.get_row_col(child_key);\n                println!(\n                    \"    - {}{}: {}\",\n                    spreadsheet.get_column_name(c),\n                    r + 1,\n                    match spreadsheet.grid[child_key as usize] {\n                        CellValue::Integer(val) =\u003e val.to_string(),\n                        CellValue::Error =\u003e \"ERROR\".to_string(),\n                    }\n                );\n            }\n        }\n    }\n\n    // Range-based children - cells that depend on a range which includes this cell\n    for rc in \u0026spreadsheet.range_children {\n        if spreadsheet.is_cell_in_range(cell_key, rc.start_key, rc.end_key) {\n            has_children = true;\n            let (r, c) = spreadsheet.get_row_col(rc.child_key);\n            println!(\n                \"    - {}{} (via range): {}\",\n                spreadsheet.get_column_name(c),\n                r + 1,\n                match spreadsheet.grid[rc.child_key as usize] {\n                    CellValue::Integer(val) =\u003e val.to_string(),\n                    CellValue::Error =\u003e \"ERROR\".to_string(),\n                }\n            );\n        }\n    }\n\n    if !has_children {\n        println!(\"    (none)\");\n    }\n\n    CommandStatus::CmdOk\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::cell::CellValue;\n    use crate::spreadsheet::{CommandStatus, Spreadsheet};\n\n    fn create_test_spreadsheet(rows: i16, cols: i16) -\u003e Spreadsheet {\n        Spreadsheet::create(rows, cols).unwrap()\n    }\n\n    #[test]\n    fn test_visualize_cell_invalid() {\n        let sheet = create_test_spreadsheet(5, 5);\n        assert_eq!(\n            visualize_cell_relationships(\u0026sheet, 5, 5),\n            CommandStatus::InvalidCell\n        );\n    }\n\n    #[test]\n    fn test_visualize_cell_with_parents() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        sheet.get_cell_meta(1, 1).parent1 = sheet.get_key(0, 0);\n        assert_eq!(\n            visualize_cell_relationships(\u0026sheet, 1, 1),\n            CommandStatus::CmdOk\n        );\n    }\n\n    #[test]\n    fn test_visualize_cell_with_children() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        sheet.add_child(\u0026sheet.get_key(0, 0), \u0026sheet.get_key(1, 1));\n        assert_eq!(\n            visualize_cell_relationships(\u0026sheet, 0, 0),\n            CommandStatus::CmdOk\n        );\n    }\n\n    #[test]\n    fn test_visualize_range_child() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        sheet.add_range_child(\n            sheet.get_key(0, 0),\n            sheet.get_key(1, 1),\n            sheet.get_key(2, 2),\n        );\n        assert_eq!(\n            visualize_cell_relationships(\u0026sheet, 2, 2),\n            CommandStatus::CmdOk\n        );\n    }\n\n    #[test]\n    fn test_visualize_cell_with_multiple_parents() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        sheet.get_cell_meta(1, 1).parent1 = sheet.get_key(0, 0);\n        sheet.get_cell_meta(1, 1).parent2 = sheet.get_key(0, 1);\n        assert_eq!(\n            visualize_cell_relationships(\u0026sheet, 1, 1),\n            CommandStatus::CmdOk\n        );\n    }\n\n    #[test]\n    fn test_visualize_cell_no_relationships() {\n        let sheet = create_test_spreadsheet(5, 5);\n        assert_eq!(\n            visualize_cell_relationships(\u0026sheet, 0, 0),\n            CommandStatus::CmdOk\n        );\n    }\n\n    #[test]\n    fn test_visualize_range_parent() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        let cell_key = sheet.get_key(2, 2);\n        sheet.range_children.push(crate::spreadsheet::RangeChild {\n            start_key: sheet.get_key(0, 0),\n            end_key: sheet.get_key(1, 1),\n            child_key: cell_key,\n        });\n        assert_eq!(\n            visualize_cell_relationships(\u0026sheet, 2, 2),\n            CommandStatus::CmdOk\n        );\n    }\n\n    #[test]\n    fn test_visualize_cell_in_range_child() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        let cell_key = sheet.get_key(0, 0);\n        sheet.range_children.push(crate::spreadsheet::RangeChild {\n            start_key: cell_key,\n            end_key: sheet.get_key(1, 1),\n            child_key: sheet.get_key(2, 2),\n        });\n        assert_eq!(\n            visualize_cell_relationships(\u0026sheet, 0, 0),\n            CommandStatus::CmdOk\n        );\n    }\n\n    #[test]\n    fn test_visualize_cell_with_large_integer() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(1_000_000);\n        assert_eq!(\n            visualize_cell_relationships(\u0026sheet, 0, 0),\n            CommandStatus::CmdOk\n        );\n    }\n\n    #[test]\n    fn test_visualize_cell_negative_coordinates() {\n        let sheet = create_test_spreadsheet(5, 5);\n        assert_eq!(\n            visualize_cell_relationships(\u0026sheet, -1, 0),\n            CommandStatus::InvalidCell\n        );\n    }\n}\n","traces":[{"line":19,"address":[818529,813694,811056],"length":1,"stats":{"Line":1}},{"line":24,"address":[811150,811101],"length":1,"stats":{"Line":2}},{"line":25,"address":[811137],"length":1,"stats":{"Line":1}},{"line":29,"address":[811194],"length":1,"stats":{"Line":1}},{"line":32,"address":[811230],"length":1,"stats":{"Line":1}},{"line":33,"address":[811243],"length":1,"stats":{"Line":1}},{"line":36,"address":[781904,782584],"length":1,"stats":{"Line":2}},{"line":37,"address":[781952],"length":1,"stats":{"Line":1}},{"line":38,"address":[781995],"length":1,"stats":{"Line":1}},{"line":39,"address":[782021,782114,782276,782305],"length":1,"stats":{"Line":3}},{"line":42,"address":[782086,782141],"length":1,"stats":{"Line":1}},{"line":43,"address":[782170],"length":1,"stats":{"Line":1}},{"line":44,"address":[782210,782274],"length":1,"stats":{"Line":2}},{"line":45,"address":[782303,782243],"length":1,"stats":{"Line":0}},{"line":51,"address":[811306],"length":1,"stats":{"Line":1}},{"line":52,"address":[811373,811457],"length":1,"stats":{"Line":2}},{"line":53,"address":[811485],"length":1,"stats":{"Line":1}},{"line":56,"address":[811515],"length":1,"stats":{"Line":1}},{"line":57,"address":[782608,782618],"length":1,"stats":{"Line":8}},{"line":59,"address":[811905,811989,812145],"length":1,"stats":{"Line":4}},{"line":60,"address":[811982],"length":1,"stats":{"Line":0}},{"line":62,"address":[811999],"length":1,"stats":{"Line":2}},{"line":63,"address":[812078],"length":1,"stats":{"Line":2}},{"line":64,"address":[812114],"length":1,"stats":{"Line":2}},{"line":65,"address":[812138],"length":1,"stats":{"Line":2}},{"line":69,"address":[812155,8120
