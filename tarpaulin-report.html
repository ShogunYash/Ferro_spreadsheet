u0026 bytes.get(5) == Some(\u0026b'(') =\u003e\n        {\n            // Handle sleep function separately\n            if !expr.ends_with(')') {\n                return CommandStatus::Unrecognized;\n            }\n            return handle_sleep(sheet, row, col, \u0026expr[6..expr.len() - 1], sleep_time);\n        }\n        Some(b\"STD\")\n            if bytes.len() \u003e 5\n                \u0026\u0026 bytes[3] == b'E'\n                \u0026\u0026 bytes[4] == b'V'\n                \u0026\u0026 bytes.get(5) == Some(\u0026b'(') =\u003e\n        {\n            (true, 9, 6)\n        }\n        _ =\u003e (false, -1, 0),\n    };\n\n    if is_formula {\n        // Validate formula format\n        if !expr.ends_with(')') {\n            return CommandStatus::Unrecognized;\n        }\n\n        // Extract the range string without allocating extra memory\n        let range_str: \u0026str = \u0026expr[prefix_len..expr.len() - 1];\n\n        // Parse range and validate early to avoid unnecessary work\n        let range: Range = if let Some(named_range) = sheet.named_ranges.get(range_str) {\n            named_range.clone()\n        } else {\n            match parse_range(sheet, range_str) {\n                Ok(r) =\u003e r,\n                Err(status) =\u003e return status,\n            }\n        };\n\n        // let cell_key = sheet.get_key(row, col);\n        let parent1 = sheet.get_key(range.start_row, range.start_col);\n        let parent2 = sheet.get_key(range.end_row, range.end_col);\n        remove_all_parents(sheet, row, col);\n        // Update metadata\n        let meta = sheet.get_cell_meta(row, col);\n        meta.parent1 = parent1;\n        meta.parent2 = parent2;\n        meta.formula = formula_type;\n\n        // Add children and evaluate the appropriate function\n        add_children(sheet, parent1, parent2, formula_type, row, col);\n\n        match formula_type {\n            9 =\u003e eval_variance(sheet, row, col, parent1, parent2),\n            8 =\u003e eval_max(sheet, row, col, parent1, parent2),\n            7 =\u003e eval_min(sheet, row, col, parent1, parent2),\n            6 =\u003e eval_avg(sheet, row, col, parent1, parent2),\n            _ =\u003e sum_value(sheet, row, col, parent1, parent2), // SUM case\n        }\n    } else {\n        // Handle arithmetic expressions\n        evaluate_arithmetic(sheet, row, col, expr)\n    }\n}\n\n/// Sets a cellâ€™s value based on an expression, managing dependencies.\n///\n/// # Arguments\n///\n/// * `sheet` - The mutable spreadsheet.\n/// * `row` - The target row.\n/// * `col` - The target column.\n/// * `expr` - The expression to evaluate.\n/// * `sleep_time` - Accumulates sleep time.\n///\n/// # Returns\n///\n/// * `CommandStatus::CmdOk` - On success.\n/// * `CommandStatus::CircularRef` - If a cycle is detected.\n/// * `CommandStatus::LockedCell` - If the cell is locked.\n/// * `CommandStatus::Unrecognized` - If expression is invalid.\npub fn set_cell_value(\n    sheet: \u0026mut Spreadsheet,\n    row: i16,\n    col: i16,\n    expr: \u0026str,\n    sleep_time: \u0026mut f64,\n) -\u003e CommandStatus {\n    if sheet.is_cell_locked(row, col) {\n        return CommandStatus::LockedCell;\n    }\n    let cell_key = sheet.get_key(row, col);\n\n    // Save old state\n    let old_meta = sheet.cell_meta.get(\u0026cell_key).cloned();\n    let old_value = match sheet.get_cell(row, col) {\n        CellValue::Integer(val) =\u003e CellValue::Integer(*val),\n        _ =\u003e CellValue::Error,\n    };\n    let status: CommandStatus = evaluate_formula(sheet, row, col, expr, sleep_time);\n    if let CommandStatus::CmdOk = status {\n        // Reevaluate the cell dependents graphs i.e. all of its children\n        // Also at same time check for cycle in the graph as it will save time and memory\n        let has_cycle = toposort_reval_detect_cycle(sheet, row, col, sleep_time);\n        if has_cycle {\n            // If a cycle is detected, restore the old parents and formula\n            // Remove the new parents and formula\n            remove_all_parents(sheet, row, col);\n            // Restore the old value\n            *sheet.get_mut_cell(row, col) = old_value;\n            // Old meta\n            if let Some(old) = old_meta {\n                let (parent1, parent2, formula) = (old.parent1, old.parent2, old.formula);\n                sheet.cell_meta.insert(cell_key, old);\n                add_children(sheet, parent1, parent2, formula, row, col);\n            } else {\n                sheet.cell_meta.remove(\u0026cell_key);\n            }\n\n            return CommandStatus::CircularRef;\n        } else {\n            // If no cycle, update the cell history with the old value\n            sheet\n                .cell_history\n                .entry(cell_key)\n                .or_default()\n                .push(old_value);\n            sheet.set_last_edited(row, col);\n        }\n    }\n    status\n}\n\n/// Sets a cell's value directly, bypassing formula evaluation.\n///\n/// # Arguments\n///\n/// * `sheet` - The mutable spreadsheet.\n/// * `row` - The target row.\n/// * `col` - The target column.\n/// * `value` - The `CellValue` to set.\n/// * `sleep_time` - Accumulates sleep time.\n///\n/// # Returns\n///\n/// * `CommandStatus::CmdOk` - On success.\n/// * `CommandStatus::LockedCell` - If the cell is locked.\nfn set_cell_to_value(\n    sheet: \u0026mut Spreadsheet,\n    row: i16,\n    col: i16,\n    value: CellValue,\n    sleep_time: \u0026mut f64,\n) -\u003e CommandStatus {\n    // Check if the cell is locked before setting the value\n    if sheet.is_cell_locked(row, col) {\n        return CommandStatus::LockedCell;\n    }\n    // Check if the value is a valid integer\n    let cell_key = sheet.get_key(row, col);\n    // remove all parents and set the value\n    remove_all_parents(sheet, row, col);\n    sheet.cell_meta.remove(\u0026cell_key);\n    *sheet.get_mut_cell(row, col) = value;\n    toposort_reval_detect_cycle(sheet, row, col, sleep_time);\n    sheet.set_last_edited(row, col);\n    CommandStatus::CmdOk\n}\n\n/// Processes user commands, updating the spreadsheet accordingly.\n///\n/// Supports cell assignments, scrolling, locking, and more.\n///\n/// # Arguments\n///\n/// * `sheet` - The mutable spreadsheet.\n/// * `trimmed` - The command string (trimmed).\n/// * `sleep_time` - Accumulates sleep time.\n///\n/// # Returns\n///\n/// The status of command execution (e.g., `CmdOk`, `Unrecognized`)\npub fn handle_command(\n    sheet: \u0026mut Spreadsheet,\n    trimmed: \u0026str,\n    sleep_time: \u0026mut f64,\n) -\u003e CommandStatus {\n    // Fast path for single-character commands to avoid string comparisons\n    if trimmed.len() == 1 {\n        match trimmed.as_bytes()[0] {\n            b'w' | b'a' | b's' | b'd' =\u003e {\n                // We've already validated it's one byte, so this is safe\n                let direction = trimmed.chars().next().unwrap();\n                sheet.scroll_viewport(direction);\n                return CommandStatus::CmdOk;\n            }\n            b'q' =\u003e return CommandStatus::CmdOk, // Handle quit command if needed\n            _ =\u003e {}\n        }\n    }\n\n    // Use match for special commands for better branch prediction\n    match trimmed {\n        \"disable_output\" =\u003e {\n            sheet.output_enabled = false;\n            return CommandStatus::CmdOk;\n        }\n        \"enable_output\" =\u003e {\n            sheet.output_enabled = true;\n            return CommandStatus::CmdOk;\n        }\n        \"last_edit\" =\u003e {\n            sheet.scroll_to_last_edited();\n            return CommandStatus::CmdOk;\n        }\n        _ =\u003e {}\n    }\n\n    // Check for scroll_to command with byte-based comparison\n    if trimmed.len() \u003e 10\n        \u0026\u0026 \u0026trimmed.as_bytes()[..9] == b\"scroll_to\"\n        \u0026\u0026 trimmed.as_bytes()[9] == b' '\n    {\n        let cell_ref = \u0026trimmed[10..];\n        return sheet.scroll_to_cell(cell_ref);\n    }\n\n    // Check for cell assignment using byte search for '='\n    let bytes = trimmed.as_bytes();\n    let mut eq_pos = None;\n\n    for (i, \u0026b) in bytes.iter().enumerate() {\n        if b == b'=' {\n            eq_pos = Some(i);\n            break;\n        }\n    }\n\n    if let Some(pos) = eq_pos {\n        // Use slice operations which are more efficient than split_at\n        let cell_ref = trimmed[..pos].trim();\n        let expr = trimmed[pos + 1..].trim();\n\n        // Parse the cell reference with direct result handling\n        return match parse_cell_reference(sheet, cell_ref) {\n            Ok((row, col)) =\u003e {\n                // All bounds checks in one condition\n                set_cell_value(sheet, row, col, expr, sleep_time)\n            }\n            Err(status) =\u003e status,\n        };\n    }\n\n    if trimmed.starts_with(\"lock_cell \") {\n        let lock_target = trimmed.get(10..).unwrap_or(\"\").trim();\n        if lock_target.contains(':') {\n            match parse_range(sheet, lock_target) {\n                Ok(range) =\u003e {\n                    sheet.lock_range(range);\n                    return CommandStatus::CmdOk;\n                }\n                Err(_) =\u003e return CommandStatus::Unrecognized,\n            }\n        } else {\n            match resolve_cell_reference(sheet, lock_target) {\n                Ok((row, col)) =\u003e {\n                    let range = Range {\n                        start_row: row,\n                        start_col: col,\n                        end_row: row,\n                        end_col: col,\n                    };\n                    sheet.lock_range(range);\n                    return CommandStatus::CmdOk;\n                }\n                Err(status) =\u003e return status,\n            }\n        }\n    }\n\n    // Check for cell dependency visualization command\n    if let Some(cell_ref) = trimmed.strip_prefix(\"visual \") {\n        match parse_cell_reference(sheet, cell_ref) {\n            Ok((row, col)) =\u003e {\n                return sheet.visualize_cell_relationships(row, col);\n            }\n            Err(status) =\u003e {\n                return status;\n            }\n        }\n    }\n\n    if trimmed.starts_with(\"unlock_cell \") {\n        let unlock_target = trimmed.get(11..).unwrap_or(\"\").trim();\n        if unlock_target.contains(':') {\n            match parse_range(sheet, unlock_target) {\n                Ok(range) =\u003e {\n                    sheet.unlock_range(range);\n                    return CommandStatus::CmdOk;\n                }\n                Err(_) =\u003e return CommandStatus::Unrecognized,\n            }\n        } else {\n            match resolve_cell_reference(sheet, unlock_target) {\n                Ok((row, col)) =\u003e {\n                    let range = Range {\n                        start_row: row,\n                        start_col: col,\n                        end_row: row,\n                        end_col: col,\n                    };\n                    sheet.unlock_range(range);\n                    return CommandStatus::CmdOk;\n                }\n                Err(status) =\u003e return status,\n            }\n        }\n    }\n\n    if let Some(cell_ref) = trimmed.strip_prefix(\"is_locked \") {\n        let cell_ref = cell_ref.trim();\n        match resolve_cell_reference(sheet, cell_ref) {\n            Ok((row, col)) =\u003e {\n                if sheet.is_cell_locked(row, col) {\n                    return CommandStatus::LockedCell;\n                } else {\n                    return CommandStatus::NotLockedCell;\n                }\n            }\n            Err(status) =\u003e return status,\n        }\n    }\n\n    if let Some(name_arg) = trimmed.strip_prefix(\"name \") {\n        let parts: Vec\u003c\u0026str\u003e = name_arg.split_whitespace().collect();\n        if parts.len() == 2 {\n            let target = parts[0];\n            let name = parts[1];\n            if let Ok(range) = parse_range(sheet, target) {\n                sheet.named_ranges.insert(name.to_string(), range);\n                return CommandStatus::CmdOk;\n            } else if let Ok((row, col)) = parse_cell_reference(sheet, target) {\n                let range = Range {\n                    start_row: row,\n                    start_col: col,\n                    end_row: row,\n                    end_col: col,\n                };\n                sheet.named_ranges.insert(name.to_string(), range);\n                return CommandStatus::CmdOk;\n            }\n        }\n        return CommandStatus::Unrecognized;\n    }\n\n    if let Some(stripped) = trimmed.strip_prefix(\"history \") {\n        let cell_ref = stripped.trim();\n        return match resolve_cell_reference(sheet, cell_ref) {\n            Ok((row, col)) =\u003e {\n                let cell_key = sheet.get_key(row, col);\n                if let Some(history) = sheet.cell_history.get_mut(\u0026cell_key) {\n                    if let Some(prev_value) = history.pop() {\n                        set_cell_to_value(sheet, row, col, prev_value, sleep_time)\n                    } else {\n                        CommandStatus::CmdOk\n                    }\n                } else {\n                    CommandStatus::CmdOk\n                }\n            }\n            Err(status) =\u003e status,\n        };\n    }\n\n    if let Some(stripped) = trimmed.strip_prefix(\"formula \") {\n        let cell_ref = stripped.trim();\n        match resolve_cell_reference(sheet, cell_ref) {\n            Ok((row, col)) =\u003e {\n                let formula_str = get_formula_string(sheet, row, col);\n                println!(\"{}\", formula_str);\n                return CommandStatus::CmdOk;\n            }\n            Err(status) =\u003e return status,\n        }\n    }\n\n    // Check for highlight commands\n    if let Some(cell_ref) = trimmed.strip_prefix(\"HLP \") {\n        if let Ok((row, col)) = parse_cell_reference(sheet, cell_ref) {\n            sheet.set_highlight(row, col, HighlightType::Parent);\n            return CommandStatus::CmdOk;\n        } else {\n            return CommandStatus::InvalidCell;\n        }\n    }\n\n    if let Some(cell_ref) = trimmed.strip_prefix(\"HLC \") {\n        if let Ok((row, col)) = parse_cell_reference(sheet, cell_ref) {\n            sheet.set_highlight(row, col, HighlightType::Child);\n            return CommandStatus::CmdOk;\n        } else {\n            return CommandStatus::InvalidCell;\n        }\n    }\n\n    if let Some(cell_ref) = trimmed.strip_prefix(\"HLPC \") {\n        if let Ok((row, col)) = parse_cell_reference(sheet, cell_ref) {\n            sheet.set_highlight(row, col, HighlightType::Both);\n            return CommandStatus::CmdOk;\n        } else {\n            return CommandStatus::InvalidCell;\n        }\n    }\n\n    if trimmed == \"HLOFF\" {\n        sheet.disable_highlight();\n        return CommandStatus::CmdOk;\n    }\n\n    // No recognized command\n    CommandStatus::Unrecognized\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::cell::CellValue;\n    use crate::spreadsheet::{CommandStatus, Spreadsheet};\n\n    fn create_test_spreadsheet(rows: i16, cols: i16) -\u003e Spreadsheet {\n        Spreadsheet::create(rows, cols).unwrap()\n    }\n\n    #[test]\n    fn test_handle_sleep_with_reference() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(5);\n        let mut sleep_time = 0.0;\n        assert_eq!(\n            handle_sleep(\u0026mut sheet, 1, 1, \"A1\", \u0026mut sleep_time),\n            CommandStatus::CmdOk\n        );\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Integer(5));\n        assert_eq!(sleep_time, 5.0);\n        let meta = sheet.cell_meta.get(\u0026sheet.get_key(1, 1)).unwrap();\n        assert_eq!(meta.formula, 102);\n        assert_eq!(meta.parent1, sheet.get_key(0, 0));\n    }\n\n    #[test]\n    fn test_handle_sleep_with_literal() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        let mut sleep_time = 0.0;\n        assert_eq!(\n            handle_sleep(\u0026mut sheet, 1, 1, \"3\", \u0026mut sleep_time),\n            CommandStatus::CmdOk\n        );\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Integer(3));\n        assert_eq!(sleep_time, 3.0);\n        assert!(!sheet.cell_meta.contains_key(\u0026sheet.get_key(1, 1)));\n    }\n\n    #[test]\n    fn test_handle_sleep_invalid() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        let mut sleep_time = 0.0;\n        assert_eq!(\n            handle_sleep(\u0026mut sheet, 1, 1, \"INVALID\", \u0026mut sleep_time),\n            CommandStatus::Unrecognized\n        );\n    }\n\n    #[test]\n    fn test_handle_sleep_self_reference() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        let mut sleep_time = 0.0;\n        assert_eq!(\n            handle_sleep(\u0026mut sheet, 1, 1, \"B2\", \u0026mut sleep_time),\n            CommandStatus::CircularRef\n        );\n    }\n\n    #[test]\n    fn test_evaluate_arithmetic_literal() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        assert_eq!(\n            evaluate_arithmetic(\u0026mut sheet, 0, 0, \"42\"),\n            CommandStatus::CmdOk\n        );\n        assert_eq!(*sheet.get_cell(0, 0), CellValue::Integer(42));\n        assert!(!sheet.cell_meta.contains_key(\u0026sheet.get_key(0, 0)));\n    }\n\n    #[test]\n    fn test_evaluate_arithmetic_cell_ref() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(10);\n        assert_eq!(\n            evaluate_arithmetic(\u0026mut sheet, 1, 1, \"A1\"),\n            CommandStatus::CmdOk\n        );\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Integer(10));\n        let meta = sheet.cell_meta.get(\u0026sheet.get_key(1, 1)).unwrap();\n        assert_eq!(meta.formula, 82);\n        assert_eq!(meta.parent1, sheet.get_key(0, 0));\n    }\n\n    #[test]\n    fn test_evaluate_arithmetic_binary_add() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(5);\n        assert_eq!(\n            evaluate_arithmetic(\u0026mut sheet, 1, 1, \"A1+3\"),\n            CommandStatus::CmdOk\n        );\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Integer(8));\n        let meta = sheet.cell_meta.get(\u0026sheet.get_key(1, 1)).unwrap();\n        assert_eq!(meta.formula, 12);\n        assert_eq!(meta.parent1, sheet.get_key(0, 0));\n        assert_eq!(meta.parent2, 3);\n    }\n\n    #[test]\n    fn test_evaluate_arithmetic_binary_div_zero() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(5);\n        assert_eq!(\n            evaluate_arithmetic(\u0026mut sheet, 1, 1, \"A1/0\"),\n            CommandStatus::CmdOk\n        );\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Error);\n    }\n\n    #[test]\n    fn test_evaluate_formula_sum() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(1);\n        *sheet.get_mut_cell(0, 1) = CellValue::Integer(2);\n        let mut sleep_time = 0.0;\n        assert_eq!(\n            evaluate_formula(\u0026mut sheet, 1, 1, \"SUM(A1:B1)\", \u0026mut sleep_time),\n            CommandStatus::CmdOk\n        );\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Integer(3));\n        let meta = sheet.cell_meta.get(\u0026sheet.get_key(1, 1)).unwrap();\n        assert_eq!(meta.formula, 5);\n    }\n\n    #[test]\n    fn test_evaluate_formula_invalid() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        let mut sleep_time = 0.0;\n        assert_eq!(\n            evaluate_formula(\u0026mut sheet, 1, 1, \"SUM(A1)\", \u0026mut sleep_time),\n            CommandStatus::Unrecognized\n        );\n    }\n\n    #[test]\n    fn test_set_cell_value_with_cycle() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        let mut sleep_time = 0.0;\n        assert_eq!(\n            set_cell_value(\u0026mut sheet, 0, 0, \"A1\", \u0026mut sleep_time),\n            CommandStatus::CircularRef\n        );\n    }\n\n    #[test]\n    fn test_handle_command_scroll() {\n        let mut sheet = create_test_spreadsheet(50, 50);\n        let mut sleep_time = 0.0;\n        assert_eq!(\n            handle_command(\u0026mut sheet, \"s\", \u0026mut sleep_time),\n            CommandStatus::CmdOk\n        );\n        assert_eq!(sheet.viewport_row, 10);\n        assert_eq!(\n            handle_command(\u0026mut sheet, \"d\", \u0026mut sleep_time),\n            CommandStatus::CmdOk\n        );\n        assert_eq!(sheet.viewport_col, 10);\n    }\n\n    #[test]\n    fn test_handle_command_output_toggle() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        let mut sleep_time = 0.0;\n        assert_eq!(\n            handle_command(\u0026mut sheet, \"disable_output\", \u0026mut sleep_time),\n            CommandStatus::CmdOk\n        );\n        assert!(!sheet.output_enabled);\n        assert_eq!(\n            handle_command(\u0026mut sheet, \"enable_output\", \u0026mut sleep_time),\n            CommandStatus::CmdOk\n        );\n        assert!(sheet.output_enabled);\n    }\n\n    #[test]\n    fn test_handle_command_visualize() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        let mut sleep_time = 0.0;\n        assert_eq!(\n            handle_command(\u0026mut sheet, \"visual A1\", \u0026mut sleep_time),\n            CommandStatus::CmdOk\n        );\n        assert_eq!(\n            handle_command(\u0026mut sheet, \"visual Z9\", \u0026mut sleep_time),\n            CommandStatus::Unrecognized\n        );\n    }\n\n    #[test]\n    fn test_handle_command_scroll_to() {\n        let mut sheet = create_test_spreadsheet(50, 50);\n        let mut sleep_time = 0.0;\n        as t parent2 = meta.parent2;\r\n\r\n    match rem {\r\n        0 =\u003e {\r\n            let (left, right) = {\r\n                let (left_row, left_col) = sheet.get_row_col(parent1);\r\n                let (right_row, right_col) = sheet.get_row_col(parent2);\r\n                let left_name = sheet.get_cell_name(left_row, left_col);\r\n                let right_name = sheet.get_cell_name(right_row, right_col);\r\n                (left_name, right_name)\r\n            };\r\n            match msb {\r\n                1 =\u003e format!(\"{}+{}\", left, right),\r\n                2 =\u003e format!(\"{}-{}\", left, right),\r\n                3 =\u003e format!(\"{}/{}\", left, right),\r\n                _ =\u003e format!(\"{}*{}\", left, right),\r\n            }\r\n        }\r\n        2 =\u003e {\r\n            let (left, right) = {\r\n                let (left_row, left_col) = sheet.get_row_col(parent1);\r\n                let left_name = sheet.get_cell_name(left_row, left_col);\r\n                (left_name, parent2.to_string())\r\n            };\r\n            match msb {\r\n                1 =\u003e format!(\"{}+{}\", left, right),\r\n                2 =\u003e format!(\"{}-{}\", left, right),\r\n                4 =\u003e format!(\"{}*{}\", left, right),\r\n                3 =\u003e format!(\"{}/{}\", left, right),\r\n                8 =\u003e left.to_string(),\r\n                _ =\u003e format!(\"SLEEP({})\", left),\r\n            }\r\n        }\r\n        3 =\u003e {\r\n            let (left, right) = {\r\n                let (right_row, right_col) = sheet.get_row_col(parent2);\r\n                let right_name = sheet.get_cell_name(right_row, right_col);\r\n                (parent1.to_string(), right_name)\r\n            };\r\n            match msb {\r\n                1 =\u003e format!(\"{}+{}\", left, right),\r\n                2 =\u003e format!(\"{}-{}\", left, right),\r\n                3 =\u003e format!(\"{}/{}\", left, right),\r\n                _ =\u003e format!(\"{}*{}\", left, right),\r\n            }\r\n        }\r\n        5 =\u003e {\r\n            let (start_row, start_col) = sheet.get_row_col(parent1);\r\n            let (end_row, end_col) = sheet.get_row_col(parent2);\r\n            let start_name = sheet.get_cell_name(start_row, start_col);\r\n            let end_name = sheet.get_cell_name(end_row, end_col);\r\n            format!(\"SUM({}:{})\", start_name, end_name)\r\n        }\r\n        6 =\u003e {\r\n            let (start_row, start_col) = sheet.get_row_col(parent1);\r\n            let (end_row, end_col) = sheet.get_row_col(parent2);\r\n            let start_name = sheet.get_cell_name(start_row, start_col);\r\n            let end_name = sheet.get_cell_name(end_row, end_col);\r\n            format!(\"AVG({}:{})\", start_name, end_name)\r\n        }\r\n        7 =\u003e {\r\n            let (start_row, start_col) = sheet.get_row_col(parent1);\r\n            let (end_row, end_col) = sheet.get_row_col(parent2);\r\n            let start_name = sheet.get_cell_name(start_row, start_col);\r\n            let end_name = sheet.get_cell_name(end_row, end_col);\r\n            format!(\"MIN({}:{})\", start_name, end_name)\r\n        }\r\n        8 =\u003e {\r\n            let (start_row, start_col) = sheet.get_row_col(parent1);\r\n            let (end_row, end_col) = sheet.get_row_col(parent2);\r\n            let start_name = sheet.get_cell_name(start_row, start_col);\r\n            let end_name = sheet.get_cell_name(end_row, end_col);\r\n            format!(\"MAX({}:{})\", start_name, end_name)\r\n        }\r\n        9 =\u003e {\r\n            let (start_row, start_col) = sheet.get_row_col(parent1);\r\n            let (end_row, end_col) = sheet.get_row_col(parent2);\r\n            let start_name = sheet.get_cell_name(start_row, start_col);\r\n            let end_name = sheet.get_cell_name(end_row, end_col);\r\n            format!(\"STDEV({}:{})\", start_name, end_name)\r\n        }\r\n        _ =\u003e \"Unknown formula\".to_string(),\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    use crate::save_load::{load_spreadsheet, save_spreadsheet};\r\n    use crate::spreadsheet::Spreadsheet;\r\n    use std::fs::{self, File};\r\n    use std::io::Write;\r\n\r\n    #[test]\r\n    fn test_get_formula_string_basic_operations() {\r\n        let mut sheet = Spreadsheet::create(10, 10).unwrap();\r\n\r\n        // Test subtraction (A1 - B2)\r\n        let a1_pos = sheet.get_key(0, 0);\r\n        let b2_pos = sheet.get_key(1, 1);\r\n        let meta = sheet.get_cell_meta(0, 1);\r\n        meta.formula = 20; // 2 (subtraction) * 10 + 0 (both are cell refs)\r\n        meta.parent1 = a1_pos;\r\n        meta.parent2 = b2_pos;\r\n        assert_eq!(get_formula_string(\u0026sheet, 0, 1), \"A1-B2\");\r\n\r\n        // Test multiplication (A1 * 5)\r\n        let meta = sheet.get_cell_meta(0, 2);\r\n        meta.formula = 43; // 4 (multiplication) * 10 + 3 (first is cell, second is literal)\r\n        meta.parent1 = 5;\r\n        meta.parent2 = a1_pos;\r\n        assert_eq!(get_formula_string(\u0026sheet, 0, 2), \"5*A1\");\r\n\r\n        // Test division (10 / B2)\r\n        let meta = sheet.get_cell_meta(0, 3);\r\n        meta.formula = 32; // 3 (division) * 10 + 2 (first is literal, second is cell)\r\n        meta.parent1 = b2_pos;\r\n        meta.parent2 = 10;\r\n        assert_eq!(get_formula_string(\u0026sheet, 0, 3), \"B2/10\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_get_formula_string_functions() {\r\n        let mut sheet = Spreadsheet::create(10, 10).unwrap();\r\n\r\n        let a1_pos = sheet.get_key(0, 0);\r\n        let c3_pos = sheet.get_key(2, 2);\r\n\r\n        // Test SUM function\r\n        let meta = sheet.get_cell_meta(1, 1);\r\n        meta.formula = 5; // Range function with code 5 for SUM\r\n        meta.parent1 = a1_pos;\r\n        meta.parent2 = c3_pos;\r\n        assert_eq!(get_formula_string(\u0026sheet, 1, 1), \"SUM(A1:C3)\");\r\n\r\n        // Test AVG function\r\n        let meta = sheet.get_cell_meta(1, 2);\r\n        meta.formula = 6; // Range function with code 6 for AVG\r\n        meta.parent1 = a1_pos;\r\n        meta.parent2 = c3_pos;\r\n        assert_eq!(get_formula_string(\u0026sheet, 1, 2), \"AVG(A1:C3)\");\r\n\r\n        // Test MIN function\r\n        let meta = sheet.get_cell_meta(1, 3);\r\n        meta.formula = 7; // Range function with code 7 for MIN\r\n        meta.parent1 = a1_pos;\r\n        meta.parent2 = c3_pos;\r\n        assert_eq!(get_formula_string(\u0026sheet, 1, 3), \"MIN(A1:C3)\");\r\n\r\n        // Test MAX function\r\n        let meta = sheet.get_cell_meta(1, 4);\r\n        meta.formula = 8; // Range function with code 8 for MAX\r\n        meta.parent1 = a1_pos;\r\n        meta.parent2 = c3_pos;\r\n        assert_eq!(get_formula_string(\u0026sheet, 1, 4), \"MAX(A1:C3)\");\r\n\r\n        // Test STDEV function\r\n        let meta = sheet.get_cell_meta(1, 5);\r\n        meta.formula = 9; // Range function with code 9 for STDEV\r\n        meta.parent1 = a1_pos;\r\n        meta.parent2 = c3_pos;\r\n        assert_eq!(get_formula_string(\u0026sheet, 1, 5), \"STDEV(A1:C3)\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_get_formula_string_special_cases() {\r\n        let mut sheet = Spreadsheet::create(10, 10).unwrap();\r\n\r\n        let a1_pos = sheet.get_key(0, 0);\r\n\r\n        // Test cell reference\r\n        let meta = sheet.get_cell_meta(2, 0);\r\n        meta.formula = 82; // Special formula for cell reference\r\n        meta.parent1 = a1_pos;\r\n        meta.parent2 = -1;\r\n        assert_eq!(get_formula_string(\u0026sheet, 2, 0), \"A1\");\r\n\r\n        // Test SLEEP function\r\n        let meta = sheet.get_cell_meta(2, 1);\r\n        meta.formula = 102; // Special formula for SLEEP\r\n        meta.parent1 = a1_pos;\r\n        meta.parent2 = -1;\r\n        assert_eq!(get_formula_string(\u0026sheet, 2, 1), \"SLEEP(A1)\");\r\n\r\n        // Test direct SLEEP function with code 102\r\n        let meta = sheet.get_cell_meta(2, 2);\r\n        meta.formula = 102;\r\n        meta.parent1 = a1_pos;\r\n        meta.parent2 = -1;\r\n        assert_eq!(get_formula_string(\u0026sheet, 2, 2), \"SLEEP(A1)\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_get_formula_string_invalid_cases() {\r\n        let mut sheet = Spreadsheet::create(10, 10).unwrap();\r\n\r\n        // Test no formula\r\n        let meta = sheet.get_cell_meta(3, 0);\r\n        meta.formula = -1;\r\n        meta.parent1 = -1;\r\n        meta.parent2 = -1;\r\n        assert_eq!(get_formula_string(\u0026sheet, 3, 0), \"No formula\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_save_spreadsheet_invalid_path() {\r\n        let sheet = Spreadsheet::create(5, 5).unwrap();\r\n        // Try to save to an invalid path (should fail)\r\n        let status = save_spreadsheet(\u0026sheet, \"/invalid_path/should_fail.sheet\");\r\n        assert_eq!(status, crate::spreadsheet::CommandStatus::Unrecognized);\r\n    }\r\n\r\n    #[test]\r\n    fn test_load_spreadsheet_nonexistent_file() {\r\n        let mut sheet = Spreadsheet::create(5, 5).unwrap();\r\n        // Try to load a file that doesn't exist\r\n        let status = load_spreadsheet(\u0026mut sheet, \"this_file_should_not_exist_123456.sheet\");\r\n        assert_eq!(status, crate::spreadsheet::CommandStatus::Unrecognized);\r\n    }\r\n\r\n    #[test]\r\n    fn test_load_spreadsheet_invalid_lines() {\r\n        let mut sheet = Spreadsheet::create(5, 5).unwrap();\r\n        let filename = \"test_invalid_lines.sheet\";\r\n        let mut file = File::create(filename).unwrap();\r\n        // Write invalid lines\r\n        writeln!(file, \"INVALID_LINE\").unwrap();\r\n        writeln!(file, \"CELL,A1,ERR\").unwrap();\r\n        writeln!(file, \"CELL,A1,notanumber\").unwrap();\r\n        writeln!(file, \"CELL,ZZZ,42\").unwrap(); // Invalid cell ref\r\n        writeln!(file, \"CELL,A1,42,FORMULA,notanumber,A1,B1\").unwrap(); // Invalid formula code\r\n        writeln!(file, \"DIMS,notanumber,notanumber\").unwrap(); // Invalid DIMS\r\n        file.flush().unwrap();\r\n\r\n        // Should not panic, should continue on errors\r\n        let status = load_spreadsheet(\u0026mut sheet, filename);\r\n        assert_eq!(status, crate::spreadsheet::CommandStatus::CmdOk);\r\n\r\n        // Clean up\r\n        let _ = fs::remove_file(filename);\r\n    }\r\n\r\n    #[test]\r\n    fn test_load_spreadsheet_invalid_dims_warning() {\r\n        let mut sheet = Spreadsheet::create(2, 2).unwrap();\r\n        let filename = \"test_invalid_dims.sheet\";\r\n        let mut file = File::create(filename).unwrap();\r\n        // Write a DIMS line with larger dims than sheet\r\n        writeln!(file, \"DIMS,10,10\").unwrap();\r\n        file.flush().unwrap();\r\n\r\n        // Should print a warning but still succeed\r\n        let status = load_spreadsheet(\u0026mut sheet, filename);\r\n        assert_eq!(status, crate::spreadsheet::CommandStatus::CmdOk);\r\n\r\n        // Clean up\r\n        let _ = fs::remove_file(filename);\r\n    }\r\n\r\n    #[test]\r\n    fn test_load_spreadsheet_formula_parent_refs_empty() {\r\n        let mut sheet = Spreadsheet::create(5, 5).unwrap();\r\n        let filename = \"test_formula_parent_refs_empty.sheet\";\r\n        let mut file = File::create(filename).unwrap();\r\n        // parent1_ref and parent2_ref are empty\r\n        writeln!(file, \"CELL,A1,42,FORMULA,10,,\").unwrap();\r\n        file.flush().unwrap();\r\n\r\n        let status = load_spreadsheet(\u0026mut sheet, filename);\r\n        assert_eq!(status, crate::spreadsheet::CommandStatus::CmdOk);\r\n\r\n        // Clean up\r\n        let _ = fs::remove_file(filename);\r\n    }\r\n\r\n    #[test]\r\n    fn test_load_spreadsheet_formula_parent_refs_parse_fail() {\r\n        let mut sheet = Spreadsheet::create(5, 5).unwrap();\r\n        let filename = \"test_formula_parent_refs_parse_fail.sheet\";\r\n        let mut file = File::create(filename).unwrap();\r\n        // parent1_ref and parent2_ref are invalid (parse_cell_reference fails)\r\n        writeln!(file, \"CELL,A1,42,FORMULA,10,INVALID1,INVALID2\").unwrap();\r\n        file.flush().unwrap();\r\n\r\n        let status = load_spreadsheet(\u0026mut sheet, filename);\r\n        assert_eq!(status, crate::spreadsheet::CommandStatus::CmdOk);\r\n\r\n        // Clean up\r\n        let _ = fs::remove_file(filename);\r\n    }\r\n\r\n    #[test]\r\n    fn test_load_spreadsheet_formula_parent_refs_out_of_bounds() {\r\n        let mut sheet = Spreadsheet::create(5, 5).unwrap();\r\n        let filename = \"test_formula_parent_refs_out_of_bounds.sheet\";\r\n        let mut file = File::create(filename).unwrap();\r\n        // parent1_ref and parent2_ref are valid format but out of bounds\r\n        writeln!(file, \"CELL,A1,42,FORMULA,10,Z10,Y20\").unwrap(); // Z10 and Y20 are out of 5x5\r\n        file.flush().unwrap();\r\n\r\n        let status = load_spreadsheet(\u0026mut sheet, filename);\r\n        assert_eq!(status, crate::spreadsheet::CommandStatus::CmdOk);\r\n\r\n        // Clean up\r\n        let _ = fs::remove_file(filename);\r\n    }\r\n}\r\n","traces":[{"line":14,"address":[880224,882816],"length":1,"stats":{"Line":3}},{"line":15,"address":[880282],"length":1,"stats":{"Line":4}},{"line":16,"address":[880306],"length":1,"stats":{"Line":1}},{"line":17,"address":[880318],"length":1,"stats":{"Line":1}},{"line":19,"address":[880436,880385,880343],"length":1,"stats":{"Line":3}},{"line":20,"address":[880547,880412,880467],"length":1,"stats":{"Line":2}},{"line":21,"address":[880499],"length":1,"stats":{"Line":1}},{"line":22,"address":[880505],"length":1,"stats":{"Line":1}},{"line":24,"address":[880512],"length":1,"stats":{"Line":1}},{"line":26,"address":[881878],"length":1,"stats":{"Line":1}},{"line":27,"address":[880596],"length":1,"stats":{"Line":1}},{"line":28,"address":[880636],"length":1,"stats":{"Line":1}},{"line":29,"address":[880689],"len \npub struct Range {\n    pub start_row: i16,\n    pub start_col: i16,\n    pub end_row: i16,\n    pub end_col: i16,\n}\n\n/// Calculates the sum of a range and sets the cell value.\n///\n/// # Arguments\n///\n/// * `sheet` - The mutable spreadsheet.\n/// * `row` - The target row.\n/// * `col` - The target column.\n/// * `parent1` - Key of the rangeâ€™s start cell.\n/// * `parent2` - Key of the rangeâ€™s end cell.\n///\n/// # Returns\n///\n/// * `CommandStatus::CmdOk` - Always, even if errors occur (sets `Error`)\npub fn sum_value(\n    sheet: \u0026mut Spreadsheet,\n    row: i16,\n    col: i16,\n    parent1: i32,\n    parent2: i32,\n) -\u003e CommandStatus {\n    let mut sum = 0;\n    let (start_row, start_col) = sheet.get_row_col(parent1);\n    let (end_row, end_col) = sheet.get_row_col(parent2);\n    // For smaller ranges, use the original approach\n    for i in start_row..=end_row {\n        for j in start_col..=end_col {\n            let ref_cell_value = sheet.get_cell(i, j);\n            if let CellValue::Integer(value) = ref_cell_value {\n                sum += value;\n            } else {\n                *sheet.get_mut_cell(row, col) = CellValue::Error;\n                return CommandStatus::CmdOk;\n            }\n        }\n    }\n\n    // Now set the result\n    *sheet.get_mut_cell(row, col) = CellValue::Integer(sum);\n    CommandStatus::CmdOk\n}\n\n/// Calculates the standard deviation of a range (integer part).\n///\n/// # Arguments\n///\n/// * `sheet` - The mutable spreadsheet.\n/// * `row` - The target row.\n/// * `col` - The target column.\n/// * `parent1` - Key of the rangeâ€™s start cell.\n/// * `parent2` - Key of the rangeâ€™s end cell.\n///\n/// # Returns\n///\n/// * `CommandStatus::CmdOk` - Always, even if errors occur (sets `Error`).\npub fn eval_variance(\n    sheet: \u0026mut Spreadsheet,\n    row: i16,\n    col: i16,\n    parent1: i32,\n    parent2: i32,\n) -\u003e CommandStatus {\n    let (start_row, start_col) = sheet.get_row_col(parent1);\n    let (end_row, end_col) = sheet.get_row_col(parent2);\n    let count = ((end_row - start_row + 1) as i32) * ((end_col - start_col + 1) as i32);\n    sum_value(sheet, row, col, parent1, parent2);\n    // Check if sum_value was successful\n    let cell_value = sheet.get_mut_cell(row, col);\n    let mean_value;\n    if let CellValue::Integer(value) = cell_value {\n        let val = *value / count;\n        *cell_value = CellValue::Integer(val);\n        mean_value = val as f64;\n    } else {\n        return CommandStatus::CmdOk;\n    }\n\n    let mut variance = 0.0;\n\n    for i in start_row..=end_row {\n        for j in start_col..=end_col {\n            if let CellValue::Integer(value) = *sheet.get_cell(i, j) {\n                variance += ((value as f64) - (mean_value)).powi(2);\n            }\n        }\n    }\n\n    variance /= count as f64;\n    let std_dev = (variance.sqrt() + 0.5) as i32;\n    *sheet.get_mut_cell(row, col) = CellValue::Integer(std_dev);\n    CommandStatus::CmdOk\n}\n\n/// Finds the minimum value in a range.\n///\n/// # Arguments\n///\n/// * `sheet` - The mutable spreadsheet.\n/// * `row` - The target row.\n/// * `col` - The target column.\n/// * `parent1` - Key of the rangeâ€™s start cell.\n/// * `parent2` - Key of the rangeâ€™s end cell.\n///\n/// # Returns\n///\n/// * `CommandStatus::CmdOk` - Always, even if errors occur (sets `Error`)\npub fn eval_min(\n    sheet: \u0026mut Spreadsheet,\n    row: i16,\n    col: i16,\n    parent1: i32,\n    parent2: i32,\n) -\u003e CommandStatus {\n    let mut min_value = i32::MAX;\n    let (start_row, start_col) = sheet.get_row_col(parent1);\n    let (end_row, end_col) = sheet.get_row_col(parent2);\n    // First collect all values (immutable borrows)\n    for r in start_row..=end_row {\n        for c in start_col..=end_col {\n            if let CellValue::Integer(value) = sheet.get_cell(r, c) {\n                min_value = std::cmp::min(min_value, *value);\n            } else {\n                *sheet.get_mut_cell(row, col) = CellValue::Error;\n                return CommandStatus::CmdOk;\n            }\n        }\n    }\n\n    // Now get the mutable cell and set its value (mutable borrow)\n    *sheet.get_mut_cell(row, col) = CellValue::Integer(min_value);\n    CommandStatus::CmdOk\n}\n\n/// Finds the maximum value in a range.\n///\n/// # Arguments\n///\n/// * `sheet` - The mutable spreadsheet.\n/// * `row` - The target row.\n/// * `col` - The target column.\n/// * `parent1` - Key of the rangeâ€™s start cell.\n/// * `parent2` - Key of the rangeâ€™s end cell.\n///\n/// # Returns\n///\n/// * `CommandStatus::CmdOk` - Always, even if errors occur (sets `Error`)\npub fn eval_max(\n    sheet: \u0026mut Spreadsheet,\n    row: i16,\n    col: i16,\n    parent1: i32,\n    parent2: i32,\n) -\u003e CommandStatus {\n    let mut max_value = i32::MIN;\n    let (start_row, start_col) = sheet.get_row_col(parent1);\n    let (end_row, end_col) = sheet.get_row_col(parent2);\n    // First collect all values (immutable borrows)\n    for r in start_row..=end_row {\n        for c in start_col..=end_col {\n            if let CellValue::Integer(value) = sheet.get_cell(r, c) {\n                max_value = std::cmp::max(max_value, *value);\n            } else {\n                *sheet.get_mut_cell(row, col) = CellValue::Error;\n                return CommandStatus::CmdOk;\n            }\n        }\n    }\n\n    // Now get the mutable cell and set its value (mutable borrow)\n    *sheet.get_mut_cell(row, col) = CellValue::Integer(max_value);\n    CommandStatus::CmdOk\n}\n\n/// Calculates the average of a range.\n///\n/// # Arguments\n///\n/// * `sheet` - The mutable spreadsheet.\n/// * `row` - The target row.\n/// * `col` - The target column.\n/// * `parent1` - Key of the rangeâ€™s start cell.\n/// * `parent2` - Key of the rangeâ€™s end cell.\n///\n/// # Returns\n///\n/// * `CommandStatus::CmdOk` - Always, even if errors occur (sets `Error`)\npub fn eval_avg(\n    sheet: \u0026mut Spreadsheet,\n    row: i16,\n    col: i16,\n    parent1: i32,\n    parent2: i32,\n) -\u003e CommandStatus {\n    let (start_row, start_col) = sheet.get_row_col(parent1);\n    let (end_row, end_col) = sheet.get_row_col(parent2);\n    let count = ((end_row - start_row + 1) as i32) * ((end_col - start_col + 1) as i32);\n    match sum_value(sheet, row, col, parent1, parent2) {\n        CommandStatus::CmdOk =\u003e {\n            let cell_value = sheet.get_mut_cell(row, col);\n            if let CellValue::Integer(value) = cell_value {\n                *cell_value = CellValue::Integer(*value / count);\n            }\n        }\n        _ =\u003e return CommandStatus::CmdOk,\n    }\n    CommandStatus::CmdOk\n}\n\n/// Parses a range string (e.g., \"A1:B2\") into a `Range`.\n///\n/// # Arguments\n///\n/// * `spreadsheet` - The spreadsheet for coordinate conversion.\n/// * `range_str` - The range string to parse.\n///\n/// # Returns\n///\n/// * `Ok(Range)` - The parsed range.\n/// * `Err(CommandStatus::Unrecognized)` - If the range is invalid\npub fn parse_range(spreadsheet: \u0026Spreadsheet, range_str: \u0026str) -\u003e Result\u003cRange, CommandStatus\u003e {\n    // Check for minimum valid range pattern length (like \"A1:A1\")\n    if range_str.len() \u003c 3 {\n        return Err(CommandStatus::Unrecognized);\n    }\n\n    // Find the colon index using bytes to avoid UTF-8 decoding\n    let bytes = range_str.as_bytes();\n    let mut colon_index = 0;\n\n    for (i, \u0026b) in bytes.iter().enumerate() {\n        if b == b':' {\n            colon_index = i;\n            break;\n        }\n    }\n\n    // Validate colon position (must exist and have chars on both sides)\n    if colon_index == 0 || colon_index + 1 \u003e= range_str.len() {\n        return Err(CommandStatus::Unrecognized);\n    }\n\n    // Avoid creating new strings by using slices\n    let start_cell = \u0026range_str[..colon_index];\n    let end_cell = \u0026range_str[colon_index + 1..];\n\n    // Parse cell references and validate them in one step\n    let (start_row, start_col) = parse_cell_reference(spreadsheet, start_cell)?;\n    let (end_row, end_col) = parse_cell_reference(spreadsheet, end_cell)?;\n\n    // Ensure coordinates are valid and range is properly ordered\n    if start_row \u003c 0\n        || start_col \u003c 0\n        || end_row \u003c 0\n        || end_col \u003c 0\n        || start_row \u003e end_row\n        || start_col \u003e end_col\n    {\n        return Err(CommandStatus::Unrecognized);\n    }\n\n    // Construct the Range directly\n    Ok(Range {\n        start_row,\n        start_col,\n        end_row,\n        end_col,\n    })\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::cell::CellValue;\n    use crate::spreadsheet::{CommandStatus, Spreadsheet};\n\n    fn create_test_spreadsheet(rows: i16, cols: i16) -\u003e Spreadsheet {\n        Spreadsheet::create(rows, cols).unwrap()\n    }\n\n    #[test]\n    fn test_sum_value() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(1);\n        *sheet.get_mut_cell(0, 1) = CellValue::Integer(2);\n        let parent1 = sheet.get_key(0, 0);\n        let parent2 = sheet.get_key(0, 1);\n        assert_eq!(\n            sum_value(\u0026mut sheet, 1, 1, parent1, parent2),\n            CommandStatus::CmdOk\n        );\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Integer(3));\n    }\n\n    #[test]\n    fn test_sum_value_error() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(1);\n        *sheet.get_mut_cell(0, 1) = CellValue::Error;\n        let parent1 = sheet.get_key(0, 0);\n        let parent2 = sheet.get_key(0, 1);\n        assert_eq!(\n            sum_value(\u0026mut sheet, 1, 1, parent1, parent2),\n            CommandStatus::CmdOk\n        );\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Error);\n    }\n\n    #[test]\n    fn test_eval_variance() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(2);\n        *sheet.get_mut_cell(0, 1) = CellValue::Integer(4);\n        let parent1 = sheet.get_key(0, 0);\n        let parent2 = sheet.get_key(0, 1);\n        assert_eq!(\n            eval_variance(\u0026mut sheet, 1, 1, parent1, parent2),\n            CommandStatus::CmdOk\n        );\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Integer(1));\n    }\n\n    #[test]\n    fn test_eval_variance_error() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        *sheet.get_mut_cell(0, 0) = CellValue::Error;\n        *sheet.get_mut_cell(0, 1) = CellValue::Integer(4);\n        let parent1 = sheet.get_key(0, 0);\n        let parent2 = sheet.get_key(0, 1);\n        assert_eq!(\n            eval_variance(\u0026mut sheet, 1, 1, parent1, parent2),\n            CommandStatus::CmdOk\n        );\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Error);\n    }\n\n    #[test]\n    fn test_eval_min() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(1);\n        *sheet.get_mut_cell(0, 1) = CellValue::Integer(3);\n        let parent1 = sheet.get_key(0, 0);\n        let parent2 = sheet.get_key(0, 1);\n        assert_eq!(\n            eval_min(\u0026mut sheet, 1, 1, parent1, parent2),\n            CommandStatus::CmdOk\n        );\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Integer(1));\n    }\n\n    #[test]\n    fn test_eval_max() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(1);\n        *sheet.get_mut_cell(0, 1) = CellValue::Integer(3);\n        let parent1 = sheet.get_key(0, 0);\n        let parent2 = sheet.get_key(0, 1);\n        assert_eq!(\n            eval_max(\u0026mut sheet, 1, 2, parent1, parent2),\n            CommandStatus::CmdOk\n        );\n        assert_eq!(*sheet.get_cell(1, 2), CellValue::Integer(3));\n    }\n\n    #[test]\n    fn test_eval_min_max_error() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(1);\n        *sheet.get_mut_cell(0, 1) = CellValue::Error;\n        let parent1 = sheet.get_key(0, 0);\n        let parent2 = sheet.get_key(0, 1);\n        assert_eq!(\n            eval_min(\u0026mut sheet, 1, 1, parent1, parent2),\n            CommandStatus::CmdOk\n        );\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Error);\n        assert_eq!(\n            eval_max(\u0026mut sheet, 1, 2, parent1, parent2),\n            CommandStatus::CmdOk\n        );\n        assert_eq!(*sheet.get_cell(1, 2), CellValue::Error);\n    }\n\n    #[test]\n    fn test_eval_avg() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(2);\n        *sheet.get_mut_cell(0, 1) = CellValue::Integer(4);\n        let parent1 = sheet.get_key(0, 0);\n        let parent2 = sheet.get_key(0, 1);\n        assert_eq!(\n            eval_avg(\u0026mut sheet, 1, 1, parent1, parent2),\n            CommandStatus::CmdOk\n        );\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Integer(3));\n    }\n\n    #[test]\n    fn test_parse_range_valid() {\n        let sheet = create_test_spreadsheet(5, 5);\n        let range = parse_range(\u0026sheet, \"A1:B2\").unwrap();\n        assert_eq!(range.start_row, 0);\n        assert_eq!(range.start_col, 0);\n        assert_eq!(range.end_row, 1);\n        assert_eq!(range.end_col, 1);\n    }\n\n    #[test]\n    fn test_parse_range_invalid() {\n        let sheet = create_test_spreadsheet(5, 5);\n        assert_eq!(parse_range(\u0026sheet, \"A\"), Err(CommandStatus::Unrecognized));\n        assert_eq!(parse_range(\u0026sheet, \"A1:\"), Err(CommandStatus::Unrecognized));\n        assert_eq!(parse_range(\u0026sheet, \":A1\"), Err(CommandStatus::Unrecognized));\n        assert_eq!(\n            parse_range(\u0026sheet, \"B2:A1\"),\n            Err(CommandStatus::Unrecognized)\n        );\n    }\n}\n","traces":[{"line":36,"address":[862640],"length":1,"stats":{"Line":2}},{"line":43,"address":[862716],"length":1,"stats":{"Line":2}},{"line":44,"address":[862724],"length":1,"stats":{"Line":2}},{"line":45,"address":[862767],"length":1,"stats":{"Line":2}},{"line":47,"address":[863078,862801],"length":1,"stats":{"Line":3}},{"line":48,"address":[863096,863281],"length":1,"stats":{"Line":5}},{"line":49,"address":[863339],"length":1,"stats":{"Line":4}},{"line":50,"address":[863363],"length":1,"stats":{"Line":2}},{"line":51,"address":[863388],"length":1,"stats":{"Line":2}},{"line":53,"address":[863422],"length":1,"stats":{"Line":1}},{"line":54,"address":[863454],"length":1,"stats":{"Line":1}},{"line":60,"address":[863018],"length":1,"stats":{"Line":2}},{"line":61,"address":[863058],"length":1,"stats":{"Line":2}},{"line":77,"address":[863472],"length":1,"stats":{"Line":2}},{"line":84,"address":[863551],"length":1,"stats":{"Line":2}},{"line":85,"address":[863591],"length":1,"stats":{"Line":2}},{"line":86,"address":[863910,863627],"length":1,"stats":{"Line":2}},{"line":87,"address":[863850],"length":1,"stats":{"Line":2}},{"line":89,"address":[863876],"length":1,"stats":{"Line":2}},{"line":91,"address":[863935,863900],"length":1,"stats":{"Line":4}},{"line":92,"address":[864294,863950,863982],"length":1,"stats":{"Line":4}},{"line":93,"address":[864060],"length":1,"stats":{"Line":2}},{"line":94,"address":[864087],"length":1,"stats":{"Line":2}},{"line":96,"address":[863964],"length":1,"stats":{"Line":1}},{"line":99,"address":[864106],"length":1,"stats":{"Line":2}},{"line":101,"address":[864310,864115,864531],"length":1,"stats":{"Line":6}},{"line":102,"address":[864767,864552],"length":1,"stats":{"Line":4}},{"line":103,"address":[864840,864915],"length":1,"stats":{"Line":4}},{"line":104,"address":[864885],"length":1,"stats":{"Line":2}},{"line":109,"address":[864361],"length":1,"stats":{"Line":2}},{"line":110,"ad ///\n/// * `sheet` - The mutable spreadsheet.\n/// * `cell1` - First parent cell key (or constant if applicable).\n/// * `cell2` - Second parent cell key (or constant if applicable).\n/// * `formula` - Formula code determining dependency type.\n/// * `row` - Child cell row.\n/// * `col` - Child cell column.\npub fn add_children(\n    sheet: \u0026mut Spreadsheet,\n    cell1: i32,\n    cell2: i32,\n    formula: i16,\n    row: i16,\n    col: i16,\n) {\n    if formula == -1 {\n        return;\n    }\n    let rem = formula % 10;\n    let child_key = sheet.get_key(row, col);\n    if rem == 0 {\n        sheet.add_child(\u0026cell1, \u0026child_key);\n        sheet.add_child(\u0026cell2, \u0026child_key);\n    } else if rem == 2 {\n        sheet.add_child(\u0026cell1, \u0026child_key);\n    } else if rem == 3 {\n        sheet.add_child(\u0026cell2, \u0026child_key);\n    } else {\n        // For range operations, use the optimized range_children structure\n        sheet.add_range_child(cell1, cell2, child_key);\n    }\n}\n\n/// Removes all parent dependencies for a cell.\n///\n/// # Arguments\n///\n/// * `sheet` - The mutable spreadsheet.\n/// * `row` - The cellâ€™s row.\n/// * `col` - The cellâ€™s column\npub fn remove_all_parents(sheet: \u0026mut Spreadsheet, row: i16, col: i16) {\n    // This removes the child row, col from its parent cells\n    let child_key = sheet.get_key(row, col);\n\n    let meta = match sheet.cell_meta.get(\u0026child_key) {\n        Some(meta) =\u003e meta,\n        None =\u003e return, // No metadata, no parents to remove\n    };\n\n    if meta.formula == -1 {\n        return;\n    }\n\n    let rem: i16 = meta.formula % 10;\n\n    if (5..=9).contains(\u0026rem) {\n        // Use the optimized range_children removal for range operations\n        sheet.remove_range_child(child_key);\n    } else if rem == 0 {\n        let parent1 = meta.parent1;\n        let parent2 = meta.parent2;\n        sheet.remove_child(parent1, child_key);\n        sheet.remove_child(parent2, child_key);\n    } else if rem == 2 {\n        sheet.remove_child(meta.parent1, child_key);\n    } else if rem == 3 {\n        sheet.remove_child(meta.parent2, child_key);\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::spreadsheet::Spreadsheet;\n\n    fn create_test_spreadsheet(rows: i16, cols: i16) -\u003e Spreadsheet {\n        Spreadsheet::create(rows, cols).unwrap()\n    }\n\n    #[test]\n    fn test_add_children_both_parents() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        let parent1 = sheet.get_key(0, 0);\n        let parent2 = sheet.get_key(0, 1);\n        let child = sheet.get_key(1, 1);\n        add_children(\u0026mut sheet, parent1, parent2, 0, 1, 1); // Formula type 0\n        assert!(sheet.get_cell_children(parent1).unwrap().contains(\u0026child));\n        assert!(sheet.get_cell_children(parent2).unwrap().contains(\u0026child));\n    }\n\n    #[test]\n    fn test_add_children_single_parent() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        let parent1 = sheet.get_key(0, 0);\n        let child = sheet.get_key(1, 1);\n        add_children(\u0026mut sheet, parent1, -1, 2, 1, 1); // Formula type 2\n        assert!(sheet.get_cell_children(parent1).unwrap().contains(\u0026child));\n        assert!(sheet.get_cell_children(-1).is_none());\n    }\n\n    #[test]\n    fn test_add_children_range() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        let parent1 = sheet.get_key(0, 0);\n        let parent2 = sheet.get_key(1, 1);\n        add_children(\u0026mut sheet, parent1, parent2, 5, 2, 2); // Formula type 5 (SUM)\n    }\n\n    #[test]\n    fn test_remove_all_parents_no_meta() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        remove_all_parents(\u0026mut sheet, 1, 1);\n        assert!(!sheet.cell_meta.contains_key(\u0026sheet.get_key(1, 1)));\n    }\n\n    #[test]\n    fn test_remove_all_parents_single_parent() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        let parent1 = sheet.get_key(0, 0);\n        let child = sheet.get_key(1, 1);\n        add_children(\u0026mut sheet, parent1, -1, 2, 1, 1);\n        let meta = sheet.get_cell_meta(1, 1);\n        meta.parent1 = parent1;\n        meta.formula = 2;\n        remove_all_parents(\u0026mut sheet, 1, 1);\n        let children = sheet.get_cell_children(parent1);\n        assert!(children.is_none() || !children.unwrap().contains(\u0026child));\n    }\n\n    #[test]\n    fn test_remove_all_parents_range() {\n        let mut sheet = create_test_spreadsheet(5, 5);\n        let parent1 = sheet.get_key(0, 0);\n        let parent2 = sheet.get_key(1, 1);\n        add_children(\u0026mut sheet, parent1, parent2, 5, 2, 2); // adds range child\n        let meta = sheet.get_cell_meta(2, 2);\n        meta.parent1 = parent1;\n        meta.parent2 = parent2;\n        meta.formula = 5;\n        remove_all_parents(\u0026mut sheet, 2, 2);\n    }\n}\n","traces":[{"line":13,"address":[429648],"length":1,"stats":{"Line":1}},{"line":21,"address":[429729],"length":1,"stats":{"Line":1}},{"line":24,"address":[429825,429745],"length":1,"stats":{"Line":1}},{"line":25,"address":[429797],"length":1,"stats":{"Line":1}},{"line":26,"address":[429817],"length":1,"stats":{"Line":4}},{"line":27,"address":[429846],"length":1,"stats":{"Line":1}},{"line":28,"address":[429866],"length":1,"stats":{"Line":3}},{"line":29,"address":[429891],"length":1,"stats":{"Line":3}},{"line":30,"address":[429902],"length":1,"stats":{"Line":3}},{"line":31,"address":[429927],"length":1,"stats":{"Line":1}},{"line":32,"address":[429938],"length":1,"stats":{"Line":1}},{"line":35,"address":[429963],"length":1,"stats":{"Line":1}},{"line":46,"address":[430000],"length":1,"stats":{"Line":1}},{"line":48,"address":[430030],"length":1,"stats":{"Line":1}},{"line":50,"address":[430050],"length":1,"stats":{"Line":1}},{"line":51,"address":[430100],"length":1,"stats":{"Line":1}},{"line":55,"address":[430115],"length":1 cols_arg_index = 2;\n\n    if args.len() \u003e 1 \u0026\u0026 args[1] == \"--vim\" {\n        vim_mode_enabled = true;\n        rows_arg_index = 2;\n        cols_arg_index = 3;\n    }\n\n    // else if args.len() != 3 {\n    //     eprintln!(\"Usage: {} \u003crows\u003e \u003ccolumns\u003e\", args[0]);\n    //     process::exit(1);\n    // }\n\n    let rows: i16 = args[rows_arg_index].parse().unwrap_or_else(|_| {\n        eprintln!(\"Invalid number for rows\");\n        process::exit(1);\n    });\n\n    let cols: i16 = args[cols_arg_index].parse().unwrap_or_else(|_| {\n        eprintln!(\"Invalid number for columns\");\n        process::exit(1);\n    });\n\n    let start = Instant::now();\n\n    let mut sheet = match Spreadsheet::create(rows, cols) {\n        Some(s) =\u003e s,\n        None =\u003e {\n            eprintln!(\n                \"Failed to create spreadsheet with dimensions {}x{}\",\n                rows, cols\n            );\n            eprintln!(\"Please try smaller dimensions.\");\n            process::exit(1);\n        }\n    };\n    if vim_mode_enabled {\n        // If args[4] exists, use it; else use default filename.\n        let filename = if args.len() \u003e 4 {\n            Some(args[4].to_string())\n        } else {\n            // Check if DEFAULT_FILENAME exists, if not, create it.\n            use std::fs::OpenOptions;\n            use std::path::Path;\n            if !Path::new(DEFAULT_FILENAME).exists() {\n                let _ = OpenOptions::new()\n                    .write(true)\n                    .truncate(true)\n                    .open(DEFAULT_FILENAME);\n            }\n            Some(DEFAULT_FILENAME.to_string())\n        };\n        vim_mode::run_editor(\u0026mut sheet, filename);\n    } else {\n        let mut last_time = start.elapsed().as_secs_f64(); // Update last_time with the command time\n        let mut last_status = \"ok\"; // Placeholder for last status\n        let mut input = String::with_capacity(128);\n        let mut status;\n        // Main loop for command input\n        loop {\n            // Print the spreadsheet\n            sheet.print_spreadsheet();\n\n            print!(\"[{:.1}] ({}) \u003e \", last_time, last_status);\n            io::stdout().flush().unwrap(); // Ensure the prompt is shown\n\n            input.clear();\n            if io::stdin().read_line(\u0026mut input).unwrap() == 0 {\n                break; // End of input\n            }\n\n            let trimmed = input.trim(); // Remove any newline characters\n            if trimmed == \"q\" {\n                // Add save functionality before quitting ask the user\n                // if they want to save the spreadsheet\n                print!(\"Do you want to save the spreadsheet before quitting? (y/n): \");\n                io::stdout().flush().unwrap(); // Ensure the prompt is shown\n                // Take the user's response\n                let mut response = String::new();\n                io::stdin().read_line(\u0026mut response).unwrap();\n                let response = response.trim(); // Remove any newline characters\n                if response == \"y\" {\n                    // Ask for the filename to save\n                    print!(\"Enter filename to save (default: {}): \", DEFAULT_FILENAME);\n                    io::stdout().flush().unwrap(); // Ensure the prompt is shown\n                    let mut filename = String::new();\n                    io::stdin().read_line(\u0026mut filename).unwrap();\n                    let filename = filename.trim(); // Remove any newline characters\n\n                    // Use the default filename if the user didn't enter anything\n                    let save_filename = if filename.is_empty() {\n                        DEFAULT_FILENAME\n                    } else {\n                        filename\n                    };\n                    save_spreadsheet(\u0026sheet, save_filename);\n                }\n                break;\n            }\n\n            // Add \"open\" command to load a spreadsheet\n            if let Some(filename_part) = trimmed.strip_prefix(\"open \") {\n                let filename = filename_part;\n                if !filename.is_empty() {\n                    println!(\"Loading spreadsheet from '{}'...\", filename);\n                    match load_spreadsheet(\u0026mut sheet, filename) {\n                        CommandStatus::CmdOk =\u003e {\n                            println!(\"Spreadsheet successfully loaded from '{}'\", filename);\n                            last_status = \"ok\";\n                        }\n                        _ =\u003e {\n                            eprintln!(\"Failed to load spreadsheet from '{}'\", filename);\n                            last_status = \"error\";\n                        }\n                    }\n                    continue;\n                }\n            }\n\n            // Process the command and measure execution time\n            status = process_command(\u0026mut sheet, trimmed, \u0026mut last_time);\n\n            // Update last_status based on the current command status\n            last_status = match status {\n                CommandStatus::CmdOk =\u003e \"ok\",\n                CommandStatus::Unrecognized =\u003e \"unrecognized_cmd\",\n                CommandStatus::CircularRef =\u003e \"circular_ref\",\n                CommandStatus::InvalidCell =\u003e \"invalid_cell\",\n                CommandStatus::LockedCell =\u003e \"locked_cell\",\n                CommandStatus::NotLockedCell =\u003e \"not_locked_cell\",\n            };\n        }\n    }\n}\n\n// #[cfg(test)]\n// mod main_tests {\n//     use crate::process_command::process_command;\n//     use crate::spreadsheet::{CommandStatus, Spreadsheet};\n//     use std::io::Cursor;\n\n//     use std::fs::{self};\n//     use std::path::Path;\n//     use tempfile::tempdir;\n\n// Test the process_command function directly\n// #[test]\n// fn test_process_command() {\n//     let t","d","Repos","Ferro_spreadsheet","src","process_command.rs"],"content":"use crate::evaluator::handle_command;\r\nuse crate::spreadsheet::{CommandStatus, Spreadsheet};\r\nuse std::thread::sleep;\r\nuse std::time::{Duration, Instant};\r\n\r\n/// Processes a command, measuring execution time and handling sleep.\r\n///\r\n/// # Arguments\r\n///\r\n/// * `sheet` - The mutable spreadsheet.\r\n/// * `command` - The command string.\r\n/// * `last_time` - Stores the total execution time (including sleep).\r\n///\r\n/// # Returns\r\n///\r\n/// The status of command execution\r\npub fn process_command(\r\n    sheet: \u0026mut Spreadsheet,\r\n    command: \u0026str,\r\n    last_time: \u0026mut f64,\r\n) -\u003e CommandStatus {\r\n    // Process the command and measure execution time\r\n    let mut sleep_time = 0.0; // Initialize sleep_time to 0.0\r\n    // Pass by reference instead of cloning\r\n    let start = Instant::now();\r\n    let status = handle_command(sheet, command, \u0026mut sleep_time);\r\n    let command_time = start.elapsed().as_secs_f64();\r\n\r\n    if sleep_time \u003c= command_time {\r\n        sleep_time = 0.0;\r\n    } else {\r\n        sleep_time -= command_time;\r\n    }\r\n    *last_time = command_time + sleep_time;\r\n    if sleep_time \u003e 0.0 {\r\n        sleep(Duration::from_secs_f64(sleep_time));\r\n    }\r\n    status\r\n}","traces":[{"line":17,"address":[783200],"length":1,"stats":{"Line":2}},{"line":23,"address":[783246],"length":1,"stats":{"Line":2}},{"line":25,"address":[783256],"length":1,"stats":{"Line":2}},{"line":26,"address":[783291],"length":1,"stats":{"Line":2}},{"line":27,"address":[783309],"length":1,"stats":{"Line":1}},{"line":29,"address":[783354,783384],"length":1,"stats":{"Line":3}},{"line":30,"address":[783386],"length":1,"stats":{"Line":1}},{"line":32,"address":[783368],"length":1,"stats":{"Line":0}},{"line":34,"address":[783406],"length":1,"stats":{"Line":3}},{"line":35,"address":[783416],"length":1,"stats":{"Line":1}},{"line":36,"address":[783444],"length":1,"stats":{"Line":0}}],"covered":9,"coverable":11},{"path":["/","mnt","d","Repos","Ferro_spreadsheet","src","reevaluate_topo.rs"],"content":"use crate::cell::CellValue;\r\nuse crate::formula::{eval_avg, eval_max, eval_min, eval_variance, sum_value};\r\nuse crate::spreadsheet::Spreadsheet;\r\nuse std::collections::HashSet;\r\n\r\n/// Sets a cell value and accumulates sleep time if positive.\r\n///\r\n/// # Arguments\r\n///\r\n/// * `sheet` - The mutable spreadsheet.\r\n/// * `row` - The target row.\r\n/// * `col` - The target column.\r\n/// * `value` - The value to set.\r\n/// * `sleep_val` - Accumulates sleep time.\r\npub fn sleep_fn(sheet: \u0026mut Spreadsheet, row: i16, col: i16, value: i32, sleep_val: \u0026mut f64) {\r\n    *sheet.get_mut_cell(row, col) = CellValue::Integer(value);\r\n    if value \u003c 0 {\r\n        return;\r\n    }\r\n    *sleep_val += value as f64;\r\n}\r\n\r\n/// Reevaluates a cellâ€™s formula based on its metadata.\r\n///\r\n/// # Arguments\r\n///\r\n/// * `sheet` - The mutable spreadsheet.\r\n/// * `row` - The target row.\r\n/// * `col` - The target column.\r\n/// * `sleep_val` - Accumulates sleep time.\r\npub fn reevaluate_formula(sheet: \u0026mut Spreadsheet, row: i16, col: i16, sleep_val: \u0026mut f64) {\r\n    if sheet.is_cell_locked(row, col) {\r\n        return;\r\n    }\r\n    let cell_meta = sheet.get_cell_meta(row, col);\r\n    let rem = cell_meta.formula % 10;\r\n    let msb = cell_meta.formula / 10;\r\n    let parent1 = cell_meta.parent1;\r\n    let parent2 = cell_meta.parent2;\r\n\r\n    match rem {\r\n        0 =\u003e {\r\n            let par1 = sheet.get_key_cell(parent1);\r\n            let par2 = sheet.get_key_cell(parent2);\r\n            if CellValue::Error == *par1 || CellValue::Error == *par2 {\r\n                *sheet.get_mut_cell(row, col) = CellValue::Error;\r\n                return;\r\n            }\r\n            if let CellValue::Integer(p1_value) = par1 {\r\n                if let CellValue::Integer(p2_value) = par2 {\r\n                    match msb {\r\n                        1 =\u003e {\r\n                            *sheet.get_mut_cell(row, col) = CellValue::Integer(p1_value + p2_value);\r\n                        }\r\n                        2 =\u003e {\r\n                            *sheet.get_mut_cell(row, col) = CellValue::Integer(p1_value - p2_value);\r\n                        }\r\n                        4 =\u003e {\r\n                            *sheet.get_mut_cell(row, col) = CellValue::Integer(p1_value * p2_value);\r\n                        }\r\n                        _ =\u003e {\r\n                            if *p2_value == 0 {\r\n                                *sheet.get_mut_cell(row, col) = CellValue::Error;\r\n                            } else {\r\n                                *sheet.get_mut_cell(row, col) =\r\n                                    CellValue::Integer(p1_value / p2_value);\r\n                            }\r\n                        }\r\n                    }\r\n                }\r\n            }\r\n        }\r\n        2 =\u003e {\r\n            let par1 = sheet.get_key_cell(parent1);\r\n            if CellValue::Error == *par1 {\r\n                *sheet.get_mut_cell(row, col) = CellValue::Error;\r\n                return;\r\n            }\r\n            if let CellValue::Integer(p1_value) = par1 {\r\n                match msb {\r\n                    1 =\u003e {\r\n                        *sheet.get_mut_cell(row, col) = CellValue::Integer(p1_value + parent2);\r\n                    }\r\n                    2 =\u003e {\r\n                        *sheet.get_mut_cell(row, col) = CellValue::Integer(p1_value - parent2);\r\n                    }\r\n                    4 =\u003e {\r\n                        *sheet.get_mut_cell(row, col) = CellValue::Integer(p1_value * parent2);\r\n                    }\r\n                    3 =\u003e {\r\n                        if parent2 == 0 {\r\n                            *sheet.get_mut_cell(row, col) = CellValue::Error;\r\n                        } else {\r\n                            *sheet.get_mut_cell(row, col) = CellValue::Integer(p1_value / parent2);\r\n                        }\r\n                    }\r\n                    8 =\u003e {\r\n                        *sheet.get_mut_cell(row, col) = CellValue::Integer(*p1_value);\r\n                    }\r\n                    _ =\u003e {\r\n                        sleep_fn(sheet, row, col, *p1_value, sleep_val);\r\n                    }\r\n                }\r\n            }\r\n        }\r\n        3 =\u003e {\r\n            let par2 = sheet.get_key_cell(parent2);\r\n            if CellValue::Error == *par2 {\r\n                *sheet.get_mut_cell(row, col) = CellValue::Error;\r\n                return;\r\n            }\r\n            if let CellValue::Integer(p2_value) = par2 {\r\n                match msb {\r\n                    1 =\u003e {\r\n                        *sheet.get_mut_cell(row, col) = CellValue::Integer(parent1 + p2_value);\r\n                    }\r\n                    2 =\u003e {\r\n                        *sheet.get_mut_cell(row, col) = CellValue::Integer(parent1 - p2_value);\r\n                    }\r\n                    4 =\u003e {\r\n                        *sheet.get_mut_cell(row, col) = CellValue::Integer(parent1 * p2_value);\r\n                    }\r\n                    _ =\u003e {\r\n                        if *p2_value == 0 {\r\n                            *sheet.get_mut_cell(row, col) = CellValue::Error;\r\n                        } else {\r\n                            *sheet.get_mut_cell(row, col) = CellValue::Integer(parent1 / p2_value);\r\n                        }\r\n                    }\r\n                }\r\n            }\r\n        }\r\n        5 =\u003e {\r\n            sum_value(sheet, row, col, parent1, parent2);\r\n        }\r\n        6 =\u003e {\r\n            eval_avg(sheet, row, col, parent1, parent2);\r\n        }\r\n        7 =\u003e {\r\n            eval_min(sheet, row, col, parent1, parent2);\r\n        }\r\n        8 =\u003e {\r\n            eval_max(sheet, row, col, parent1, parent2);\r\n        }\r\n        _ =\u003e {\r\n            eval_variance(sheet, row, col, parent1, parent2);\r\n        }\r\n    }\r\n}\r\n\r\n/// Performs a topological sort to reevaluate dependent cells and detect cycles.\r\n///\r\n/// Uses depth-first search to order cells and identify circular dependencies.\r\n///\r\n/// # Arguments\r\n///\r\n/// * `sheet` - The mutable spreadsheet.\r\n/// * `row` - The updated cellâ€™s row.\r\n/// * `col` - The updated cellâ€™s column.\r\n/// * `sleep_val` - Accumulates sleep time.\r\n///\r\n/// # Returns\r\n///\r\n/// * `true` - If a cycle is detected.\r\n/// * `false` - If no cycle is detected.\r\npub fn toposort_reval_detect_cycle(\r\n    sheet: \u0026mut Spreadsheet,\r\n    row: i16,\r\n    col: i16,\r\n    sleep_val: \u0026mut f64,\r\n) -\u003e bool {\r\n    let cell_key = sheet.get_key(row, col);\r\n    // These collections will be used for the topological sort and cycle detection\r\n    let mut fully_visited: HashSet\u003ci32\u003e = HashSet::new();\r\n    let mut result: Vec\u003ci32\u003e = Vec::new();\r\n    let mut dfs_stack: Vec\u003c(i32, bool)\u003e = Vec::new();\r\n    let mut in_current_path: HashSet\u003ci32\u003e = HashSet::new();\r\n\r\n    // Helper to push all dependents (both direct and range-based) for a given cell key\r\n    fn push_dependents(\r\n        cell_key: i32,\r\n        sheet: \u0026Spreadsheet,\r\n        stack: \u0026mut Vec\u003c(i32, bool)\u003e,\r\n        fully_visited: \u0026HashSet\u003ci32\u003e,\r\n    ) {\r\n        // Direct children from standard dependencies\r\n        if let Some(children) = sheet.get_cell_children(cell_key) {\r\n            for child in children {\r\n                if !fully_visited.contains(child) {\r\n                    stack.push((*child, false));\r\n                }\r\n            }\r\n        }\r\n\r\n        for range_child in \u0026sheet.range_children {\r\n            if !fully_visited.contains(\u0026range_child.child_key)\r\n                \u0026\u0026 sheet.is_cell_in_range(cell_key, range_child.start_key, range_child.end_key)\r\n            {\r\n                stack.push((range_child.child_key, false));\r\n            }\r\n        }\r\n    }\r\n\r\n    // Start from all direct children and range-based children of the updated cell\r\n    push_dependents(cell_key, sheet, \u0026mut dfs_stack, \u0026fully_visited);\r\n\r\n    while let Some((current, expanded)) = dfs_stack.pop() {\r\n        if expanded {\r\n            // If we're processing a fully expanded node:\r\n            in_current_path.remove(\u0026current);\r\n            if !result.contains(\u0026current) {\r\n                result.push(current);\r\n            }\r\n            fully_visited.insert(current);\r\n        } else {\r\n            // If we haven't expanded this node yet:\r\n            if in_current_path.contains(\u0026current) {\r\n                // Cycle detected\r\n                // Debugging output\r\n                // println!(\"Cycle detected at cell: {}\", current);\r\n                // Uncomment the following line to see the cycle path\r\n                // println!(\"Cycle path: {:?}\", in_current_path);\r\n                return true;\r\n            }\r\n\r\n            // Add back the current node as expanded\r\n            dfs_stack.push((current, true));\r\n            in_current_path.insert(current);\r\n\r\n            // Process all its dependents (both direct and range-based)\r\n            push_dependents(current, sheet, \u0026mut dfs_stack, \u0026fully_visited);\r\n        }\r\n    }\r\n\r\n    // Reverse the result to get the correct topological order\r\n    result.reverse();\r\n\r\n    // Now reevaluate all cells in the topological order\r\n    for key in result {\r\n        if key \u003e= 0 {\r\n            let (row, col) = sheet.get_row_col(key);\r\n            reevaluate_formula(sheet, row, col, sleep_val);\r\n        }\r\n    }\r\n\r\n    false // No cycle detected\r\n}\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    use crate::cell::CellValue;\r\n    use crate::evaluator::set_cell_value;\r\n    use crate::spreadsheet::{CommandStatus, Spreadsheet};\r\n\r\n    fn create_test_spreadsheet(rows: i16, cols: i16) -\u003e Spreadsheet {\r\n        Spreadsheet::create(rows, cols).unwrap()\r\n    }\r\n\r\n    #[test]\r\n    fn test_sleep_fn_positive() {\r\n        let mut sheet = create_test_spreadsheet(5, 5);\r\n        let mut sleep_time = 0.0;\r\n        sleep_fn(\u0026mut sheet, 0, 0, 5, \u0026mut sleep_time);\r\n        assert_eq!(*sheet.get_cell(0, 0), CellValue::Integer(5));\r\n        assert_eq!(sleep_time, 5.0);\r\n    }\r\n\r\n    #[test]\r\n    fn test_sleep_fn_negative() {\r\n        let mut sheet = create_test_spreadsheet(5, 5);\r\n        let mut sleep_time = 0.0;\r\n        sleep_fn(\u0026mut sheet, 0, 0, -5, \u0026mut sleep_time);\r\n        assert_eq!(*sheet.get_cell(0, 0), CellValue::Integer(-5));\r\n        assert_eq!(sleep_time, 0.0);\r\n    }\r\n\r\n    #[test]\r\n    fn test_reevaluate_formula_arithmetic() {\r\n        let mut sheet = create_test_spreadsheet(5, 5);\r\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(3);\r\n        *sheet.get_mut_cell(0, 1) = CellValue::Integer(2);\r\n        {\r\n            let key1 = sheet.get_key(0, 0);\r\n            let key2 = sheet.get_key(0, 1);\r\n            let meta = sheet.get_cell_meta(1, 1);\r\n            meta.parent1 = key1;\r\n            meta.parent2 = key2;\r\n            meta.formula = 10; // Addition\r\n        }\r\n        let mut sleep_time = 0.0;\r\n        reevaluate_formula(\u0026mut sheet, 1, 1, \u0026mut sleep_time);\r\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Integer(5));\r\n    }\r\n    #[test]\r\n    fn test_reevaluate_formula_arithmetic2() {\r\n        let mut sheet = create_test_spreadsheet(5, 5);
