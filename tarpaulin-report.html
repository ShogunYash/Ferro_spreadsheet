rent2 = 0; // Not used\r\n            meta.formula = 82; // Copy value (8 is msb, 2 is remainder)\r\n        }\r\n\r\n        let mut sleep_time = 0.0;\r\n        reevaluate_formula(\u0026mut sheet, 1, 1, \u0026mut sleep_time);\r\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Integer(42)); // Just copies the value\r\n    }\r\n\r\n    #[test]\r\n    fn test_reevaluate_formula_sleep() {\r\n        let mut sheet = create_test_spreadsheet(5, 5);\r\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(3);\r\n\r\n        {\r\n            let key1 = sheet.get_key(0, 0);\r\n            let meta = sheet.get_cell_meta(1, 1);\r\n            meta.parent1 = key1;\r\n            meta.parent2 = 0; // Not used\r\n            meta.formula = 92; // Sleep function (9 is msb, 2 is remainder)\r\n        }\r\n\r\n        let mut sleep_time = 0.0;\r\n        reevaluate_formula(\u0026mut sheet, 1, 1, \u0026mut sleep_time);\r\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Integer(3)); // Value copied\r\n        assert_eq!(sleep_time, 3.0); // Sleep value incremented\r\n    }\r\n\r\n    #[test]\r\n    fn test_reevaluate_formula_avg() {\r\n        let mut sheet = create_test_spreadsheet(5, 5);\r\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(2);\r\n        *sheet.get_mut_cell(0, 1) = CellValue::Integer(4);\r\n        *sheet.get_mut_cell(0, 2) = CellValue::Integer(6);\r\n        *sheet.get_mut_cell(0, 3) = CellValue::Integer(8);\r\n\r\n        {\r\n            let start_key = sheet.get_key(0, 0);\r\n            let end_key = sheet.get_key(0, 3);\r\n            let meta = sheet.get_cell_meta(1, 1);\r\n            meta.parent1 = start_key;\r\n            meta.parent2 = end_key;\r\n            meta.formula = 6; // AVG function (0 is msb, 6 is remainder)\r\n        }\r\n\r\n        let mut sleep_time = 0.0;\r\n        reevaluate_formula(\u0026mut sheet, 1, 1, \u0026mut sleep_time);\r\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Integer(5)); // AVG of 2,4,6,8 = 5\r\n    }\r\n\r\n    #[test]\r\n    fn test_reevaluate_formula_min() {\r\n        let mut sheet = create_test_spreadsheet(5, 5);\r\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(3);\r\n        *sheet.get_mut_cell(0, 1) = CellValue::Integer(1);\r\n        *sheet.get_mut_cell(0, 2) = CellValue::Integer(5);\r\n\r\n        {\r\n            let start_key = sheet.get_key(0, 0);\r\n            let end_key = sheet.get_key(0, 2);\r\n            let meta = sheet.get_cell_meta(1, 1);\r\n            meta.parent1 = start_key;\r\n            meta.parent2 = end_key;\r\n            meta.formula = 7; // MIN function (0 is msb, 7 is remainder)\r\n        }\r\n\r\n        let mut sleep_time = 0.0;\r\n        reevaluate_formula(\u0026mut sheet, 1, 1, \u0026mut sleep_time);\r\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Integer(1)); // MIN of 3,1,5 = 1\r\n    }\r\n\r\n    #[test]\r\n    fn test_reevaluate_formula_max() {\r\n        let mut sheet = create_test_spreadsheet(5, 5);\r\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(3);\r\n        *sheet.get_mut_cell(0, 1) = CellValue::Integer(9);\r\n        *sheet.get_mut_cell(0, 2) = CellValue::Integer(5);\r\n\r\n        {\r\n            let start_key = sheet.get_key(0, 0);\r\n            let end_key = sheet.get_key(0, 2);\r\n            let meta = sheet.get_cell_meta(1, 1);\r\n            meta.parent1 = start_key;\r\n            meta.parent2 = end_key;\r\n            meta.formula = 8; // MAX function (0 is msb, 8 is remainder)\r\n        }\r\n\r\n        let mut sleep_time = 0.0;\r\n        reevaluate_formula(\u0026mut sheet, 1, 1, \u0026mut sleep_time);\r\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Integer(9)); // MAX of 3,9,5 = 9\r\n    }\r\n\r\n    #[test]\r\n    fn test_reevaluate_formula_variance() {\r\n        let mut sheet = create_test_spreadsheet(5, 5);\r\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(2);\r\n        *sheet.get_mut_cell(0, 1) = CellValue::Integer(4);\r\n        *sheet.get_mut_cell(0, 2) = CellValue::Integer(6);\r\n\r\n        {\r\n            let start_key = sheet.get_key(0, 0);\r\n            let end_key = sheet.get_key(0, 2);\r\n            let meta = sheet.get_cell_meta(1, 1);\r\n            meta.parent1 = start_key;\r\n            meta.parent2 = end_key;\r\n            meta.formula = 9; // VARIANCE function (0 is msb, 9 is remainder)\r\n        }\r\n\r\n        let mut sleep_time = 0.0;\r\n        reevaluate_formula(\u0026mut sheet, 1, 1, \u0026mut sleep_time);\r\n        // Variance of [2,4,6] = ((2-4)Â² + (4-4)Â² + (6-4)Â²) / 3 = (4 + 0 + 4) / 3 = 8/3 â‰ˆ 2.67\r\n        // Integer truncation gives us 2\r\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Integer(2));\r\n    }\r\n    #[test]\r\n    fn test_reevaluate_formula_arithmetic_div_zero() {\r\n        let mut sheet = create_test_spreadsheet(5, 5);\r\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(5);\r\n        *sheet.get_mut_cell(0, 1) = CellValue::Integer(0);\r\n        let key1 = sheet.get_key(0, 0);\r\n        let key2 = sheet.get_key(0, 1);\r\n        let meta = sheet.get_cell_meta(1, 1);\r\n        meta.parent1 = key1;\r\n        meta.parent2 = key2;\r\n        meta.formula = 30; // Division\r\n        let mut sleep_time = 0.0;\r\n        reevaluate_formula(\u0026mut sheet, 1, 1, \u0026mut sleep_time);\r\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Error);\r\n    }\r\n\r\n    #[test]\r\n    fn test_reevaluate_formula_error() {\r\n        let mut sheet = create_test_spreadsheet(5, 5);\r\n        *sheet.get_mut_cell(0, 0) = CellValue::Error;\r\n        let key1 = sheet.get_key(0, 0);\r\n        let key2 = sheet.get_key(0, 1);\r\n        let meta = sheet.get_cell_meta(1, 1);\r\n        meta.parent1 = key1;\r\n        meta.parent2 = key2;\r\n        meta.formula = 10; // Addition\r\n        let mut sleep_time = 0.0;\r\n        reevaluate_formula(\u0026mut sheet, 1, 1, \u0026mut sleep_time);\r\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Error);\r\n    }\r\n\r\n    #[test]\r\n    fn test_reevaluate_formula_sum() {\r\n        let mut sheet = create_test_spreadsheet(5, 5);\r\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(1);\r\n        *sheet.get_mut_cell(0, 1) = CellValue::Integer(2);\r\n        let key1 = sheet.get_key(0, 0);\r\n        let key2 = sheet.get_key(0, 1);\r\n        let meta = sheet.get_cell_meta(1, 1);\r\n        meta.parent1 = key1;\r\n        meta.parent2 = key2;\r\n        meta.formula = 5; // SUM\r\n        let mut sleep_time = 0.0;\r\n        reevaluate_formula(\u0026mut sheet, 1, 1, \u0026mut sleep_time);\r\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Integer(3));\r\n    }\r\n\r\n    #[test]\r\n    fn test_cycle_prevention() {\r\n        let mut sheet = create_test_spreadsheet(5, 5);\r\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(1);\r\n        let mut sleep_time = 0.0;\r\n        assert_eq!(\r\n            set_cell_value(\u0026mut sheet, 1, 1, \"A1\", \u0026mut sleep_time),\r\n            CommandStatus::CmdOk\r\n        );\r\n        assert_eq!(\r\n            set_cell_value(\u0026mut sheet, 0, 0, \"B2\", \u0026mut sleep_time),\r\n            CommandStatus::CircularRef\r\n        );\r\n        assert!(!toposort_reval_detect_cycle(\r\n            \u0026mut sheet,\r\n            0,\r\n            0,\r\n            \u0026mut sleep_time\r\n        ));\r\n        assert_eq!(*sheet.get_cell(0, 0), CellValue::Integer(1)); // A1 unchanged\r\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Integer(1)); // B2 still references A1\r\n    }\r\n\r\n    #[test]\r\n    fn test_toposort_reval_no_cycle() {\r\n        let mut sheet = create_test_spreadsheet(5, 5);\r\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(1);\r\n        let mut sleep_time = 0.0;\r\n        set_cell_value(\u0026mut sheet, 1, 1, \"A1\", \u0026mut sleep_time);\r\n        assert!(!toposort_reval_detect_cycle(\r\n            \u0026mut sheet,\r\n            1,\r\n            1,\r\n            \u0026mut sleep_time\r\n        ));\r\n    }\r\n\r\n    #[test]\r\n    fn test_reevaluate_formula_div_by_zero() {\r\n        let mut sheet: Spreadsheet = create_test_spreadsheet(5, 5);\r\n        *sheet.get_mut_cell(0, 0) = CellValue::Integer(5);\r\n        *sheet.get_mut_cell(0, 1) = CellValue::Integer(0);\r\n        let parent1_key = sheet.get_key(0, 0);\r\n        let parent2_key = sheet.get_key(0, 1);\r\n        let meta = sheet.get_cell_meta(1, 1);\r\n        meta.parent1 = parent1_key;\r\n        meta.parent2 = parent2_key;\r\n        meta.formula = 30; // Division\r\n        let mut sleep_time = 0.0;\r\n        reevaluate_formula(\u0026mut sheet, 1, 1, \u0026mut sleep_time);\r\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Error);\r\n    }\r\n}\r\n","traces":[{"line":15,"address":[527632],"length":1,"stats":{"Line":1}},{"line":16,"address":[527678],"length":1,"stats":{"Line":1}},{"line":17,"address":[527718],"length":1,"stats":{"Line":1}},{"line":20,"address":[527732],"length":1,"stats":{"Line":2}},{"line":31,"address":[527760],"length":1,"stats":{"Line":10}},{"line":32,"address":[527838],"length":1,"stats":{"Line":10}},{"line":35,"address":[527877],"length":1,"stats":{"Line":10}},{"line":36,"address":[527901,527989,527938],"length":1,"stats":{"Line":20}},{"line":37,"address":[527965,528114,528020],"length":1,"stats":{"Line":20}},{"line":38,"address":[528052],"length":1,"stats":{"Line":10}},{"line":39,"address":[528065],"length":1,"stats":{"Line":10}},{"line":41,"address":[528079],"length":1,"stats":{"Line":10}},{"line":43,"address":[528191],"length":1,"stats":{"Line":7}},{"line":44,"address":[528221],"length":1,"stats":{"Line":7}},{"line":45,"address":[528244,528586],"length":1,"stats":{"Line":13}},{"line":46,"address":[528628],"length":1,"stats":{"Line":1}},{"line":49,"address":[528679],"length":1,"stats":{"Line":6}},{"line":50,"address":[528718],"length":1,"stats":{"Line":6}},{"line":51,"address":[528757],"length":1,"stats":{"Line":6}},{"line":5   .create(true) // Create the file if it doesn't exist\r\n        .truncate(true) // Truncate (clear) the file if it exists\r\n        .open(path)\r\n    {\r\n        Ok(file) =\u003e file,\r\n        Err(e) =\u003e {\r\n            eprintln!(\"Failed to create or open file '{}': {}\", filename, e);\r\n            return CommandStatus::Unrecognized;\r\n        }\r\n    };\r\n\r\n    // Create a buffered writer\r\n    let mut writer = BufWriter::new(file);\r\n\r\n    // Write header with dimensions\r\n    if let Err(e) = writeln!(writer, \"DIMS,{},{}\", sheet.rows, sheet.cols) {\r\n        eprintln!(\"Failed to write to file '{}': {}\", filename, e);\r\n        return CommandStatus::Unrecognized;\r\n    }\r\n\r\n    // Write cell data with formulas\r\n    for row in 0..sheet.rows {\r\n        for col in 0..sheet.cols {\r\n            let key = sheet.get_key(row, col);\r\n            let cell_value = sheet.get_cell(row, col);\r\n\r\n            // Only write cells with non-zero values or formulas\r\n            let is_nonzero = !matches!(cell_value, CellValue::Integer(0));\r\n\r\n            // Check if cell has formula metadata\r\n            let has_metadata = sheet.cell_meta.contains_key(\u0026key);\r\n\r\n            if is_nonzero || has_metadata {\r\n                let cell_ref = format!(\"{}{}\", sheet.get_column_name(col), row + 1);\r\n\r\n                // Write the cell value\r\n                match cell_value {\r\n                    CellValue::Integer(val) =\u003e {\r\n                        if let Err(e) = write!(writer, \"CELL,{},{}\", cell_ref, val) {\r\n                            eprintln!(\"Failed to write cell data to '{}': {}\", filename, e);\r\n                            return CommandStatus::Unrecognized;\r\n                        }\r\n                    }\r\n                    CellValue::Error =\u003e {\r\n                        if let Err(e) = write!(writer, \"CELL,{},ERR\", cell_ref) {\r\n                            eprintln!(\"Failed to write cell data to '{}': {}\", filename, e);\r\n                            return CommandStatus::Unrecognized;\r\n                        }\r\n                    }\r\n                }\r\n\r\n                // If the cell has formula metadata, write it too\r\n                if let Some(meta) = sheet.cell_meta.get(\u0026key) {\r\n                    if meta.formula != -1 {\r\n                        // Get the parent cells as references\r\n                        let parent1_ref = if meta.parent1 != -1 {\r\n                            let (p1_row, p1_col) = sheet.get_row_col(meta.parent1);\r\n                            format!(\"{}{}\", sheet.get_column_name(p1_col), p1_row + 1)\r\n                        } else {\r\n                            String::from(\"\")\r\n                        };\r\n\r\n                        let parent2_ref = if meta.parent2 != -1 {\r\n                            let (p2_row, p2_col) = sheet.get_row_col(meta.parent2);\r\n                            format!(\"{}{}\", sheet.get_column_name(p2_col), p2_row + 1)\r\n                        } else {\r\n                            String::from(\"\")\r\n                        };\r\n\r\n                        // Fix: Use the correct format for formula data - no spaces after commas\r\n                        if let Err(e) = write!(\r\n                            writer,\r\n                            \",FORMULA,{},{},{}\",\r\n                            meta.formula, parent1_ref, parent2_ref\r\n                        ) {\r\n                            eprintln!(\"Failed to write formula data to '{}': {}\", filename, e);\r\n                            return CommandStatus::Unrecognized;\r\n                        }\r\n                    }\r\n                }\r\n\r\n                // End the line\r\n                if let Err(e) = writeln!(writer) {\r\n                    eprintln!(\"Failed to write to '{}': {}\", filename, e);\r\n                    return CommandStatus::Unrecognized;\r\n                }\r\n            }\r\n        }\r\n    }\r\n\r\n    // Explicitly flush to ensure all data is written\r\n    if let Err(e) = writer.flush() {\r\n        eprintln!(\"Failed to flush data to '{}': {}\", filename, e);\r\n        return CommandStatus::Unrecognized;\r\n    }\r\n\r\n    eprintln!(\"Spreadsheet successfully saved to '{}'\", filename);\r\n    CommandStatus::CmdOk\r\n}\r\n\r\n/// Loads a spreadsheet from a file, overwriting existing data.\r\n///\r\n/// # Arguments\r\n///\r\n/// * `sheet` - The mutable spreadsheet to load into.\r\n/// * `filename` - The source file path.\r\n///\r\n/// # Returns\r\n///\r\n/// * `CommandStatus::CmdOk` - On success (even with partial data).\r\n/// * `CommandStatus::Unrecognized` - If the file cannot be opened\r\npub fn load_spreadsheet(sheet: \u0026mut Spreadsheet, filename: \u0026str) -\u003e CommandStatus {\r\n    let path = Path::new(filename);\r\n\r\n    // Open file for reading\r\n    let file = match File::open(path) {\r\n        Ok(file) =\u003e file,\r\n        Err(_) =\u003e return CommandStatus::Unrecognized,\r\n    };\r\n\r\n    // Create a buffered reader\r\n    let reader = BufReader::new(file);\r\n\r\n    // Clear the existing spreadsheet\r\n    for row in 0..sheet.rows {\r\n        for col in 0..sheet.cols {\r\n            let key = sheet.get_key(row, col);\r\n            // Clear cell value\r\n            let index = sheet.get_index(row, col);\r\n            sheet.grid[index] = CellValue::Integer(0);\r\n\r\n            // Clear metadata and dependencies\r\n            if sheet.cell_meta.contains_key(\u0026key) {\r\n                // Remove all parent-child relationships\r\n                graph::remove_all_parents(sheet, row, col);\r\n                sheet.cell_meta.remove(\u0026key);\r\n            }\r\n        }\r\n    }\r\n\r\n    // Read and parse the file\r\n    for line_result in reader.lines() {\r\n        let line = match line_result {\r\n            Ok(line) =\u003e line,\r\n            Err(_) =\u003e continue,\r\n        };\r\n\r\n        let parts: Vec\u003c\u0026str\u003e = line.split(',').collect();\r\n        if parts.is_empty() {\r\n            continue;\r\n        }\r\n\r\n        // Process line based on type\r\n        match parts[0] {\r\n            \"DIMS\" =\u003e {\r\n                // Dimensions line: DIMS,rows,cols\r\n                if parts.len() \u003e= 3 {\r\n                    // We don't resize the sheet here, just validate dimensions\r\n                    let file_rows: i16 = parts[1].parse().unwrap_or(0);\r\n                    let file_cols: i16 = parts[2].parse().unwrap_or(0);\r\n\r\n                    if file_rows \u003e sheet.rows || file_cols \u003e sheet.cols {\r\n                        eprintln!(\r\n                            \"Warning: File contains a larger spreadsheet than current dimensions\"\r\n                        );\r\n                    }\r\n                }\r\n            }\r\n            \"CELL\" =\u003e {\r\n                // Cell data line: CELL,ref,value[,FORMULA,formula_code,parent1,parent2]\r\n                if parts.len() \u003e= 3 {\r\n                    let cell_ref = parts[1];\r\n                    let value_str = parts[2];\r\n\r\n                    // Parse cell reference\r\n                    if let Ok((row, col)) = parse_cell_reference(sheet, cell_ref) {\r\n                        // Fix: Check if the cell reference is within bounds\r\n                        if row \u003e= sheet.rows || col \u003e= sheet.cols {\r\n                            eprintln!(\"Warning: Cell reference {} out of bounds\", cell_ref);\r\n                            continue;\r\n                        }\r\n\r\n                        // Set cell value\r\n                        let cell_value = if value_str == \"ERR\" {\r\n                            CellValue::Error\r\n                        } else {\r\n                            match value_str.parse::\u003ci32\u003e() {\r\n                                Ok(val) =\u003e CellValue::Integer(val),\r\n                                Err(_) =\u003e continue,\r\n                            }\r\n                        };\r\n\r\n                        let index = sheet.get_index(row, col);\r\n                        sheet.grid[index] = cell_value;\r\n\r\n                        // If there's formula data, process it\r\n                        if parts.len() \u003e= 6 \u0026\u0026 parts[3] == \"FORMULA\" {\r\n                            let formula: i16 = parts[4].parse().unwrap_or(-1);\r\n                            let parent1_ref = parts[5];\r\n                            let parent2_ref = if parts.len() \u003e 6 { parts[6] } else { \"\" };\r\n\r\n                            if formula != -1 {\r\n                                // Get parent cell keys\r\n                                let parent1_key = if !parent1_ref.is_empty() {\r\n                                    if let Ok((p1_row, p1_col)) =\r\n                                        parse_cell_reference(sheet, parent1_ref)\r\n                                    {\r\n                                        // Fix: Check if parent reference is within bounds\r\n                                        if p1_row \u003c sheet.rows \u0026\u0026 p1_col \u003c sheet.cols {\r\n                                            sheet.get_key(p1_row, p1_col)\r\n                                        } else {\r\n                                            -1\r\n                                        }\r\n                                    } else {\r\n                                        -1\r\n                                    }\r\n                                } else {\r\n                                    -1\r\n                                };\r\n\r\n                                let parent2_key = if !parent2_ref.is_empty() {\r\n                                    if let Ok((p2_row, p2_col)) =\r\n                                        parse_cell_reference(sheet, parent2_ref)\r\n                                    {\r\n                                        // Fix: Check if parent reference is within bounds\r\n                                        if p2_row \u003c sheet.rows \u0026\u0026 p2_col \u003c sheet.cols {\r\n                                            sheet.get_key(p2_row, p2_col)\r\n                                        } else {\r\n                                            -1\r\n                                        }\r\n                                    } else {\r\n                                        -1\r\n                                    }\r\n                                } else {\r\n                                    -1\r\n                                };\r\n\r\n                                // Set cell metadata\r\n                                let meta = sheet.get_cell_meta(row, col);\r\n                                meta.formula = formula;\r\n                                meta.parent1 = parent1_key;\r\n                                meta.parent2 = parent2_key;\r\n\r\n                                // Add dependencies\r\n                                graph::add_children(\r\n                                    sheet,\r\n                                    parent1_key,\r\n                                    parent2_key,\r\n                                    formula,\r\n                                    row,\r\n                                    col,\r\n                                );\r\n                            }\r\n                        }\r\n                    }\r\n                }\r\n            }\r\n            _ =\u003e continue,\r\n        }\r\n    }\r\n\r\n    CommandStatus::CmdOk\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    use crate::cell::CellValue;\r\n    use crate::process_command;\r\n    use crate::spreadsheet::CellMeta;\r\n    use crate::spreadsheet::{CommandStatus, Spreadsheet};\r\n    use std::fs;\r\n    use std::path::Path;\r\n\r\n    // Helper function to create a test file path that won't collide with real files\r\n    fn test_file_path(name: \u0026str) -\u003e String {\r\n        format!(\"test_files/test_{}.ss\", name)\r\n    }\r\n\r\n    // Helper function to ensure test directory exists\r\n    fn ensure_test_dir() {\r\n        let dir = Path::new(\"test_files\");\r\n        if !dir.exists() {\r\n            fs::create_dir_all(dir).expect(\"Failed to create test directory\");\r\n        }\r\n    }\r\n\r\n    // Helper function to clean up test files\r\n    fn clean_test_file(path: \u0026str) {\r\n        let _ = fs::remove_file(path); // Ignore errors if file doesn't exist\r\n    }\r\n\r\n    #[test]\r\n    fn test_save_empty_spreadsheet() {\r\n        ensure_test_dir();\r\n        let filename = test_file_path(\"empty\");\r\n        clean_test_file(\u0026filename);\r\n\r\n        let sheet = Spreadsheet::create(10, 10).unwrap();\r\n        let result = save_spreadsheet(\u0026sheet, \u0026filename);\r\n\r\n        assert_eq!(result, CommandStatus::CmdOk);\r\n        assert!(Path::new(\u0026filename).exists());\r\n\r\n        // Clean up\r\n        clean_test_file(\u0026filename);\r\n    }\r\n\r\n    #[test]\r\n    fn test_save_spreadsheet_with_values() {\r\n        ensure_test_dir();\r\n        let filename = test_file_path(\"values\");\r\n        clean_test_file(\u0026filename);\r\n\r\n        let mut sheet = Spreadsheet::create(10, 10).unwrap();\r\n        let mut time_elapsed = 0.0;\r\n\r\n        // Add some values\r\n        process_command::process_command(\u0026mut sheet, \"A1=10\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut sheet, \"B2=20\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut sheet, \"C3=30\", \u0026mut time_elapsed);\r\n\r\n        let result = save_spreadsheet(\u0026sheet, \u0026filename);\r\n        assert_eq!(result, CommandStatus::CmdOk);\r\n\r\n        // Verify file content\r\n        let content = fs::read_to_string(\u0026filename).expect(\"Failed to read file\");\r\n        assert!(content.contains(\"DIMS,10,10\"));\r\n        assert!(content.contains(\"CELL,A1,10\"));\r\n        assert!(content.contains(\"CELL,B2,20\"));\r\n        assert!(content.contains(\"CELL,C3,30\"));\r\n\r\n        // Clean up\r\n        clean_test_file(\u0026filename);\r\n    }\r\n\r\n    #[test]\r\n    fn test_save_spreadsheet_with_formulas() {\r\n        ensure_test_dir();\r\n        let filename = test_file_path(\"formulas\");\r\n        clean_test_file(\u0026filename);\r\n\r\n        let mut sheet = Spreadsheet::create(10, 10).unwrap();\r\n        let mut time_elapsed = 0.0;\r\n\r\n        // Add values and formulas\r\n        process_command::process_command(\u0026mut sheet, \"A1=10\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut sheet, \"B1=20\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut sheet, \"C1=A1+B1\", \u0026mut time_elapsed); // Sum formula\r\n        process_command::process_command(\u0026mut sheet, \"D1=A1*B1\", \u0026mut time_elapsed); // Multiply formula\r\n\r\n        let result = save_spreadsheet(\u0026sheet, \u0026filename);\r\n        assert_eq!(result, CommandStatus::CmdOk);\r\n\r\n        // Verify file content - fixed formula format expectation\r\n        let content = fs::read_to_string(\u0026filename).expect(\"Failed to read file\");\r\n        assert!(content.contains(\"DIMS,10,10\"));\r\n        assert!(content.contains(\"CELL,A1,10\"));\r\n        assert!(content.contains(\"CELL,B1,20\"));\r\n        assert!(content.contains(\"CELL,C1,30,FORMULA,10,A1,B1\")); // Sum formula\r\n        assert!(content.contains(\"CELL,D1,200,FORMULA,40,A1,B1\")); // Multiply formula\r\n\r\n        // Clean up\r\n        clean_test_file(\u0026filename);\r\n    }\r\n\r\n    #[test]\r\n    fn test_save_spreadsheet_with_error_cells() {\r\n        ensure_test_dir();\r\n        let filename = test_file_path(\"errors\");\r\n        clean_test_file(\u0026filename);\r\n\r\n        let mut sheet = Spreadsheet::create(10, 10).unwrap();\r\n        let mut time_elapsed = 0.0;\r\n\r\n        // Create an error condition (division by zero)\r\n        process_command::process_command(\u0026mut sheet, \"A1=10\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut sheet, \"B1=0\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut sheet, \"C1=A1/B1\", \u0026mut time_elapsed); // This will be an error\r\n\r\n        let result = save_spreadsheet(\u0026sheet, \u0026filename);\r\n        assert_eq!(result, CommandStatus::CmdOk);\r\n\r\n        // Verify file content - fixed formula format expectation\r\n        let content = fs::read_to_string(\u0026filename).expect(\"Failed to read file\");\r\n        assert!(content.contains(\"CELL,C1,ERR,FORMULA,30,A1,B1\")); // Division formula with error\r\n\r\n        // Clean up\r\n        clean_test_file(\u0026filename);\r\n    }\r\n\r\n    #[test]\r\n    fn test_save_spreadsheet_invalid_path() {\r\n        // Try to save to an invalid path\r\n        let sheet = Spreadsheet::create(10, 10).unwrap();\r\n        let result = save_spreadsheet(\u0026sheet, \"/nonexistent/directory/file.ss\");\r\n\r\n        // Should return error status\r\n        assert_eq!(result, CommandStatus::Unrecognized);\r\n    }\r\n\r\n    #[test]\r\n    fn test_load_spreadsheet_basic() {\r\n        ensure_test_dir();\r\n        let filename = test_file_path(\"load_basic\");\r\n        clean_test_file(\u0026filename);\r\n\r\n        // Create and save a spreadsheet\r\n        let mut original_sheet = Spreadsheet::create(10, 10).unwrap();\r\n        let mut time_elapsed = 0.0;\r\n\r\n        process_command::process_command(\u0026mut original_sheet, \"A1=10\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut original_sheet, \"B2=20\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut original_sheet, \"C3=30\", \u0026mut time_elapsed);\r\n\r\n        save_spreadsheet(\u0026original_sheet, \u0026filename);\r\n\r\n        // Load into a new spreadsheet\r\n        let mut loaded_sheet = Spreadsheet::create(10, 10).unwrap();\r\n        let result = load_spreadsheet(\u0026mut loaded_sheet, \u0026filename);\r\n\r\n        assert_eq!(result, CommandStatus::CmdOk);\r\n\r\n        // Verify cell values\r\n        match loaded_sheet.get_cell(0, 0) {\r\n            // A1\r\n            CellValue::Integer(val) =\u003e assert_eq!(*val, 10),\r\n            _ =\u003e panic!(\"A1 should be Integer(10)\"),\r\n        }\r\n\r\n        match loaded_sheet.get_cell(1, 1) {\r\n            // B2\r\n            CellValue::Integer(val) =\u003e assert_eq!(*val, 20),\r\n            _ =\u003e panic!(\"B2 should be Integer(20)\"),\r\n        }\r\n\r\n        match loaded_sheet.get_cell(2, 2) {\r\n            // C3\r\n            CellValue::Integer(val) =\u003e assert_eq!(*val, 30),\r\n            _ =\u003e panic!(\"C3 should be Integer(30)\"),\r\n        }\r\n\r\n        // Clean up\r\n        clean_test_file(\u0026filename);\r\n    }\r\n\r\n    #[test]\r\n    fn test_load_spreadsheet_with_formulas() {\r\n        ensure_test_dir();\r\n        let filename = test_file_path(\"load_formulas\");\r\n        clean_test_file(\u0026filename);\r\n\r\n        // Create and save a spreadsheet with formulas\r\n        let mut original_sheet = Spreadsheet::create(10, 10).unwrap();\r\n        let mut time_elapsed = 0.0;\r\n\r\n        process_command::process_command(\u0026mut original_sheet, \"A1=10\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut original_sheet, \"B1=20\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut original_sheet, \"C1=A1+B1\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut original_sheet, \"D1=A1*B1\", \u0026mut time_elapsed);\r\n\r\n        save_spreadsheet(\u0026original_sheet, \u0026filename);\r\n\r\n        // Load into a new spreadsheet\r\n        let mut loaded_sheet = Spreadsheet::create(10, 10).unwrap();\r\n        let result = load_spreadsheet(\u0026mut loaded_sheet, \u0026filename);\r\n\r\n        assert_eq!(result, CommandStatus::CmdOk);\r\n\r\n        // Verify cell values and formulas\r\n        match loaded_sheet.get_cell(0, 2) {\r\n            // C1\r\n            CellValue::Integer(val) =\u003e assert_eq!(*val, 30),\r\n            _ =\u003e panic!(\"C1 should be Integer(30)\"),\r\n        }\r\n\r\n        match loaded_sheet.get_cell(0, 3) {\r\n            // D1\r\n            CellValue::Integer(val) =\u003e assert_eq!(*val, 200),\r\n            _ =\u003e panic!(\"D1 should be Integer(200)\"),\r\n        }\r\n\r\n        // Verify that formulas work by updating a parent cell\r\n        process_command::process_command(\u0026mut loaded_sheet, \"A1=5\", \u0026mut time_elapsed);\r\n\r\n        // Verify cells were recalculated\r\n        match loaded_sheet.get_cell(0, 2) {\r\n            // C1 should now be 5+20=25\r\n            CellValue::Integer(val) =\u003e assert_eq!(*val, 25),\r\n            _ =\u003e panic!(\"C1 should be Integer(25) after update\"),\r\n        }\r\n\r\n        match loaded_sheet.get_cell(0, 3) {\r\n            // D1 should now be 5*20=100\r\n            CellValue::Integer(val) =\u003e assert_eq!(*val, 100),\r\n            _ =\u003e panic!(\"D1 should be Integer(100) after update\"),\r\n        }\r\n\r\n        // Clean up\r\n        clean_test_file(\u0026filename);\r\n    }\r\n\r\n    #[test]\r\n    fn test_load_spreadsheet_with_error_cells() {\r\n        ensure_test_dir();\r\n        let filename = test_file_path(\"load_errors\");\r\n        clean_test_file(\u0026filename);\r\n\r\n        // Create and save a spreadsheet with error cells\r\n        let mut original_sheet = Spreadsheet::create(10, 10).unwrap();\r\n        let mut time_elapsed = 0.0;\r\n\r\n        process_command::process_command(\u0026mut original_sheet, \"A1=10\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut original_sheet, \"B1=0\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut original_sheet, \"C1=A1/B1\", \u0026mut time_elapsed); // Error: division by zero\r\n\r\n        save_spreadsheet(\u0026original_sheet, \u0026filename);\r\n\r\n        // Load into a new spreadsheet\r\n        let mut loaded_sheet = Spreadsheet::create(10, 10).unwrap();\r\n        let result = load_spreadsheet(\u0026mut loaded_sheet, \u0026filename);\r\n\r\n        assert_eq!(result, CommandStatus::CmdOk);\r\n\r\n        // Verify error cell\r\n        match loaded_sheet.get_cell(0, 2) {\r\n            // C1\r\n            CellValue::Error =\u003e {} // This is what we expect\r\n            _ =\u003e panic!(\"C1 should be Error\"),\r\n        }\r\n\r\n        // Fix the division by zero and verify recalculation\r\n        process_command::process_command(\u0026mut loaded_sheet, \"B1=2\", \u0026mut time_elapsed);\r\n\r\n        // C1 should now be 10/2=5\r\n        match loaded_sheet.get_cell(0, 2) {\r\n            // C1\r\n            CellValue::Integer(val) =\u003e assert_eq!(*val, 5),\r\n            _ =\u003e panic!(\"C1 should be Integer(5) after fixing error\"),\r\n        }\r\n\r\n        // Clean up\r\n        clean_test_file(\u0026filename);\r\n    }\r\n\r\n    #[test]\r\n    fn test_load_spreadsheet_nonexistent_file() {\r\n        let mut sheet = Spreadsheet::create(10, 10).unwrap();\r\n        let result = load_spreadsheet(\u0026mut sheet, \"nonexistent_file.ss\");\r\n\r\n        assert_eq!(result, CommandStatus::Unrecognized);\r\n    }\r\n\r\n    #[test]\r\n    fn test_load_spreadsheet_with_incorrect_format() {\r\n        ensure_test_dir();\r\n        let filename = test_file_path(\"bad_format\");\r\n        clean_test_file(\u0026filename);\r\n\r\n        // Create a file with incorrect format\r\n        let content = \"This is not a valid spreadsheet file\\nIt has no proper format\";\r\n        fs::write(\u0026filename, content).expect(\"Failed to write test file\");\r\n\r\n        let mut sheet = Spreadsheet::create(10, 10).unwrap();\r\n        let result = load_spreadsheet(\u0026mut sheet, \u0026filename);\r\n\r\n        // Should still succeed but not load any data\r\n        assert_eq!(result, CommandStatus::CmdOk);\r\n\r\n        // All cells should be empty (0)\r\n        for row in 0..sheet.rows {\r\n            for col in 0..sheet.cols {\r\n                match sheet.get_cell(row, col) {\r\n                    CellValue::Integer(val) =\u003e assert_eq!(*val, 0),\r\n                    _ =\u003e panic!(\"Cell should be Integer(0)\"),\r\n                }\r\n            }\r\n        }\r\n\r\n        // Clean up\r\n        clean_test_file(\u0026filename);\r\n    }\r\n\r\n    #[test]\r\n    fn test_load_spreadsheet_with_larger_dimensions() {\r\n        ensure_test_dir();\r\n        let filename = test_file_path(\"larger_dims\");\r\n        clean_test_file(\u0026filename);\r\n\r\n        // Create a file with larger dimensions than the target spreadsheet\r\n        let content = \"DIMS,20,20\\nCELL,T20,100\";\r\n        fs::write(\u0026filename, content).expect(\"Failed to write test file\");\r\n\r\n        let mut sheet = Spreadsheet::create(10, 10).unwrap();\r\n        let result = load_spreadsheet(\u0026mut sheet, \u0026filename);\r\n\r\n        // Should succeed but with a warning\r\n        assert_eq!(result, CommandStatus::CmdOk);\r\n\r\n        // Cell T20 is outside our 10x10 sheet, so it should be ignored\r\n        // Just verify the sheet loads without errors\r\n\r\n        // Clean up\r\n        clean_test_file(\u0026filename);\r\n    }\r\n\r\n    #[test]\r\n    fn test_save_and_load_complex_spreadsheet() {\r\n        ensure_test_dir();\r\n        let filename = test_file_path(\"complex\");\r\n        clean_test_file(\u0026filename);\r\n\r\n        // Create a complex spreadsheet with various formulas and values\r\n        let mut original_sheet = Spreadsheet::create(10, 10).unwrap();\r\n        let mut time_elapsed = 0.0;\r\n\r\n        // Set up a small financial model\r\n\r\n        process_command::process_command(\u0026mut original_sheet, \"A2=100\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut original_sheet, \"A3=120\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut original_sheet, \"A4=150\", \u0026mut time_elapsed);\r\n\r\n        process_command::process_command(\u0026mut original_sheet, \"B2=80\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut original_sheet, \"B3=90\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut original_sheet, \"B4=100\", \u0026mut time_elapsed);\r\n\r\n        process_command::process_command(\u0026mut original_sheet, \"C2=A2-B2\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut original_sheet, \"C3=A3-B3\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut original_sheet, \"C4=A4-B4\", \u0026mut time_elapsed);\r\n\r\n        process_command::process_command(\u0026mut original_sheet, \"D2=C2+C3\", \u0026mut time_elapsed);\r\n\r\n        save_spreadsheet(\u0026original_sheet, \u0026filename);\r\n\r\n        // Load into a new spreadsheet\r\n        let mut loaded_sheet = Spreadsheet::create(10, 10).unwrap();\r\n        let result = load_spreadsheet(\u0026mut loaded_sheet, \u0026filename);\r\n\r\n        assert_eq!(result, CommandStatus::CmdOk);\r\n\r\n        // Verify correct values - fix the expectations\r\n\r\n        match loaded_sheet.get_cell(1, 2) {\r\n            // C2\r\n            CellValue::Integer(val) =\u003e assert_eq!(*val, 20), // 100-80\r\n            _ =\u003e panic!(\"C2 should be Integer(20)\"),\r\n        }\r\n\r\n        match loaded_sheet.get_cell(2, 2) {\r\n            // C3\r\n            CellValue::Integer(val) =\u003e assert_eq!(*val, 30), // 120-90\r\n            _ =\u003e panic!(\"C3 should be Integer(30)\"),\r\n        }\r\n\r\n        match loaded_sheet.get_cell(3, 2) {\r\n            // C4\r\n            CellValue::Integer(val) =\u003e assert_eq!(*val, 50), // 150-100\r\n            _ =\u003e panic!(\"C4 should be Integer(50)\"),\r\n        }\r\n\r\n        // Check the total\r\n        match loaded_sheet.get_cell(1, 3) {\r\n            // D2\r\n            CellValue::Integer(val) =\u003e assert_eq!(*val, 50), // 20+30+50\r\n            _ =\u003e panic!(\"D2 should be Integer(100)\"),\r\n        }\r\n\r\n        // Test modifying a value and verify formula recalculation\r\n        process_command::process_command(\u0026mut loaded_sheet, \"A2=200\", \u0026mut time_elapsed);\r\n\r\n        // C2 should update to 200-80=120\r\n        match loaded_sheet.get_cell(1, 2) {\r\n            // C2\r\n            CellValue::Integer(val) =\u003e assert_eq!(*val, 120),\r\n            _ =\u003e panic!(\"C2 should be Integer(120) after update\"),\r\n        }\r\n\r\n        // D2 should update to 120+30+50=200\r\n        match loaded_sheet.get_cell(1, 3) {\r\n            // D2\r\n            CellValue::Integer(val) =\u003e assert_eq!(*val, 150),\r\n            _ =\u003e panic!(\"D2 should be Integer(200) after update\"),\r\n        }\r\n\r\n        // Clean up\r\n        clean_test_file(\u0026filename);\r\n    }\r\n    #[test]\r\n    fn test_save_and_load_idempotency() {\r\n        ensure_test_dir();\r\n        let filename1 = test_file_path(\"idempotent1\");\r\n        let filename2 = test_file_path(\"idempotent2\");\r\n        clean_test_file(\u0026filename1);\r\n        clean_test_file(\u0026filename2);\r\n\r\n        // Create a spreadsheet with mixed values and formulas\r\n        let mut original_sheet = Spreadsheet::create(10, 10).unwrap();\r\n        let mut time_elapsed = 0.0;\r\n\r\n        process_command::process_command(\u0026mut original_sheet, \"A1=10\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut original_sheet, \"B1=20\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut original_sheet, \"C1=A1+B1\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut original_sheet, \"D1=C1*2\", \u0026mut time_elapsed);\r\n\r\n        // Save the first spreadsheet\r\n        save_spreadsheet(\u0026original_sheet, \u0026filename1);\r\n\r\n        // Load into a second spreadsheet\r\n        let mut loaded_sheet1 = Spreadsheet::create(10, 10).unwrap();\r\n        load_spreadsheet(\u0026mut loaded_sheet1, \u0026filename1);\r\n\r\n        // Save the second spreadsheet\r\n        save_spreadsheet(\u0026loaded_sheet1, \u0026filename2);\r\n\r\n        // Load into a third spreadsheet\r\n        let mut loaded_sheet2 = Spreadsheet::create(10, 10).unwrap();\r\n        load_spreadsheet(\u0026mut loaded_sheet2, \u0026filename2);\r\n\r\n        // Verify that all values and formulas are preserved across load/save cycles\r\n\r\n        // Check direct values\r\n        match loaded_sheet2.get_cell(0, 0) {\r\n            // A1\r\n            CellValue::Integer(val) =\u003e assert_eq!(*val, 10),\r\n            _ =\u003e panic!(\"A1 should be Integer(10)\"),\r\n        }\r\n\r\n        match loaded_sheet2.get_cell(0, 1) {\r\n            // B1\r\n            CellValue::Integer(val) =\u003e assert_eq!(*val, 20),\r\n            _ =\u003e panic!(\"B1 should be Integer(20)\"),\r\n        }\r\n\r\n        // Check formula results\r\n        match loaded_sheet2.get_cell(0, 2) {\r\n            // C1\r\n            CellValue::Integer(val) =\u003e assert_eq!(*val, 30), // A1+B1\r\n            _ =\u003e panic!(\"C1 should be Integer(30)\"),\r\n        }\r\n\r\n        match loaded_sheet2.get_cell(0, 3) {\r\n            // D1\r\n            CellValue::Integer(val) =\u003e assert_eq!(*val, 60), // C1*2\r\n            _ =\u003e panic!(\"D1 should be Integer(60)\"),\r\n        }\r\n\r\n        // Modify a cell in first sheet and verify formulas update\r\n        process_command::process_command(\u0026mut loaded_sheet2, \"A1=15\", \u0026mut time_elapsed);\r\n\r\n        match loaded_sheet2.get_cell(0, 2) {\r\n            // C1\r\n            CellValue::Integer(val) =\u003e assert_eq!(*val, 35), // 15+20\r\n            _ =\u003e panic!(\"C1 should be Integer(35) after update\"),\r\n        }\r\n\r\n        match loaded_sheet2.get_cell(0, 3) {\r\n            // D1\r\n            CellValue::Integer(val) =\u003e assert_eq!(*val, 70), // 35*2\r\n            _ =\u003e panic!(\"D1 should be Integer(70) after update\"),\r\n        }\r\n\r\n        // Clean up\r\n        clean_test_file(\u0026filename1);\r\n        clean_test_file(\u0026filename2);\r\n    }\r\n\r\n    #[test]\r\n    fn test_load_overwrites_existing_data() {\r\n        ensure_test_dir();\r\n        let filename = test_file_path(\"overwrite\");\r\n        clean_test_file(\u0026filename);\r\n\r\n        // Create and save a simple spreadsheet\r\n        let mut original_sheet = Spreadsheet::create(10, 10).unwrap();\r\n        let mut time_elapsed = 0.0;\r\n\r\n        process_command::process_command(\u0026mut original_sheet, \"A1=100\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut original_sheet, \"B1=200\", \u0026mut time_elapsed);\r\n\r\n        save_spreadsheet(\u0026original_sheet, \u0026filename);\r\n\r\n        // Create a sheet with different data\r\n        let mut sheet_to_overwrite = Spreadsheet::create(10, 10).unwrap();\r\n        process_command::process_command(\u0026mut sheet_to_overwrite, \"A1=999\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut sheet_to_overwrite, \"A2=888\", \u0026mut time_elapsed);\r\n        process_command::process_command(\u0026mut sheet_to_overwrite, \"A3=777\", \u0026mut time_elapsed);\r\n\r\n        // Load the saved file (should overwrite existing data)\r\n        load_spreadsheet(\u0026mut sheet_to_overwrite, \u0026filename);\r\n\r\n        // Verify A1 is overwritten with loaded data\r\n        match sheet_to_overwrite.get_cell(0, 0) {\r\n            // A1\r\n            CellValue::Integer(val) =\u003e assert_eq!(*val, 100),\r\n            _ =\u003e panic!(\"A1 should be Integer(100)\"),\r\n        }\r\n\r\n        // Verify B1 is loaded\r\n        match sheet_to_overwrite.get_cell(0, 1) {\r\n            // B1\r\n            CellValue::Integer(val) =\u003e assert_eq!(*val, 200),\r\n            _ =\u003e panic!(\"B1 should be Integer(200)\"),\r\n        }\r\n\r\n        // Verify A2 and A3 are reset to 0\r\n        match sheet_to_overwrite.get_cell(1, 0) {\r\n            // A2\r\n            CellValue::Integer(val) =\u003e assert_eq!(*val, 0),\r\n            _ =\u003e panic!(\"A2 should be Integer(0)\"),\r\n        }\r\n\r\n        match sheet_to_overwrite.get_cell(2, 0) {\r\n            // A3\r\n            CellValue::Integer(val) =\u003e assert_eq!(*val, 0),\r\n            _ =\u003e panic!(\"A3 should be Integer(0)\"),\r\n        }\r\n\r\n        // Clean up\r\n        clean_test_file(\u0026filename);\r\n    }\r\n\r\n    #[test]\r\n    fn test_load_spreadsheet_line_read_error() {\r\n        // Simulate a file with a line that will cause an error on read.\r\n        // This is tricky to do with std::fs, so we test the continue branch by using a custom reader.\r\n        use std::io::{self, BufRead, Read};\r\n\r\n        struct ErrorLineReader {\r\n            lines: Vec\u003cResult\u003cString, io::Error\u003e\u003e,\r\n            idx: usize,\r\n        }\r\n        impl BufRead for ErrorLineReader {\r\n            fn fill_buf(\u0026mut self) -\u003e io::Result\u003c\u0026[u8]\u003e {\r\n                Err(io::Error::new(io::ErrorKind::Other, \"simulated error\"))\r\n            }\r\n            fn consume(\u0026mut self, _amt: usize) {}\r\n        }\r\n        impl Read for ErrorLineReader {\r\n            fn read(\u0026mut self, _buf: \u0026mut [u8]) -\u003e io::Result\u003cusize\u003e {\r\n                Err(io::Error::new(io::ErrorKind::Other, \"simulated error\"))\r\n            }\r\n        }\r\n        impl Iterator for ErrorLineReader {\r\n            type Item = Result\u003cString, io::Error\u003e;\r\n            fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\r\n                if self.idx \u003c self.lines.len() {\r\n                    let res = match \u0026self.lines[self.idx] {\r\n                        Ok(line) =\u003e Ok(line.clone()),\r\n                        Err(err) =\u003e Err(std::io::Error::new(err.kind(), err.to_string())),\r\n                    };\r\n                    self.idx += 1;\r\n                    Some(res)\r\n                } else {\r\n                    None\r\n                }\r\n            }\r\n        }\r\n\r\n        // Patch load_spreadsheet to use our ErrorLineReader for this test only\r\n        // We'll just call the relevant code directly here for demonstration\r\n        let mut _sheet = Spreadsheet::create(5, 5).unwrap();\r\n        let mut called = false;\r\n        let mut reader = ErrorLineReader {\r\n            lines: vec![\r\n                Ok(\"DIMS,5,5\".to_string()),\r\n                Err(std::io::Error::new(\r\n                    std::io::ErrorKind::Other,\r\n                    \"simulated error\",\r\n                )),\r\n                Ok(\"CELL,A1,42\".to_string()),\r\n            ],\r\n            idx: 0,\r\n        };\r\n        // Simulate the loop\r\n        for line_result in \u0026mut reader {\r\n            let line = match line_result {\r\n                Ok(line) =\u003e line,\r\n                Err(_) =\u003e {\r\n                    called = true;\r\n                    continue;\r\n                }\r\n            };\r\n            let parts: Vec\u003c\u0026str\u003e = line.split(',').collect();\r\n            if parts.is_empty() {\r\n                continue;\r\n            }\r\n            // Only check that the error branch was hit\r\n        }\r\n        assert!(called, \"The Err(_) =\u003e continue branch should be invoked\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_clear_existing_spreadsheet_removes_metadata_and_parents() {\r\n        let mut sheet = Spreadsheet::create(3, 3).unwrap();\r\n        // Add metadata to a cell\r\n        let key = sheet.get_key(1, 1);\r\n        sheet.cell_meta.insert(\r\n            key,\r\n            CellMeta {\r\n                formula: 10,\r\n                parent1: 0,\r\n                parent2: 0,\r\n            },\r\n        );\r\n        // Add a value to the cell\r\n        let idx = sheet.get_index(1, 1);\r\n        sheet.grid[idx] = CellValue::Integer(99);\r\n\r\n        // Call the clear logic (simulate the loop in load_spreadsheet)\r\n        for row in 0..sheet.rows {\r\n            for col in 0..sheet.cols {\r\n                let key = sheet.get_key(row, col);\r\n                let idx = sheet.get_index(row, col);\r\n                sheet.grid[idx] = CellValue::Integer(0);\r\n                if sheet.cell_meta.contains_key(\u0026key) {\r\n                    // This should invoke the remove_all_parents and remove\r\n                    graph::remove_all_parents(\u0026mut sheet, row, col);\r\n                    sheet.cell_meta.remove(\u0026key);\r\n                }\r\n            }\r\n        }\r\n        // After clearing, the cell_meta should be empty\r\n        assert!(sheet.cell_meta.is_empty());\r\n        // And the cell value should be 0\r\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Integer(0));\r\n    }\r\n}\r\n","traces":[{"line":21,"address":[518275,517408,522758],"length":1,"stats":{"Line":1}},{"line":22,"address":[517447],"length":1,"stats":{"Line":1}},{"line":25,"address":[517509],"length":1,"stats":{"Line":1}},{"line":31,"address":[517612],"length":1,"stats":{"Line":1}},{"line":32,"address":[517671],"length":1,"stats":{ \n                \u0026\u0026 col \u003c= range.end_col\n            {\n                return true;\n            }\n        }\n        false\n    }\n\n    pub fn set_last_edited(\u0026mut self, row: i16, col: i16) {\n        self.last_edited = Some((row, col));\n    }\n\n    pub fn scroll_to_last_edited(\u0026mut self) {\n        if let Some((row, col)) = self.last_edited {\n            self.viewport_row = row;\n            self.viewport_col = col;\n        }\n    }\n\n    pub fn get_cell_name(\u0026self, row: i16, col: i16) -\u003e String {\n        for (name, range) in \u0026self.named_ranges {\n            if range.start_row == row\n                \u0026\u0026 range.start_col == col\n                \u0026\u0026 range.end_row == row\n                \u0026\u0026 range.end_col == col\n            {\n                return name.clone();\n            }\n        }\n        let col_name = self.get_column_name(col);\n        format!(\"{}{}\", col_name, row + 1)\n    }\n}\n","traces":[{"line":6,"address":[840432],"length":1,"stats":{"Line":1}},{"line":8,"address":[840457],"length":1,"stats":{"Line":1}},{"line":11,"address":[840480],"length":1,"stats":{"Line":1}},{"line":12,"address":[840504],"length":1,"stats":{"Line":1}},{"line":15,"address":[840544],"length":1,"stats":{"Line":2}},{"line":16,"address":[784128,784141],"length":1,"stats":{"Line":6}},{"line":19,"address":[840592],"length":1,"stats":{"Line":3}},{"line":20,"address":[840627,840699],"length":1,"stats":{"Line":4}},{"line":21,"address":[840714],"length":1,"stats":{"Line":1}},{"line":22,"address":[840742],"length":1,"stats":{"Line":1}},{"line":23,"address":[840758],"length":1,"stats":{"Line":1}},{"line":24,"address":[840774],"length":1,"stats":{"Line":1}},{"line":26,"address":[840784],"length":1,"stats":{"Line":1}},{"line":29,"address":[840687],"length":1,"stats":{"Line":3}},{"line":32,"address":[840800],"length":1,"stats":{"Line":3}},{"line":33,"address":[840821],"length":1,"stats":{"Line":3}},{"line":36,"a child_key: i32, // Child cell key\n}\n\n/// Status codes for command execution.\n///\n/// # Variants\n///\n/// * `CmdOk` - Success.\n/// * `Unrecognized` - Unknown command or error.\n/// * `CircularRef` - Circular reference detected.\n/// * `InvalidCell` - Invalid cell reference.\n/// * `LockedCell` - Cell is locked.\n/// * `NotLockedCell` - Cell is not locked.\n\n#[derive(Debug, PartialEq)]\npub enum CommandStatus {\n    CmdOk,\n    Unrecognized,\n    CircularRef,\n    InvalidCell,\n    LockedCell,\n    NotLockedCell,\n}\n\n/// Metadata for a cellâ€™s formula and dependencies.\n///\n/// # Fields\n///\n/// * `formula` - Formula code.\n/// * `parent1` - First parent key or constant.\n/// * `parent2` - Second parent key or constant.\n\n#[derive(Debug, Clone)]\npub struct CellMeta {\n    pub formula: i16,\n    pub parent1: i32,\n    pub parent2: i32,\n}\n\nimpl CellMeta {\n    pub fn new() -\u003e Self {\n        CellMeta {\n            formula: -1,\n            parent1: -1,\n            parent2: -1,\n        }\n    }\n}\n\n/// The core spreadsheet structure.\n///\n/// Manages the grid, dependencies, and UI state.\n///\n/// # Fields\n///\n/// * `grid` - Vector of cell values.\n/// * `children` - Map of cell keys to child sets.\n/// * `range_children` - Range-based dependencies.\n/// * `cell_meta` - Map of cell keys to metadata.\n/// * `rows` - Number of rows.\n/// * `cols` - Number of columns.\n/// * `viewport_row` - Top row of the visible area.\n/// * `viewport_col` - Left column of the visible area.\n/// * `output_enabled` - Toggles display output.\n/// * `locked_ranges` - Locked cell ranges.\n/// * `named_ranges` - Named ranges.\n/// * `cell_history` - History of cell values.\n/// * `last_edited` - Last edited cell coordinates.\n/// * `highlight_cell` - Key of the highlighted cell.\n/// * `highlight_type` - Type of highlighting.\n/// * `display` - Number of rows/cols to display\npub struct Spreadsheet {\n    pub grid: Vec\u003cCellValue\u003e, // Vector of CellValues (contiguous in memory)\n    pub children: HashMap\u003ci32, HashSet\u003ci32\u003e\u003e, // Map from cell key to boxed HashSet of children\n    pub range_children: Vec\u003cRangeChild\u003e, // Vector of range-based child relationships\n    pub cell_meta: HashMap\u003ci32, CellMeta\u003e, // Map from cell key to metadata\n    pub rows: i16,\n    pub cols: i16,\n    pub viewport_row: i16,\n    pub viewport_col: i16,\n    pub output_enabled: bool,\n    pub locked_ranges: Vec\u003cRange\u003e,\n    pub named_ranges: HashMap\u003cString, Range\u003e,\n    pub cell_history: HashMap\u003ci32, Vec\u003cCellValue\u003e\u003e,\n    pub last_edited: Option\u003c(i16, i16)\u003e,\n    pub highlight_cell: i32,\n    pub highlight_type: HighlightType,\n}\n\nimpl Spreadsheet {\n    /// Creates a new spreadsheet with the given dimensions.\n    ///\n    /// # Arguments\n    ///\n    /// * `rows` - Number of rows (1 to 999).\n    /// * `cols` - Number of columns (1 to 18278).\n    ///\n    /// # Returns\n    ///\n    /// * `Some(Spreadsheet)` - If dimensions are valid.\n    /// * `None` - If dimensions are invalid.\n    pub fn create(rows: i16, cols: i16) -\u003e Option\u003cSpreadsheet\u003e {\n        if !(1..=MAX_ROWS).contains(\u0026rows) || !(1..=MAX_COLS).contains(\u0026cols) {\n            eprintln!(\"Invalid spreadsheet dimensions\");\n            return None;\n        }\n\n        // Create empty cells - initialize with Integer(0)\n        let total = rows as usize * cols as usize;\n        let grid = vec![CellValue::Integer(0); total];\n\n        Some(Spreadsheet {\n            grid,\n            children: HashMap::new(),\n            range_children: Vec::with_capacity(32), // Preallocate with initial size\n            cell_meta: HashMap::new(),\n            rows,\n            cols,\n            viewport_row: 0,\n            viewport_col: 0,\n            output_enabled: true,\n            locked_ranges: Vec::new(),\n            named_ranges: HashMap::new(),\n            cell_history: HashMap::new(),\n            last_edited: None,\n            highlight_cell: -1,\n            highlight_type: HighlightType::None,\n        })\n    }\n\n    /// Computes the unique key for a cell.\n    pub fn get_key(\u0026self, row: i16, col: i16) -\u003e i32 {\n        row as i32 * self.cols as i32 + col as i32\n    }\n\n    // Helper to get coordinates from cell key\n    pub fn get_row_col(\u0026self, key: i32) -\u003e (i16, i16) {\n        let row = (key / (self.cols as i32)) as i16;\n        let col = (key % (self.cols as i32)) as i16;\n        (row, col)\n    }\n\n    // Helper to get index from row and column\n    pub fn get_index(\u0026self, row: i16, col: i16) -\u003e usize {\n        (row as usize) * (self.cols as usize) + (col as usize)\n    }\n\n    // Get cell metadata, creating it if it doesn't exist\n    pub fn get_cell_meta(\u0026mut self, row: i16, col: i16) -\u003e \u0026mut CellMeta {\n        let key = self.get_key(row, col);\n        self.cell_meta.entry(key).or_insert_with(CellMeta::new)\n    }\n\n    pub fn get_cell_meta_ref(\u0026self, row: i16, col: i16) -\u003e \u0026CellMeta {\n        let key = self.get_key(row, col);\n        self.cell_meta.get(\u0026key).unwrap_or(\u0026CellMeta {\n            formula: -1,\n            parent1: -1,\n            parent2: -1,\n        })\n    }\n\n    pub fn get_column_name(\u0026self, mut col: i16) -\u003e String {\n        // Pre-calculate the length needed for the string\n        let mut temp_col = col + 1; // Convert from 0-based to 1-based\n        let mut len = 0;\n        while temp_col \u003e 0 {\n            len += 1;\n            temp_col = (temp_col - 1) / 26;\n        }\n\n        // Add column letters directly in reverse order\n        col += 1; // Convert from 0-based to 1-based\n\n        // Handle special case for col = 0\n        if col == 0 {\n            return \"A\".to_string();\n        }\n\n        // Create a buffer of bytes to avoid repeated string operations\n        let mut buffer = vec![0; len];\n        let mut i = len;\n\n        while col \u003e 0 {\n            i -= 1;\n            buffer[i] = b'A' + ((col - 1) % 26) as u8;\n            col = (col - 1) / 26;\n        }\n\n        // Convert the byte buffer to a string in one operation\n        unsafe {\n            // This is safe because we know our bytes are valid ASCII from b'A' to b'Z'\n            String::from_utf8_unchecked(buffer)\n        }\n    }\n\n    pub fn column_name_to_index(\u0026self, name: \u0026str) -\u003e i16 {\n        let bytes = name.as_bytes();\n        let mut index: i16 = 0;\n        for \u0026b in bytes {\n            index = index * 26 + ((b - b'A') as i16 + 1);\n        }\n        index - 1 // Convert from 1-based to 0-based\n    }\n\n    pub fn get_cell(\u0026self, row: i16, col: i16) -\u003e \u0026CellValue {\n        let index = self.get_index(row, col);\n        \u0026self.grid[index]\n    }\n\n    pub fn get_key_cell(\u0026self, cell_key: i32) -\u003e \u0026CellValue {\n        \u0026self.grid[cell_key as usize]\n    }\n\n    pub fn get_mut_cell(\u0026mut self, row: i16, col: i16) -\u003e \u0026mut CellValue {\n        let index = self.get_index(row, col);\n        \u0026mut self.grid[index]\n    }\n\n    // Add a range-based child relationship\n    pub fn add_range_child(\u0026mut self, start_key: i32, end_key: i32, child_key: i32) {\n        self.range_children.push(RangeChild {\n            start_key,\n            end_key,\n            child_key,\n        });\n    }\n\n    // Remove range-based child relationships for a given child\n    pub fn remove_range_child(\u0026mut self, child_key: i32) {\n        self.range_children.retain(|rc| rc.child_key != child_key);\n    }\n\n    // Check if a cell is within a range\n    pub fn is_cell_in_range(\u0026self, cell_key: i32, start_key: i32, end_key: i32) -\u003e bool {\n        let (cell_row, cell_col) = self.get_row_col(cell_key);\n        let (start_row, start_col) = self.get_row_col(start_key);\n        let (end_row, end_col) = self.get_row_col(end_key);\n\n        cell_row \u003e= start_row \u0026\u0026 cell_row \u003c= end_row \u0026\u0026 cell_col \u003e= start_col \u0026\u0026 cell_col \u003c= end_col\n    }\n\n    // Add a child to a cell's dependents (modified for HashMap of boxed HashSets)\n    pub fn add_child(\u0026mut self, parent_key: \u0026i32, child_key: \u0026i32) {\n        self.children\n            .entry(*parent_key)\n            .or_insert_with(|| HashSet::with_capacity(5))\n            .insert(*child_key);\n    }\n\n    // Remove a child from a cell's dependents (modified for HashMap of boxed HashSets)\n    pub fn remove_child(\u0026mut self, parent_key: i32, child_key: i32) {\n        if let Some(children) = self.children.get_mut(\u0026parent_key) {\n            children.remove(\u0026child_key);\n\n            // If the hashset is now empty, remove it from the HashMap to save memory\n            if children.is_empty() {\n                self.children.remove(\u0026parent_key);\n            }\n        }\n    }\n\n    // Get children for a cell (immutable) (modified for HashMap of boxed HashSets)\n    pub fn get_cell_children(\u0026self, key: i32) -\u003e Option\u003c\u0026HashSet\u003ci32\u003e\u003e {\n        self.children.get(\u0026key)\n    }\n\n    pub fn set_highlight(\u0026mut self, row: i16, col: i16, highlight_type: HighlightType) {\n        self.highlight_cell = self.get_key(row, col);\n        self.highlight_type = highlight_type;\n    }\n\n    pub fn disable_highlight(\u0026mut self) {\n        self.highlight_cell = -1;\n        self.highlight_type = HighlightType::None;\n    }\n\n    pub fn is_highlighted(\u0026self, cell_key: i32) -\u003e (bool, HighlightType) {\n        if self.highlight_cell == -1 || self.highlight_type == HighlightType::None {\n            return (false, HighlightType::None);\n        }\n\n        // Check if it's a parent of the highlighted cell\n        let meta = self.cell_meta.get(\u0026self.highlight_cell);\n        if let Some(meta) = meta {\n            if self.highlight_type == HighlightType::Parent\n                || self.highlight_type == HighlightType::Both\n            {\n                let rem = meta.formula % 10;\n                match rem {\n                    0 =\u003e {\n                        if meta.parent1 == cell_key || meta.parent2 == cell_key {\n                            return (true, HighlightType::Parent);\n                        }\n                    }\n                    2 =\u003e {\n                        if meta.parent1 == cell_key {\n                            return (true, HighlightType::Parent);\n                        }\n                    }\n                    3 =\u003e {\n                        if meta.parent2 == cell_key {\n                            return (true, HighlightType::Parent);\n                        }\n                    }\n                    _ =\u003e {\n                        if self.is_cell_in_range(cell_key, meta.parent1, meta.parent2) {\n                            return (true, HighlightType::Parent);\n                        }\n                    }\n                }\n            }\n        }\n        if self.highlight_type == HighlightType::Child || self.highlight_type == HighlightType::Both\n        {\n            // get cell children and also it can be in range also\n            let mut is_contains = false;\n\n            // Safely check if the highlight_cell has any children\n            if let Some(children) = self.children.get(\u0026self.highlight_cell) {\n                is_contains = children.contains(\u0026cell_key);\n            }\n\n            // Check range-based children\n            is_contains |= self.range_children.iter().any(|rc| {\n                rc.child_key == cell_key\n                    \u0026\u0026 self.is_cell_in_range(self.highlight_cell, rc.start_key, rc.end_key)\n            });\n\n            if is_contains {\n                return (true, HighlightType::Child);\n            }\n        }\n        // If not a parent or child, return false\n        (false, HighlightType::None)\n    }\n\n    pub fn print_spreadsheet_with_highlights(\u0026self) {\n        if !self.output_enabled {\n            return;\n        }\n\n        let start_row = self.viewport_row;\n        let start_col = self.viewport_col;\n        let display_row = min(self.rows - start_row, 10); // Display only a portion of the spreadsheet\n        let display_col = min(self.cols - start_col, 10);\n\n        // ANSI color codes\n        const RESET: \u0026str = \"\\x1b[0m\";\n        const RED: \u0026str = \"\\x1b[1;31m\"; // Bold red for parents\n        const GREEN: \u0026str = \"\\x1b[1;32m\"; // Bold green for children\n        const CYAN: \u0026str = \"\\x1b[1;36m\"; // Bold cyan for main cell\n\n        // Print column headers\n        print!(\"     \");\n        for i in 0..display_col {\n            print!(\"{:\u003c8} \", self.get_column_name(start_col + i));\n        }\n        println!();\n\n        // Print rows with data\n        for i in 0..display_row {\n            print!(\"{:\u003c4} \", start_row + i + 1); // Show 1-based row numbers\n            for j in 0..display_col {\n                let row = start_row + i;\n                let col = start_col + j;\n                let cell_key = self.get_key(row, col);\n                let cell_value = self.get_cell(row, col);\n\n                // Check if this cell should be highlighted - only check cells in view\n                let (is_highlighted, highlight_type) = self.is_highlighted(cell_key);\n\n                // Apply appropriate color based on highlight status\n                // If it's the main highlighted cell itself\n                if cell_key == self.highlight_cell {\n                    print!(\"{}\", CYAN);\n                } else if is_highlighted {\n                    match highlight_type {\n                        HighlightType::Parent =\u003e print!(\"{}\", RED),\n                        HighlightType::Child =\u003e print!(\"{}\", GREEN),\n                        HighlightType::Both =\u003e {} // This shouldn't happen due to circular ref prevention\n                        HighlightType::None =\u003e {} // Main highlighted cell\n                    }\n                }\n\n                // Print cell value\n                match cell_value {\n                    CellValue::Integer(value) =\u003e print!(\"{:\u003c8} \", value),\n                    CellValue::Error =\u003e print!(\"{:\u003c8} \", \"ERR\"),\n                }\n\n                // Reset color if necessary\n                print!(\"{}\", RESET);\n            }\n            println!();\n        }\n    }\n\n    pub fn print_spreadsheet(\u0026self) {\n        if !self.output_enabled {\n            return;\n        } else if self.highlight_type != HighlightType::None {\n            self.print_spreadsheet_with_highlights();\n            return;\n        }\n\n        let start_row = self.viewport_row;\n        let start_col = self.viewport_col;\n        let display_row = min(self.rows - start_row, 10); // Display only a portion of the spreadsheet\n        let display_col = min(self.cols - start_col, 10);\n\n        // Print column headers\n        print!(\"     \");\n        for i in 0..display_col {\n            print!(\"{:\u003c8} \", self.get_column_name(start_col + i));\n        }\n        println!();\n\n        // Print rows with data\n        for i in 0..display_row {\n            print!(\"{:\u003c4} \", start_row + i + 1); // Show 1-based row numbers\n            for j in 0..display_col {\n                let cell_value = self.get_cell(start_row + i, start_col + j);\n                match cell_value {\n                    CellValue::Integer(value) =\u003e print!(\"{:\u003c8} \", value),\n                    CellValue::Error =\u003e print!(\"{:\u003c8} \", \"ERR\"),\n                }\n            }\n            println!();\n        }\n    }\n\n    /// Scrolls to a specific cell.\n    ///\n    /// # Arguments\n    ///\n    /// * `cell` - Cell reference (e.g., \"A1\").\n    ///\n    /// # Returns\n    ///\n    /// * `CommandStatus::CmdOk` - On success.\n    /// * `CommandStatus::InvalidCell` - If out of bounds.\n    /// * `CommandStatus::Unrecognized` - If parsing fails.\n    pub fn scroll_to_cell(\u0026mut self, cell: \u0026str) -\u003e CommandStatus {\n        match parse_cell_reference(self, cell) {\n            Ok((row, col)) =\u003e {\n                self.viewport_row = row;\n                self.viewport_col = col;\n                CommandStatus::CmdOk\n            }\n            Err(_) =\u003e CommandStatus::Unrecognized,\n        }\n    }\n\n    pub fn scroll_viewport(\u0026mut self, direction: char) {\n        const VIEWPORT_SIZE: i16 = 10;\n        match direction {\n            'w' =\u003e {\n                self.viewport_row = if self.viewport_row \u003e 10 {\n                    self.viewport_row - 10\n                } else {\n                    0\n                };\n            }\n            's' =\u003e {\n                if self.viewport_row + VIEWPORT_SIZE \u003c self.rows - 9 {\n                    self.viewport_row += 10;\n                } else {\n                    self.viewport_row = self.rows - VIEWPORT_SIZE;\n                }\n            }\n            'a' =\u003e {\n                self.viewport_col = if self.viewport_col \u003e 10 {\n                    self.viewport_col - 10\n                } else {\n                    0\n                };\n            }\n\n            'd' =\u003e {\n                if self.viewport_col + VIEWPORT_SIZE \u003c self.cols - 9 {\n                    self.viewport_col += 10;\n                } else {\n                    self.viewport_col = self.cols - VIEWPORT_SIZE;\n                }\n            }\n            _ =\u003e {} // Invalid direction, do nothing\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::cell::CellValue;\n\n    #[test]\n    fn test_create_valid_dimensions() {\n        let sheet = Spreadsheet::create(5, 5).unwrap();\n        assert_eq!(sheet.rows, 5);\n        assert_eq!(sheet.cols, 5);\n        assert_eq!(sheet.grid.len(), 25);\n        assert_eq!(sheet.viewport_row, 0);\n        assert_eq!(sheet.viewport_col, 0);\n    }\n\n    #[test]\n    fn test_create_invalid_dimensions() {\n        assert!(Spreadsheet::create(0, 5).is_none());\n        assert!(Spreadsheet::create(5, 0).is_none());\n        assert!(Spreadsheet::create(MAX_ROWS + 1, 5).is_none());\n        assert!(Spreadsheet::create(5, MAX_COLS + 1).is_none());\n    }\n\n    #[test]\n    fn test_get_column_name() {\n        let sheet = Spreadsheet::create(1, 1).unwrap();\n        assert_eq!(sheet.get_column_name(0), \"A\");\n        assert_eq!(sheet.get_column_name(25), \"Z\");\n        assert_eq!(sheet.get_column_name(26), \"AA\");\n        assert_eq!(sheet.get_column_name(51), \"AZ\");\n    }\n\n    #[test]\n    fn test_column_name_to_index() {\n        let sheet = Spreadsheet::create(1, 1).unwrap();\n        assert_eq!(sheet.column_name_to_index(\"A\"), 0);\n        assert_eq!(sheet.column_name_to_index(\"Z\"), 25);\n        assert_eq!(sheet.column_name_to_index(\"AA\"), 26);\n        assert_eq!(sheet.column_name_to_index(\"AZ\"), 51);\n    }\n\n    #[test]\n    fn test_get_cell_and_get_mut_cell() {\n        let mut sheet = Spreadsheet::create(2, 2).unwrap();\n        let cell_value = sheet.get_mut_cell(0, 0);\n        *cell_value = CellValue::Integer(42);\n        assert_eq!(*sheet.get_cell(0, 0), CellValue::Integer(42));\n        assert_eq!(*sheet.get_cell(1, 1), CellValue::Integer(0));\n    }\n\n    #[test]\n    fn test_get_key_and_row_col() {\n        let sheet = Spreadsheet::create(5, 5).unwrap();\n        let key = sheet.get_key(2, 3);\n        let (row, col) = sheet.get_row_col(key);\n        assert_eq!(row, 2);\n        assert_eq!(col, 3);\n    }\n\n    #[test]\n    fn test_get_cell_meta() {\n        let mut sheet = Spreadsheet::create(5, 5).unwrap();\n        let meta = sheet.get_cell_meta(1, 1);\n        assert_eq!(meta.formula, -1);\n        assert_eq!(meta.parent1, -1);\n        assert_eq!(meta.parent2, -1);\n        meta.formula = 10;\n        assert_eq!(sheet.get_cell_meta(1, 1).formula, 10);\n    }\n\n    #[test]\n    fn test_add_remove_child() {\n        let mut sheet = Spreadsheet::create(5, 5).unwrap();\n        let parent = sheet.get_key(0, 0);\n        let child = sheet.get_key(1, 1);\n        sheet.add_child(\u0026parent, \u0026child);\n        assert!(sheet.get_cell_children(parent).unwrap().contains(\u0026child));\n        sheet.remove_child(parent, child);\n        assert!(sheet.get_cell_children(parent).is_none());\n    }\n\n    #[test]\n    fn test_is_cell_in_range() {\n        let sheet = Spreadsheet::create(5, 5).unwrap();\n        let cell_key = sheet.get_key(1, 1);\n        let start_key = sheet.get_key(0, 0);\n        let end_key = sheet.get_key(2, 2);\n        assert!(sheet.is_cell_in_range(cell_key, start_key, end_key));\n        assert!(!sheet.is_cell_in_range(cell_key, end_key, start_key));\n    }\n\n    #[test]\n    fn test_scroll_to_cell_valid() {\n        let mut sheet = Spreadsheet::create(20, 20).unwrap();\n        let status = sheet.scroll_to_cell(\"B2\");\n        assert_eq!(status, CommandStatus::CmdOk);\n        assert_eq!(sheet.viewport_row, 1);\n        assert_eq!(sheet.viewport_col, 1);\n    }\n\n    #[test]\n    fn test_scroll_to_cell_invalid() {\n        let mut sheet = Spreadsheet::create(5, 5).unwrap();\n        assert_eq!(sheet.scroll_to_cell(\"F6\"), CommandStatus::Unrecognized);\n        assert_eq!(sheet.scroll_to_cell(\"1A\"), CommandStatus::Unrecognized);\n    }\n\n    #[test]\n    fn test_scroll_viewport() {\n        let mut sheet = Spreadsheet::create(50, 50).unwrap();\n        sheet.scroll_viewport('s');\n        assert_eq!(sheet.viewport_row, 10);\n        sheet.scroll_viewport('d');\n        assert_eq!(sheet.viewport_ ewport('s');\n        sheet.scroll_viewport('s');\n        assert_eq!(sheet.viewport_row, 30); // 50 - VIEWPORT_SIZE\n        sheet.scroll_viewport('d');\n        sheet.scroll_viewport('d');\n        sheet.scroll_viewport('d');\n        assert_eq!(sheet.viewport_col, 30);\n    }\n\n    #[test]\n    fn test_lock_multiple_ranges() {\n        let mut sheet = Spreadsheet::create(5, 5).unwrap();\n        let range1 = Range {\n            start_row: 0,\n            start_col: 0,\n            end_row: 1,\n            end_col: 1,\n        };\n        let range2 = Range {\n            start_row: 2,\n            start_col: 2,\n            end_row: 3,\n            end_col: 3,\n        };\n        sheet.lock_range(range1);\n        sheet.lock_range(range2);\n        assert!(sheet.is_cell_locked(0, 0));\n        assert!(sheet.is_cell_locked(2, 2));\n        assert!(!sheet.is_cell_locked(4, 4));\n    }\n\n    #[test]\n    fn test_named_ranges_overlap() {\n        let mut sheet = Spreadsheet::create(5, 5).unwrap();\n        let range1 = Range {\n            start_row: 0,\n            start_col: 0,\n            end_row: 0,\n            end_col: 0,\n        };\n        let range2 = Range {\n            start_row: 0,\n            start_col: 0,\n            end_row: 1,\n            end_col: 1,\n        };\n        sheet.named_ranges.insert(\"start\".to_string(), range1);\n        sheet.named_ranges.insert(\"area\".to_string(), range2);\n        assert_eq!(sheet.get_cell_name(0, 0), \"start\"); // First match wins\n    }\n\n    #[test]\n    fn test_cell_history_multiple_values() {\n        let mut sheet = Spreadsheet::create(5, 5).unwrap();\n        let key = sheet.get_key(0, 0);\n        sheet\n            .cell_history\n            .insert(key, vec![CellValue::Integer(1), CellValue::Integer(2)]);\n        assert_eq!(sheet.cell_history[\u0026key].len(), 2);\n    }\n\n    #[test]\n    fn test_is_highlighted_parent() {\n        let mut sheet = Spreadsheet::create(5, 5).unwrap();\n
